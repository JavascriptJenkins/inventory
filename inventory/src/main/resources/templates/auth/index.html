    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popupForm = document.getElementById('popupForm');
            const popupMenuName = document.getElementById('popupMenuName');
            const closePopupBtn = document.getElementById('closePopupBtn');
            const customerSelect = document.getElementById('customerSelect');
            const tokenLengthSelect = document.getElementById('tokenLengthSelect');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const submitBtn = document.getElementById('submitBtn');

            // Show popup on "Send Menu" button click
            document.querySelectorAll('.send-menu-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const menuid = this.getAttribute('data-menuid');
                    const menuname = this.getAttribute('data-menuname');

                    // Populate dynamic data
                    popupMenuName.textContent = `Send Menu: ${menuname}`;
                    popupForm.style.display = 'flex';
                });
            });

            // Close popup
            closePopupBtn.addEventListener('click', function () {
                popupForm.style.display = 'none';
            });

            // Validate inputs
            phoneNumberInput.addEventListener('input', function () {
                const phoneValue = phoneNumberInput.value;
                const isValid = /^\d{10}$/.test(phoneValue);
                phoneNumberInput.style.borderColor = isValid ? 'green' : 'red';
                toggleSubmitButton();
            });

            [customerSelect, tokenLengthSelect].forEach(select => {
                select.addEventListener('change', toggleSubmitButton);
            });

            function toggleSubmitButton() {
                const isCustomerSelected = customerSelect.value !== '';
                const isTokenLengthSelected = tokenLengthSelect.value !== '';
                const isPhoneNumberValid = /^\d{10}$/.test(phoneNumberInput.value);
                submitBtn.disabled = !(isCustomerSelected && isTokenLengthSelected && isPhoneNumberValid);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Iterate through each Product Type dropdown
            document.querySelectorAll('.product-type-dropdown').forEach(function (dropdown) {
                const seenValues = new Set(); // Use a Set to track unique producttypeid values
                const options = Array.from(dropdown.options); // Convert dropdown options to an array

                // Filter duplicate options
                options.forEach(option => {
                    if (seenValues.has(option.value) && option.value !== "") {
                        option.remove(); // Remove duplicates
                    } else {
                        seenValues.add(option.value); // Add value to Set
                    }
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Iterate through each table row
            document.querySelectorAll('tr').forEach(row => {
                const productTypeDropdown = row.querySelector('.product-type-dropdown');
                const submitButton = row.querySelector('.submit-btn');

                // Safely check if both elements exist
                if (productTypeDropdown && submitButton) {
                    // Initially disable the Submit button
                    submitButton.disabled = true;

                    // Add an event listener to monitor changes in the dropdown
                    productTypeDropdown.addEventListener('change', function () {
                        if (productTypeDropdown.value && productTypeDropdown.value !== "") {
                            // Enable the button if a valid option is selected
                            submitButton.disabled = false;
                        } else {
                            // Disable the button if the default is selected
                            submitButton.disabled = true;
                        }
                    });
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Update URI when Product Type dropdown value changes
            document.querySelectorAll('.product-type-dropdown').forEach(function (dropdown) {
                dropdown.addEventListener('change', function () {
                    const selectedValue = dropdown.value; // Get the selected product type ID
                    if (selectedValue) {
                        // Parse the current URL and update the 'producttype' parameter
                        const url = new URL(window.location.href);
                        url.searchParams.set('producttype', selectedValue);

                        // Update the browser's URL without reloading the page
                        window.history.replaceState({}, '', url);
                    }
                });
            });
        });
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const amtChangeValues1 = ["0.00", "50.00", "100.00", "150.00", "200.00", "250.00", "300.00", "350.00", "400.00", "450.00", "500.00"];
            const amtChangeValues2 = ["0.00", ".25", ".50", ".75", "1.00", "1.25", "2.00", "3.00", "4.00", "5.00", "6.00", "7.00", "8.00", "9.00", "10.00", "11.00", "12.00", "13.00", "14.00", "15.00", "16.00", "17.00", "18.00", "19.00", "20.00"];

            // Initialize dropdowns
            document.querySelectorAll('.amount-dropdown').forEach(dropdown => {
                dropdown.innerHTML = "";
                amtChangeValues1.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    if (value === "0.00") option.selected = true;
                    dropdown.appendChild(option);
                });
            });

            // Toggle dropdown values
            document.querySelectorAll('.amt-change-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const row = button.closest('tr');
                    const dropdown = row.querySelector('.amount-dropdown');
                    const currentValues = Array.from(dropdown.options).map(opt => opt.value);

                    const newValues = currentValues.includes("50.00") ? amtChangeValues2 : amtChangeValues1;
                    dropdown.innerHTML = "";
                    newValues.forEach(value => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        if (value === "0.00") option.selected = true;
                        dropdown.appendChild(option);
                    });
                });
            });

            // Submit button handler
            document.querySelectorAll('.submit-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const row = button.closest('tr');
                    const menuid = row.dataset.menuid;
                    const dropdownValue = row.querySelector('.amount-dropdown').value;
                    const productTypeDropdown = row.querySelector('.product-type-dropdown');
                    const productTypeValue = productTypeDropdown ? productTypeDropdown.value : null;
                    const isNew = row.querySelector('.new-menu-checkbox').checked;

                    const form = document.getElementById('priceChangeForm');
                    let actionUri = `/menu/pricechange?menuid=${menuid}&amount=${dropdownValue}`;

                    // Add producttype to the URI if selected
                    if (productTypeValue) {
                        actionUri += `&producttype=${productTypeValue}`;
                    }

                    if (isNew) {
                        const userInput = prompt("Enter menu name:");
                        if (!userInput) {
                            alert("Menu name cannot be empty.");
                            return;
                        }
                        const sanitizedInput = userInput
                            .replace(/[\s-]+/g, "_")
                            .replace(/[^a-zA-Z0-9_]/g, "");
                        if (sanitizedInput === "") {
                            alert("Invalid menu name. Please enter a valid name.");
                            return;
                        }
                        actionUri += `&isnew=yes&newname=${sanitizedInput}`;
                    }

                    form.action = actionUri;
                    form.submit();
                });
            });
        });
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {

                    const hiddenElementId = `menuid-hidden-element-${menuid}`;

                    const hiddenElement = document.getElementById(hiddenElementId);
                    if (!hiddenElement) {
                        alert('Content not found for Menu ID: ' + menuid);
                        return;
                    }
                    const content = hiddenElement.innerHTML;

                    // Remove any existing popup
                    const existingPopup = document.querySelector('.custom-popup-overlay');
                    if (existingPopup) existingPopup.remove();

                    // Create popup overlay
                    const popupOverlay = document.createElement('div');
                    popupOverlay.classList.add('custom-popup-overlay');
                    popupOverlay.style.position = 'fixed';
                    popupOverlay.style.top = '0';
                    popupOverlay.style.left = '0';
                    popupOverlay.style.width = '100%';
                    popupOverlay.style.height = '100%';
                    popupOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                    popupOverlay.style.display = 'flex';
                    popupOverlay.style.alignItems = 'center';
                    popupOverlay.style.justifyContent = 'center';
                    popupOverlay.style.zIndex = '9999';

                    // Create popup box
                    const popupBox = document.createElement('div');
                    popupBox.style.backgroundColor = '#fff';
                    popupBox.style.color = '#333';
                    popupBox.style.width = '50%';
                    popupBox.style.maxWidth = '600px';
                    popupBox.style.padding = '20px';
                    popupBox.style.borderRadius = '8px';
                    popupBox.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                    popupBox.style.position = 'relative';

                    // Add content to the popup
                    popupBox.innerHTML = content;

                    // Add close button
                    const closeButton = document.createElement('span');
                    closeButton.textContent = '×';
                    closeButton.style.position = 'absolute';
                    closeButton.style.top = '10px';
                    closeButton.style.right = '15px';
                    closeButton.style.fontSize = '20px';
                    closeButton.style.cursor = 'pointer';
                    closeButton.style.color = '#999';

                    // Add event listener to close button
                    closeButton.addEventListener('click', function () {
                        popupOverlay.remove();
                        reloadContainingContent(); // Call the reload function on close
                    });

                    // Append close button and popup box
                    popupBox.appendChild(closeButton);
                    popupOverlay.appendChild(popupBox);

                    // Append popup overlay to body
                    document.body.appendChild(popupOverlay);
                });
            });

            // Function to reload containing content
            function reloadContainingContent() {
                console.log('Reloading containing content...');
                // Example: Re-fetch content from the server or reset the state
                // Replace with your specific logic
                document.location.reload(); // Full page reload (simplest approach)
            }
        });


    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popupForm = document.getElementById('shoppingTokenForm'); // Correct form ID
            const popupMenuName = document.getElementById('popupMenuName');
            const closePopupBtn = document.getElementById('closePopupBtn');
            const customerSelect = document.getElementById('customerSelect');
            const tokenLengthSelect = document.getElementById('tokenLengthSelect');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const submitBtn = document.getElementById('submitBtn');
            const mediaOnlyCheckbox = document.getElementById('mediaOnlyCheckbox');
            const noPricesCheckbox = document.getElementById('noPricesCheckbox');
            const includeOutOfStockCheckbox = document.getElementById('includeOutOfStockCheckbox');
            const useCustomUriCheckbox = document.getElementById('useCustomUriCheckbox');
            const enablePaypalCheckbox = document.getElementById('enablePaypalCheckbox');
            const customUriValueInput = document.getElementById('customUriValue');
            const customUriValueGroup = document.getElementById('customUriValueGroup');

            let currentMenuId = null; // To store the correct menu ID for the popup

            // Show popup on "Send Menu" button click
            document.querySelectorAll('.send-menu-btn').forEach(button => {
                button.addEventListener('click', function () {
                    currentMenuId = this.getAttribute('data-menuid'); // Set the correct menu ID
                    const menuname = this.getAttribute('data-menuname');

                    // Populate dynamic data
                    popupMenuName.textContent = `Send Menu: ${menuname}`;
                    popupForm.style.display = 'flex';
                });
            });

            // Close popup
            closePopupBtn.addEventListener('click', function () {
                popupForm.style.display = 'none';
                currentMenuId = null; // Clear the menu ID when the popup is closed
            });

            // Validate inputs
            phoneNumberInput.addEventListener('input', function () {
                const phoneValue = phoneNumberInput.value;
                const isValid = /^\d{10}$/.test(phoneValue);
                phoneNumberInput.style.borderColor = isValid ? 'green' : 'red';
                toggleSubmitButton();
            });

            [customerSelect, tokenLengthSelect].forEach(select => {
                select.addEventListener('change', toggleSubmitButton);
            });

            function toggleSubmitButton() {
                const isCustomerSelected = customerSelect.value !== '';
                const isTokenLengthSelected = tokenLengthSelect.value !== '';
                const isPhoneNumberValid = /^\d{10}$/.test(phoneNumberInput.value);
                submitBtn.disabled = !(isCustomerSelected && isTokenLengthSelected && isPhoneNumberValid);
            }

            // Toggle visibility for Custom URI value input
            if (useCustomUriCheckbox && customUriValueGroup) {
                useCustomUriCheckbox.addEventListener('change', function() {
                    customUriValueGroup.style.display = this.checked ? 'block' : 'none';
                });
            }

            // Handle submit button click
            submitBtn.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default form submission

                const customerId = customerSelect.value;
                const tokenLength = tokenLengthSelect.value;
                const phoneNumber = phoneNumberInput.value;
                let mediaOnlyValue = "no";
                let noPricesValue = "no";
                let includeOutOfStockValue = "no";
                let useCustomUriValue = "no";
                let customUriValue = "";
                let enablePaypalValue = "no";

                if(mediaOnlyCheckbox.checked) {
                    mediaOnlyValue = "yes";
                }

                if(noPricesCheckbox.checked) {
                    noPricesValue = "yes";
                }

                if(includeOutOfStockCheckbox.checked) {
                    includeOutOfStockValue = "yes";
                }

                if (useCustomUriCheckbox && useCustomUriCheckbox.checked) {
                    useCustomUriValue = "yes";
                    customUriValue = (customUriValueInput?.value || "").trim();
                }

                if (enablePaypalCheckbox && enablePaypalCheckbox.checked) {
                    enablePaypalValue = "yes";
                }

                if (!currentMenuId || !customerId || !tokenLength || !phoneNumber) {
                    alert('All fields must be completed.');
                    return;
                }

                // Construct the dynamic URI
                const actionUri = `/menu2/shoppingtoken/send?menuid=${encodeURIComponent(currentMenuId)}`
                    + `&customerid=${encodeURIComponent(customerId)}`
                    + `&phonenumber=${encodeURIComponent(phoneNumber)}`
                    + `&mediaOnly=${encodeURIComponent(mediaOnlyValue)}`
                    + `&noPrices=${encodeURIComponent(noPricesValue)}`
                    + `&includeOutOfStock=${encodeURIComponent(includeOutOfStockValue)}`
                    + `&enablePaypal=${encodeURIComponent(enablePaypalValue)}`
                    + `&tokenlength=${encodeURIComponent(tokenLength)}`
                    + (useCustomUriValue === 'yes' ? `&useCustomUri=yes&customUriValue=${encodeURIComponent(customUriValue)}` : '&useCustomUri=no&customUriValue=no');

                // Safely submit the form
                popupForm.setAttribute('action', actionUri);
                popupForm.submit(); // Explicitly call the submit method of the form element
            });
        });

    </script>
