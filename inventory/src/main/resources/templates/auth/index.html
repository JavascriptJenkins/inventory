<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .btn-secondary, .btn-primary {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-secondary:hover, .btn-primary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .form-control, .form-select {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .form-control:focus, .form-select:focus {
            background-color: #343a40;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-small {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            max-width: 400px;
            margin: 0 auto 15px auto;
            text-align: center;
        }
        .alert {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-link {
            color: #fff;  /* Changed to white */
            background-color: #343a40;
            border: 1px solid #343a40;
        }
        .pagination .page-link:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .pagination .active .page-link {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .form-label {
            color: #000;  /* Changed to black */
        }
        .notes-bubble {
            background-color: #f1f8fa;
            border: 1px solid #c0c0c0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .progress {
            flex: 1;
            margin-left: 20px;
        }
        .progress-bar {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <div>
            <h1>Home</h1>
        </div>
    </div>

    <br>
    <div class="alert alert-info" role="alert">Select a Menu option to get started.</div>

    <form id="priceChangeForm" method="POST" th:action="@{/menu/pricechange}">
        <table class="table table-hover table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Menu ID</th>
                <th scope="col">Menu Name</th>
                <th scope="col">Current Amt</th>
                <th scope="col">Amount</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu, iStat : ${menuPage.content}" th:data-menuid="${menu.menuid}">
                <td th:text="${menu.menuid}"></td>
                <td th:text="${menu.name}"></td>
                <!-- Current Amt Column -->
                <td th:text="${menu.amount}"></td>
                <td>
                    <select class="form-select amount-dropdown">
                        <!-- Default static values -->
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="300">300</option>
                        <option value="350">350</option>
                        <option value="400">400</option>
                        <option value="450">450</option>
                        <option value="500">500</option>
                    </select>
                </td>
                <td>
                    <button type="button" class="btn btn-primary amt-change-btn">Amt Change</button>
                    <button type="button" class="btn btn-success submit-btn">Submit</button>
                    <!-- Checkbox for "New Menu" -->
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input new-menu-checkbox" id="newMenuCheck">
                        <label class="form-check-label" for="newMenuCheck">New Menu</label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const amtChangeValues1 = ["0.00", "50.00", "100.00", "150.00", "200.00", "250.00", "300.00", "350.00", "400.00", "450.00", "500.00"];
            const amtChangeValues2 = ["0.00", ".25", ".50", ".75", "1.00", "1.25", "2.00", "3.00", "4.00", "5.00", "6.00", "7.00", "8.00", "9.00", "10.00", "11.00", "12.00", "13.00", "14.00", "15.00", "16.00", "17.00", "18.00", "19.00", "20.00"];

            // Initialize dropdowns with the default list and set "0.00" as default
            document.querySelectorAll('.amount-dropdown').forEach(dropdown => {
                dropdown.innerHTML = ""; // Clear existing options
                amtChangeValues1.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    if (value === "0.00") option.selected = true; // Default selection
                    dropdown.appendChild(option);
                });
            });

            // Toggle between dropdown lists
            document.querySelectorAll('.amt-change-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const row = button.closest('tr');
                    const dropdown = row.querySelector('.amount-dropdown');
                    const currentValues = Array.from(dropdown.options).map(opt => opt.value);

                    const newValues = currentValues.includes("50.00") ? amtChangeValues2 : amtChangeValues1;
                    dropdown.innerHTML = ""; // Clear dropdown
                    newValues.forEach(value => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        if (value === "0.00") option.selected = true; // Default selection
                        dropdown.appendChild(option);
                    });
                });
            });

            // Submit button handler
            document.querySelectorAll('.submit-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const row = button.closest('tr');
                    const menuid = row.dataset.menuid;
                    const dropdownValue = row.querySelector('.amount-dropdown').value;
                    const isNew = row.querySelector('.new-menu-checkbox').checked;

                    const form = document.getElementById('priceChangeForm');
                    let actionUri = `/menu/pricechange?menuid=${menuid}&amount=${dropdownValue}`;

                    if (isNew) {
                        const userInput = prompt("Enter menu name:");
                        if (!userInput) {
                            alert("Menu name cannot be empty.");
                            return;
                        }
                        const sanitizedInput = userInput
                            .replace(/[\s-]+/g, "_") // Replace spaces and dashes with underscores
                            .replace(/[^a-zA-Z0-9_]/g, ""); // Remove all non-alphanumeric and underscores
                        if (sanitizedInput === "") {
                            alert("Invalid menu name. Please enter a valid name.");
                            return;
                        }
                        actionUri += `&isnew=yes&newname=${sanitizedInput}`;
                    }

                    form.action = actionUri;
                    form.submit();
                });
            });
        });

    </script>




    <nav th:if="${menuPage.totalPages > 0}">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{/dashboard/index?size=__${#lists.size(menuPage.content)}__&page=__${pageNumber}__}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==menuPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
