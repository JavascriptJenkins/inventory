<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script>
        function hideform(){
            console.log("hideform");
            $("#maincontainer").hide();
            $("#hiddencontainer").show();
        }
        function comparePasswords(){
            console.log("comparePasswords");

            var passinput = $("#passinput").val();
            var confirmpassinput = $("#confirmpassinput").val();
            if(passinput != confirmpassinput){
                $("#hiddencontainerPasswordMsg").show();
                $("#disablebuttondiv").show();
                $("#workingbuttondiv").hide();
            } else {
                $("#hiddencontainerPasswordMsg").hide();
                $("#disablebuttondiv").hide();
                $("#workingbuttondiv").show();
            }
        }

        function validateEmail() {
            console.log("validateEmail");

            var emailinput = $("#emailinput").val();
            var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|me|net|org|edu|gov|mil|co|info|biz|name|mobi|io|dev|tech|us|uk|ca)$/;

            if (emailPattern.test(emailinput)) {
                $("#hiddencontainerEmailMsg").hide();
            } else {
                $("#hiddencontainerEmailMsg").show();
            }
        }

        function filloutdefaults(){
            $("#emailinput").val("unwoundcracker@gmail.com");
            $("#phoneinput").val("6128002664");
            $("#confirmpassinput").val("password");
            $("#passinput").val("password");
            comparePasswords();
            validateEmail();
        }
    </script>

    <style>
        :root {
            --brand-color: #f25e5a;
            --brand-dark: #e24a47;
            --success-color: #28a745;
            --success-dark: #1e7e34;
            --warning-color: #ffc107;
            --warning-dark: #e0a800;
            --info-color: #17a2b8;
            --info-dark: #138496;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .alert {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            border: 3px solid #000;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 6px 0 #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }

        .alert-primary {
            background: var(--info-color);
            color: white;
            border-color: #000;
        }

        .alert-danger {
            background: var(--danger-color);
            color: white;
            border-color: #000;
        }

        .alert-info {
            background: var(--info-color);
            color: white;
            border-color: #000;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            border: 3px solid #000;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            box-shadow: 0 3px 0 #000;
            padding: 15px;
            min-height: 50px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            color: #222;
            border-color: var(--brand-color);
            box-shadow: 0 3px 0 #000, 0 0 10px var(--brand-color);
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-label {
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 10px;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            border: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 8px;
            padding: 20px 30px;
            min-height: 60px;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
        }

        .btn-primary {
            background: var(--brand-color);
            color: white;
            border-color: #000;
        }

        .btn-primary:hover {
            background: var(--brand-dark);
            color: white;
        }

        .btn:disabled {
            background: #6c757d;
            color: #fff;
            opacity: 0.6;
            transform: none;
            box-shadow: 0 4px 0 #000;
        }

        .required:after {
            content: " *";
            color: var(--danger-color);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 0 #000;
            margin: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 0.7rem;
                padding: 25px 35px;
                min-height: 70px;
            }
            .form-control {
                font-size: 0.6rem;
                padding: 20px;
                min-height: 60px;
            }
            .form-label {
                font-size: 0.6rem;
            }
            .alert {
                font-size: 0.7rem;
                padding: 15px;
            }
        }
    </style>

</head>
<body>

<div id="hiddencontainerPasswordMsg" class="container" style="display:none">
    <div id="passwordsdontmatchdiv" class="alert alert-danger" role="alert">Passwords do not match </div>
</div>
<div id="hiddencontainerEmailMsg" class="container" style="display:none">
    <div id="emailsdontmatchdiv" class="alert alert-danger" role="alert">Email needs @ and .com</div>
</div>
<div id="hiddencontainer" class="container" style="display:none">
    <div id="pleasewait" class="alert alert-primary" role="alert">Sending validation email and creating account... </div>
</div>
<div id="maincontainer" class="container">

    <div th:if="${isDev1 == 1}" class="nav-item">
        <button style="margin-top:5px;margin-bottom:5px;" type="submit" class="btn btn-primary" onclick="filloutdefaults()">devmode: Fill out defaults</button>
    </div>

    <div class="alert alert-primary" role="alert">Create a new account for the InventoryVVS TechVVS system</div>
    <!--@RequestMapping("/studentView")-->
    <form th:action="@{/login/createSystemUser}" th:object="${systemuser}" method="post">

        <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
        <div class="alert alert-info" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

        <div class="row">
            <div class="col" style="margin-bottom: 15px;">
                <label class="form-label required">Phone</label>
                <input id="phoneinput" onkeyup="comparePasswords()" type="tel" th:field="*{phone}" class="form-control" placeholder="Phone" aria-label="Phone">
            </div>
        </div>

        <div class="row">
            <div class="col" style="margin-bottom: 15px;">
                <label class="form-label required">Email</label>
                <input id="emailinput" type="email" onkeyup="validateEmail()" th:field="*{email}" class="form-control" placeholder="Email" aria-label="Email">
            </div>
        </div>

        <div class="row">
            <div class="col" style="margin-bottom: 15px;">
                <label class="form-label required">Password</label>
                <input id="passinput" onkeyup="comparePasswords()" type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <div class="col" style="margin-bottom: 15px;">
                <label class="form-label required">Confirm Password</label>
                <input id="confirmpassinput" onkeyup="comparePasswords()" type="password" th:field="*{password2}" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
            </div>
        </div>

        <div id="disablebuttondiv" style="display:none">
            <button style="margin-top:15px;" type="submit" class="btn btn-primary" onclick="hideform()" disabled>Submit</button>
        </div>

        <div id="workingbuttondiv" style="display:none">
            <button style="margin-top:15px;" type="submit" class="btn btn-primary" onclick="hideform()">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
