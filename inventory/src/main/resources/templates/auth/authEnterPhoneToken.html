<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Verification</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script>
        function hideform(){
            console.log("hideform");
            $("#maincontainer").hide();
            $("#hiddencontainer").show();
        }
        function filloutdefaults(){
            $("#emailinput").val("unwoundcracker@gmail.com");
            $("#tokeninput").val("555777");
            $("#passinput").val("password");
        }
    </script>

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
            background-color: #343a40; /* Applying dark background to body */
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .btn-submit-dark {
            font-size: 1.2rem;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #343a40;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        .btn-submit-dark:hover {
            background-color: #333;
            border-color: #23272b;
        }
        .form-control, .form-select {
            background-color: #23272b; /* Darker background for input fields */
            color: #fff;
            border: 1px solid #343a40;
        }
        .form-control::placeholder {
            color: #c0c0c0; /* Placeholder text color */
        }
        .form-control:focus, .form-select:focus {
            background-color: #23272b;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .alert-primary {
            background-color: #23272b;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-danger {
            background-color: #dc3545;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-info {
            background-color: #17a2b8;
            color: #fff;
            border: 1px solid #343a40;
        }
        .required:after {
            content:" *";
            color: red;
        }
    </style>
</head>
<body>
<br>
<br>
<div th:if="${isDev1 == 1}" class="nav-item">
    <button style="margin-top:5px;margin-bottom:5px;" type="submit" class="btn-submit-dark" onclick="filloutdefaults()">devmode: Fill out defaults</button>
</div>
<div id="hiddencontainer" class="container" style="display:none">
    <div id="pleasewait" class="alert alert-primary" role="alert">Please wait while server authenticates... </div>
</div>
<div class="container">
    <div class="header-dark">
        <h1>Enter Validation Token and Password</h1>
    </div>

    <form th:action="@{/login/verifyphonetoken}" th:object="${tknfromcontroller}" method="post">

        <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
        <div class="alert alert-info" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

        <div class="row">
            <div style="display:none;" class="col">
                <label class="form-label required">Email</label>
                <input id="emailinput" style="margin-bottom: 5px;" type="text" th:field="*{usermetadata}" class="form-control" placeholder="Email" aria-label="Email" readonly>
            </div>
            <div class="col">
                <label class="form-label required">Token</label>
                <input id="tokeninput" style="margin-bottom: 5px;" type="text" th:field="*{token}" class="form-control" placeholder="Token" aria-label="Token" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
            </div>
            <div class="col">
                <label class="form-label required">Password</label>
                <input id="passinput" style="margin-bottom: 5px;" type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password">
            </div>
        </div>

        <button type="submit" class="btn-submit-dark">Submit</button>

    </form>

</div>

</body>
</html>
