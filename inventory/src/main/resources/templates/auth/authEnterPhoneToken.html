<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script>
        function hideform(){
            console.log("hideform");
            $("#maincontainer").hide();
            $("#hiddencontainer").show();
        }
        function filloutdefaults(){
            $("#emailinput").val("unwoundcracker@gmail.com");
            $("#tokeninput").val("555777");
            $("#passinput").val("password");
        }
    </script>

    <style>
        :root {
            --brand-color: #f25e5a;
            --brand-dark: #e24a47;
            --success-color: #28a745;
            --success-dark: #1e7e34;
            --warning-color: #ffc107;
            --warning-dark: #e0a800;
            --info-color: #17a2b8;
            --info-dark: #138496;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .header-dark {
            background: var(--brand-color);
            color: white;
            padding: 25px 40px;
            border-radius: 20px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 0 30px var(--brand-color);
            animation: headerGlow 2s infinite alternate;
            border: 3px solid #000;
            box-shadow: 0 6px 0 #000;
        }

        @keyframes headerGlow {
            0% { box-shadow: 0 0 10px var(--brand-color), 0 6px 0 #000; }
            100% { box-shadow: 0 0 30px var(--brand-color), 0 6px 0 #000; }
        }

        .btn-submit-dark {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            background: var(--success-color);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            border: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            display: block;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease;
            margin-top: 20px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 60px;
            touch-action: manipulation;
        }

        .btn-submit-dark:hover {
            background: var(--success-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            border: 3px solid #000;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            box-shadow: 0 3px 0 #000;
            padding: 15px;
            min-height: 50px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            color: #222;
            border-color: var(--brand-color);
            box-shadow: 0 3px 0 #000, 0 0 10px var(--brand-color);
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-label {
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 10px;
        }

        .alert {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            border: 3px solid #000;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 6px 0 #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }

        .alert-primary {
            background: var(--info-color);
            color: white;
            border-color: #000;
        }

        .alert-danger {
            background: var(--danger-color);
            color: white;
            border-color: #000;
        }

        .alert-info {
            background: var(--info-color);
            color: white;
            border-color: #000;
        }

        .required:after {
            content: " *";
            color: var(--danger-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-dark {
                font-size: 1.5rem;
                padding: 20px;
            }
            .btn-submit-dark {
                font-size: 0.7rem;
                padding: 25px 35px;
                min-height: 70px;
            }
            .form-control {
                font-size: 0.6rem;
                padding: 20px;
                min-height: 60px;
            }
            .form-label {
                font-size: 0.6rem;
            }
            .alert {
                font-size: 0.7rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div th:if="${isDev1 == 1}" class="nav-item">
    <button style="margin-top:5px;margin-bottom:5px;" type="submit" class="btn-submit-dark" onclick="filloutdefaults()">devmode: Fill out defaults</button>
</div>
<div id="hiddencontainer" class="container" style="display:none">
    <div id="pleasewait" class="alert alert-primary" role="alert">Please wait while server authenticates... </div>
</div>
<div class="container">
    <div class="header-dark">
        <h1>Enter Validation Token and Password</h1>
    </div>

    <form th:action="@{/login/verifyphonetoken}" th:object="${tknfromcontroller}" method="post">

        <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
        <div class="alert alert-info" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

        <div class="row">
            <div style="display:none;" class="col">
                <label class="form-label required">Email</label>
                <input id="emailinput" style="margin-bottom: 15px;" type="text" th:field="*{usermetadata}" class="form-control" placeholder="Email" aria-label="Email" readonly>
            </div>
            <div class="col">
                <label class="form-label required">Token</label>
                <input id="tokeninput" style="margin-bottom: 15px;" type="text" th:field="*{token}" class="form-control" placeholder="Token" aria-label="Token" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" maxlength="6">
            </div>
            <div class="col">
                <label class="form-label required">Password</label>
                <input id="passinput" style="margin-bottom: 15px;" type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password">
            </div>
        </div>

        <button type="submit" class="btn-submit-dark">Submit</button>

    </form>

</div>

</body>
</html>
