<div th:fragment="navbarfragment">
    <script>
        function postLogout() {
            console.log("postLogout");
            document.getElementById("logoutform").submit();
        }
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Standard Styling -->
    <style th:if="${UIMODE != 'RETRO'}">
        /* Center and Resize Navbar Logo */
        .logo-img {
            width: 150px; /* Adjust as needed */
            height: auto;
            display: block;
        }

        /* Prevent unnecessary margins */
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }

        /* Center Navbar Items */
        .navbar-collapse {
            justify-content: center;
        }
    </style>

    <!-- Retro Gameboy Styling -->
    <style th:if="${UIMODE == 'RETRO'}">
        :root {
            --brand-color: #f25e5a;
            --brand-dark: #e24a47;
            --success-color: #28a745;
            --success-dark: #1e7e34;
            --warning-color: #ffc107;
            --warning-dark: #e0a800;
            --info-color: #17a2b8;
            --info-dark: #138496;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
        }

        .navbar {
            background: linear-gradient(135deg, #2c3e50, #34495e) !important;
            border-bottom: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            font-family: 'Press Start 2P', cursive;
        }

        .navbar-brand {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #fff !important;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.2s ease;
        }

        .navbar-brand:hover {
            color: var(--brand-color) !important;
            transform: translateY(-1px);
        }

        .logo-img {
            width: 120px;
            height: auto;
            display: block;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 3px 0 #000;
        }

        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }

        .navbar-collapse {
            justify-content: center;
        }

        .nav-link {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #fff !important;
            text-shadow: 1px 1px 0 #000;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 0 5px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            color: var(--brand-color) !important;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--brand-color);
            transform: translateY(-1px);
            box-shadow: 0 3px 0 #000;
        }

        .nav-link.active {
            background: var(--brand-color);
            color: #fff !important;
            border-color: #000;
            box-shadow: 0 3px 0 #000;
        }

        .navbar-toggler {
            border: 2px solid #000;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 0 #000;
        }

        .navbar-toggler:focus {
            box-shadow: 0 2px 0 #000, 0 0 10px var(--brand-color);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-link {
                font-size: 0.5rem;
                padding: 6px 8px;
            }
            .navbar-brand {
                font-size: 0.8rem;
            }
            .logo-img {
                width: 100px;
            }
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container"> <!-- Changed from container-fluid to container -->
            <!-- Logo & Brand -->
            <a th:href="${isAuthenticated} ? @{/dashboard/index} : @{/login}" class="navbar-brand d-flex align-items-center">
                <img src="/image/images/photos/red_tulip_adhoc_1.png" class="logo-img" alt="Logo">
            </a>

            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="${isAuthenticated} ? @{/dashboard/index} : @{/login}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/batch/browseBatch}">Browse Batches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/checkout?cartid=0}">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/checkout/pendingcarts}">Pending Carts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transaction/listall?size=20&page=0}">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/delivery/queue}">Delivery Queue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/metrc/admin}">METRC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li th:if="${isAuthenticated}" class="nav-item">
                        <a class="nav-link active" href="javascript:{}" onclick="postLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logout Form -->
    <form id="logoutform" th:action="@{/login/logout}" method="post">
        <button id="triggerLogout" type="submit" class="btn btn-primary d-none">Submit</button>
    </form>
</div>
