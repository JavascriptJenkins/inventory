<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Package</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
            background-color: #343a40; /* Applying dark background to body */
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .btn-submit-dark {
            font-size: 1.2rem;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #343a40;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        .btn-submit-dark:hover {
            background-color: #333;
            border-color: #23272b;
        }
        .form-control, .form-select {
            background-color: #23272b; /* Darker background for input fields */
            color: #fff;
            border: 1px solid #343a40;
        }
        .form-control::placeholder {
            color: #c0c0c0; /* Placeholder text color */
        }
        .form-control:focus, .form-select:focus {
            background-color: #23272b;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .alert {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .required:after {
            content:" *";
            color: red;
        }
        .table-dark {
            background-color: #23272b;
            color: #fff;
        }
        .table-dark thead th {
            background-color: #343a40;
            color: #fff;
        }
        .table-dark tbody tr {
            border-color: #343a40;
        }
        .table-dark tbody tr:hover {
            background-color: #3a3f45;
        }
    </style>

    <script>
        $(document).ready(function () {
            processTableItems();
        });

        function processTableItems() {
            const seenBarcodes = new Set();

            $('#reviewCartForm tbody tr').each(function() {
                const itemBarcode = $(this).data('barcode'); // Assuming you have data-barcode attribute in your <tr> elements

                if (seenBarcodes.has(itemBarcode)) {
                    $(this).hide(); // Hide the row if the barcode is already seen
                } else {
                    seenBarcodes.add(itemBarcode);
                    $(this).show(); // Ensure the row is visible (in case it was hidden previously)
                }
            });

            console.log(Array.from(seenBarcodes)); // This will log the unique barcodes
        }
    </script>

</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">
    <div class="header-dark">
        <h1>Review Package</h1>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

    <form id="reviewPackageForm" th:action="@{/package/transaction?page=1&size=5}" th:object="${package}" method="post">

        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-6" style="margin-bottom: 5px;">
                <b> <label th:classappend="${package.packageid != null ? '' : 'required'}" class="form-label">Name</label></b>
                <p th:text="${package.name}"></p>
            </div>
        </div>
        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-6" style="margin-bottom: 5px;">
                <label class="form-label"><b>Total Price</b></label>
                <input type="hidden" th:field="*{total}" class="form-control" placeholder="total" aria-label="total" readonly>
                <p th:text="${package.total}"></p>
            </div>
            <input type="hidden" th:field="*{packageid}">
            <input type="hidden" th:field="*{isprocessed}">
            <input type="hidden" th:field="*{updateTimeStamp}">
            <input type="hidden" th:field="*{createTimeStamp}">
        </div>

        <div style="overflow-x: auto;">
            <table class="table table-hover table-striped table-dark table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${package.product_package_list}" th:data-barcode="${item.barcode}">
                    <td th:text="${item.name}" data-barcode="${item.barcode}">Item Name</td>
                    <td th:text="${item.price}">Price</td>
                    <td th:text="${item.displayquantity}">Quantity</td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" th:field="*{product_package_list}">
        </div>

        <button type="submit" class="btn-submit-dark">Submit</button>
    </form>
</div>

</body>
</html>
