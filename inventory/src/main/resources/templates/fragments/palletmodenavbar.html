
<div th:fragment="palletmodefragment">
    <script>
        function postLogout(){
            console.log("postLogout");
            document.getElementById("logoutform").submit();
        }
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        /* Center and Resize Navbar Logo */
        .logo-img {
            width: 150px; /* Adjust as needed */
            height: auto;
            display: block;
        }

        /* Prevent unnecessary margins */
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }

        /* Center Navbar Items */
        .navbar-collapse {
            justify-content: center;
        }

    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container"> <!-- Changed from container-fluid to container -->
            <!-- Logo & Brand -->
            <a th:href="${isAuthenticated} ? @{/dashboard/index} : @{/login}" class="navbar-brand d-flex align-items-center">
                <img src="/image/images/photos/red_tulip_adhoc_1.png" class="logo-img" alt="Logo">
            </a>

            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="${isAuthenticated} ? @{/dashboard/index} : @{/login}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/delivery?deliveryid=0}">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/delivery/pendingdeliveries}">Pending Deliveries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/package?packageid=0}">Package</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/package/pendingpackages}">Pending Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crate?crateid=0}">Crate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crate/pendingcrates}">Pending Crates</a>
                    </li>
                    <li th:if="${isAuthenticated}" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:{}" onclick="postLogout()">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <form id="logoutform" th:action="@{/login/logout}" method="post">
        <button id="triggerLogout" style="margin-top:5px;" type="submit" class="btn btn-primary" hidden>Submit</button>
    </form>

</div>
