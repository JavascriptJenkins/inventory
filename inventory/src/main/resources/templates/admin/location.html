<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Location Data Entry</title>


    <!-- CSS Theme Selection based on UIMODE -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/MODERN/modern.css" th:if="${UIMODE != 'RETRO'}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/RETRO/retro.css" th:if="${UIMODE == 'RETRO'}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/VEGAS/vegas.css" th:if="${UIMODE == 'VEGAS'}" />

</head>
<body class="location-page">

<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>

<div class="container-fluid">

    <div class="header-dark">
        <div class="back-button">
            <a th:href="@{/admin}"><i class="bi bi-arrow-left-circle"></i></a>
        </div>
        <div>
            <h1><i class="bi bi-geo-alt me-2"></i>Location</h1>
            <p>Create a new Location entry in the database.</p>
        </div>
    </div>







    <!-- if th-->

    <form th:action="${location.locationid > 0 ? '/location/edit' : '/location/create'}" th:object="${location}" method="post">
        <input type="hidden" th:field="*{locationid}">
        
        <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
        <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


        <div class="row mb-3">
            <div class="col-md-4 mb-3">
                <label class="form-label">Location Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control edit-validation-group" placeholder="Location Name">
                <span class="validation-error"></span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Location Description</label>
                <input type="text" th:field="*{description}" id="description" class="form-control edit-validation-group" placeholder="Location Description">
                <span class="validation-error"></span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address1}" id="address" class="form-control edit-validation-group" placeholder="Address">
                <span class="validation-error"></span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Address2</label>
                <input type="text" th:field="*{address2}" id="address2" class="form-control edit-validation-group" placeholder="Address2">
                <span class="validation-error"></span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">City</label>
                <input type="text" th:field="*{city}" id="city" class="form-control edit-validation-group" placeholder="City">
                <span class="validation-error"></span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">State</label>
                <input type="text" th:field="*{state}" id="state" class="form-control edit-validation-group" placeholder="State">
                <span class="validation-error"></span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Zipcode</label>
                <input type="text" th:field="*{zipcode}" id="zipcode" class="form-control edit-validation-group zipcode" placeholder="Zipcode">
                <span class="validation-error"></span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Location Type</label>
                <select th:field="*{locationtype}" id="locationtype" class="form-select edit-validation-group">
                    <option value="">Select Location Type</option>
                    <option th:each="locationtype : ${locationtypes}" th:value="${locationtype.locationtypeid}" th:text="${locationtype.name}"></option>
                </select>
                <span class="validation-error"></span>
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>

    <div class="header-dark mt-4">
        <h2>Locations</h2>
    </div>
    
    <div class="tip-box">Select a Location by clicking on the Location ID</div>

    <!-- Filter Form for pagination -->
    <form th:action="@{/location}" method="get" id="filterForm">
        <!-- Preserve page value on submit -->
        <input type="hidden" name="page" th:value="${page}"/>
        <input type="hidden" name="locationid" th:value="${location != null ? location.locationid : '0'}"/>

        <!-- Dropdown for selecting record size -->
        <div class="record-selector">
            <label for="recordSize">Display Records:</label>
            <select name="size" id="recordSize" class="form-select" onchange="document.getElementById('filterForm').submit()">
                <option value="5" th:selected="${size == 5}">5 Records</option>
                <option value="10" th:selected="${size == 10}">10 Records</option>
                <option value="20" th:selected="${size == 20}">20 Records</option>
                <option value="100" th:selected="${size == 100}">100 Records</option>
                <option value="1000" th:selected="${size == 1000}">1000 Records</option>
                <option value="10000" th:selected="${size == 10000}">10000 Records</option>
            </select>
        </div>
    </form>
    
    <div class="table-responsive">
        <table class="table table-hover table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Location ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zipcode</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="location, iStat : ${locationPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td>
                        <a th:href="@{/location?size=__${size}__&page=__${page == null ? 0 : page}__&locationid=__${location.locationid == null ? 0 : location.locationid}__}"
                           th:data-locationid="${location.locationid}"
                           id="locationid-${location.locationid}"
                           class="btn btn-secondary btn-sm">
                            <span th:text="${location.locationid}"></span>
                        </a>
                    </td>
                    <td th:text="${location.name}"></td>
                    <td th:text="${location.description}"></td>
                    <td th:text="${location.address1}"></td>
                    <td th:text="${location.city}"></td>
                    <td th:text="${location.state}"></td>
                    <td th:text="${location.zipcode}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <nav th:if="${locationPage.totalPages > 0}">
        <ul class="pagination flex-wrap justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link btn btn-secondary btn-sm m-1"
                   th:href="@{/location?size=__${size}__&page=__${pageNumber}__&locationid=__${location != null ? location.locationid : '0'}__}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==locationPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>

</div>

<div th:insert="fragments/validation.html :: validationfragment"> </div>
<script>
    const inputFields = [
        'name', 'description', 'address', 'address2', 'city', 'state', 'zipcode', 'locationtype'
    ];

    const optionalFields = ['description', 'address2'];

    document.addEventListener("DOMContentLoaded", () => {
        initializeValidation(inputFields, optionalFields);
    });
</script>

</body>
</html>
