<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Link Page</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
            background-color: #343a40;
        }
        .alert-primary {
            background-color: #343a40;
            color: #fff;
            border-color: #343a40;
        }
        .alert-warning {
            background-color: transparent;
            border: none;
        }
        .alert-warning .btn-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .alert-warning .btn-link i {
            color: #fff;
        }
        .alert-warning .btn-link:hover {
            background-color: #555;
            border-color: #fff;
            text-decoration: none;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>

<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>

<div class="container">
    <div class="row">
        <div class="col-auto">
            <div class="alert alert-warning" role="alert">
                <a th:href="@{/dashboard/index}" class="btn btn-link">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="alert alert-primary" role="alert">Pick from the menu options.</div>
            <div class="alert alert-primary" role="alert">On this page, the navbar has options to create records in the database.</div>
        </div>
    </div>
    <br>
</div>

</body>
</html>
