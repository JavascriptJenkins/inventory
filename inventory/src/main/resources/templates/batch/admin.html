    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        .glowing-valid {
            box-shadow: 0 0 8px 2px #00ffff !important;
        }
        .glowing-invalid {
            box-shadow: 0 0 8px 2px #ff0000 !important;

    <style>
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .btn-secondary {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-secondary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;

            text-align: center;

            background-color: #1d2124; /* Darker shade on hover */
            color: #f8f9fa; /* Lighter text on hover */
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }
    </style>
    <script>
        function copyToClipboard(buttonElement) {
            // Get the value from the data-barcode attribute
            var barcodeValue = buttonElement.getAttribute('data-barcode');
            var productNameValue = buttonElement.getAttribute('data-productname');

            // Copy to clipboard (assuming you've already implemented this logic)
            var tempInput = document.createElement('input');
            tempInput.value = barcodeValue;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Provide feedback (optional)
            alert("Copied: " + barcodeValue + " | " + productNameValue);
        }

    </script>

    <script th:inline="javascript">
        var editmode = /*[[${editmode}]]*/ false; // Thymeleaf will inject true/false here
        console.log("Edit Mode:", editmode); // Debug to check if it's injected correctly
    </script>



    <script>
        function validateInputField(inputId) {
            let input = document.getElementById(inputId);
            if (input && input.value.trim().length > 0) {
                input.classList.remove('glowing-invalid');
                input.classList.add('glowing-valid');
            } else {
                input.classList.remove('glowing-valid');
                input.classList.add('glowing-invalid');
            }

            /* NOTE: if we have && !editmode attached to the field,
            that means it will not be validated upon a creation.
             This is because we are generating these values on the backend during creation.
             */
            if(
            inputId === 'notes'
             || inputId === 'barcode' && !editmode
             || inputId === 'quantityremaining' && !editmode
             ) {
                input.classList.remove('glowing-invalid');
                input.classList.add('glowing-valid');
            }




        }

        function validateAllFields() {
            const inputFields = [
                'barcode', 'name', 'description', 'price', 'cost', 'quantity',
                'quantityremaining', 'producttypeid', 'notes'
            ];
            inputFields.forEach(validateInputField);
        }

        function initializeValidation() {
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('input', validateAllFields);
            });
            validateAllFields(); // Ensure validation runs on page load
        }

        document.addEventListener("DOMContentLoaded", initializeValidation);
    </script>

</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <h1>Administrate Batch Data</h1>
    </div>

    <!-- New Product Edit Section -->
    <div class="tip-box">Modify product attributes.  If a product has been sold, price change is not possible.</div>

    <form th:action="@{/product/update}" method="post" th:object="${product}">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Barcode </label>
                <input th:if="${product.barcode != null}" type="text" th:field="*{barcode}" id="barcode" class="form-control edit-validation-group" placeholder="Barcode">
                <input th:if="${product.barcode == null}" type="text" id="barcode" class="form-control" placeholder="Generated upon create" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control edit-validation-group" placeholder="Product Name">
            </div>
            <div class="col-md-4">
                <label class="form-label">Description</label>
                <input type="text" th:field="*{description}" id="description" class="form-control edit-validation-group" placeholder="Description">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control edit-validation-group" placeholder="Price">
            </div>
            <div class="col-md-4">
                <label class="form-label">Cost</label>
                <input type="number" step="0.01" th:field="*{cost}" id="cost" class="form-control edit-validation-group" placeholder="Cost">
            </div>
            <div class="col-md-4">
                <label class="form-label">Quantity</label>
                <input type="number" th:field="*{quantity}" id="quantity" class="form-control edit-validation-group" placeholder="Quantity">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Quantity Remaining</label>
                <input th:if="${product.quantityremaining != null}" type="number" th:field="*{quantityremaining}" id="quantityremaining" class="form-control edit-validation-group" placeholder="Quantity Remaining">
                <input th:if="${product.quantityremaining == null}" type="number" th:field="*{quantityremaining}" id="quantityremaining" class="form-control" placeholder="Generated upon create" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label">Product Type</label>
<!--                <select th:if="${product != null}" th:field="*{producttypeid}" id="producttypeid" class="form-control">-->
<!--                    <option th:each="producttype : ${producttypes}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>-->
<!--                </select>-->

                <select class="form-control edit-validation-group" th:field="*{producttypeid}" id="producttypeid" readonly>
                    <option value="" selected>Select Product Type</option>
                    <option th:each="producttype : ${producttypes}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Notes</label>
                <textarea th:field="*{notes}" id="notes" class="form-control" placeholder="Notes"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">Save Changes</button>
    </form>



    <br>

    <div class="tip-box">Select a Product by clicking on the Barcode</div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <br>
    <br>

    <!-- This table will display with product info based on case insensitive search from popup -->
    <div class="col-md-8" th:if="${productPage != null && productPage.content.size() > 0}">
        <table class="table table-hover table-striped table-dark" style="margin-top: 20px">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Barcode</th>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Quantity Remaining</th>
                <th scope="col">Price</th>
                <th scope="col">Batch Name</th>
                <th scope="col">Batch ID</th>
                <th scope="col">Create Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iStat : ${productPage.content}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">
                <td th:text="${product.product_id}"></td>
                <td>
                    <!--                    <a th:href="@{/product/editform?productnumber=__${product.productnumber}__&batchnumber=__${product.batch.batchnumber}__}"-->
                    <!--                       th:text="${product.barcode}"-->
                    <!--                       th:data-barcode="${product.barcode}"-->
                    <!--                       id="barcode-${product.productnumber}"-->
                    <!--                       class="btn btn-secondary btn-sm">-->
                    <!--                    </a>-->
                    <a th:href="@{/batch/admin?size=__${#lists.size(productPage.content) > 5 ? #lists.size(productPage.content) : 5}__&page=__${page == null ? 0 : page}__&batchid=__${batch != null ? batch.batchid : '0'}__&productnamesearch=__${productNameSearchValue == null ? '' : productNameSearchValue}__&productid=__${product.product_id == null ? 0 : product.product_id}__}"
                       th:text="${product.barcode}"
                       th:data-barcode="${product.barcode}"
                       id="barcode-${product.productnumber}"
                       class="btn btn-secondary btn-sm">
                    </a>
                    <!-- Button to copy barcode -->
                    <button type="button" class="btn btn-dark-custom btn-sm"
                            onclick="copyToClipboard(this)"
                            th:data-barcode="${product.barcode}"
                            th:data-productname="${product.name}"
                    >
                        Copy
                    </button>
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.quantityremaining}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.batch.name}"></td>
                <td th:text="${product.batch.batchid}"></td>
                <td th:text="${product.createTimeStamp}"></td>
            </tr>
            </tbody>
        </table>
        <nav th:if="${productPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link btn btn-secondary btn-sm mx-1"
                       th:href="@{/batch/admin?size=__${#lists.size(productPage.content) > 5 ? #lists.size(productPage.content) : 5}__&page=__${pageNumber}__&batchid=__${batch != null ? batch.batchid : '0'}__&productnamesearch=__${productNameSearchValue}__}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber==productPage.number + 1} ? 'active'">
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <br>
    <br>
</div>

</body>
</html>
