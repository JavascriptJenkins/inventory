<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Batch</title>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Dynamic CSS based on UIMODE -->
    <link th:if="${UIMODE == 'MODERN'}" rel="stylesheet" th:href="@{/css/MODERN/modern.css}">
    <link th:if="${UIMODE == 'RETRO'}" rel="stylesheet" th:href="@{/css/RETRO/retro.css}">
    <link th:if="${UIMODE == 'VEGAS'}" rel="stylesheet" th:href="@{/css/VEGAS/vegas.css}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script>
        function copyToClipboard(buttonElement) {
            // Get the value from the data-barcode attribute
            var barcodeValue = buttonElement.getAttribute('data-barcode');

            // Copy to clipboard (assuming you've already implemented this logic)
            var tempInput = document.createElement('input');
            tempInput.value = barcodeValue;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Provide feedback (optional)
            alert("Copied: " + barcodeValue);
        }
    </script>
</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"></div>

<div class="container-fluid">

    <div class="header-dark">
        <div class="back-button" >
            <a th:href="@{/batch/browseBatch}" ><i class="bi bi-arrow-left-circle" ></i></a>
        </div>
        <div>
            <h1 ><span th:text="${batch.name}" style="margin-left: 45px;"></span></h1>
            <p> <span th:text="${batch.batch_type_id.name}"></span> | <span th:text="${batch.batchnumber}"></span></p>
        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar"></div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

    <!-- Batch Action Buttons -->
    <div class="row mb-3">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
            <button type="button" class="btn btn-primary" onclick="downloadBatchFile()">
                <i class="bi bi-download"></i> Download Batch File
            </button>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
            <button type="button" class="btn btn-success" onclick="generateLabels()" id="generateLabelsBtn">
                <i class="bi bi-printer"></i> Generate Labels
            </button>
            <div id="generateLabelsSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                <span class="visually-hidden">Generating...</span>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-3">
            <label class="form-label"><b>Units</b></label>
            <div id="quantitydivid" th:text="${quantity}"> </div>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-3">
            <label class="form-label"><b>Units In Carts</b></label>
            <div id="quantityremainingincartsid" th:text="${quantityRemainingInCarts}"> </div>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-3">
            <a><label class="form-label"><b>Units In Non Paid Transactions</b></label></a>
            <div id="quantityremainingintransactionsid" th:text="${quantityInTransactions}"> </div>
            <a th:href="@{/transaction/unpaid?batchid=__${batch.batchid}__}"
               th:data-barcode="${batch.batchid}"
               class="btn btn-secondary btn-sm">
                <span>View Unpaid Products in Batch</span>
            </a>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-3">
            <label class="form-label"><b>Units In Paid Transactions</b></label>
            <div id="quantityremaininginpaidtransactionsid" th:text="${quantityInPaidTransactions}"> </div>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-3">
            <label class="form-label"><b>Units Remaining</b></label>
            <div th:text="${quantityRemaining}"> </div>
        </div>
<!--        todo: move these to an accounting page -->
<!--        <div class="col-md-3">-->
<!--            <label class="form-label"><b>Batch Value</b></label>-->
<!--            <div th:text="${batchValueTotal}"> </div>-->
<!--        </div>-->
<!--        <div class="col-md-3">-->
<!--            <label class="form-label"><b>Remaining Batch Value</b></label>-->
<!--            <div th:text="${batchValueRemainingTotal}"> </div>-->
<!--        </div>-->
    </div>

            <div class="row mb-3">
                <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-3">

                    <form th:action="@{/batch}" method="get" id="filterForm">
                        <input type="hidden" name="batchid" th:value="${batch.batchid}" />
                        <input type="hidden" name="editmode" value="no" />
                        <input type="hidden" name="size" th:value="${#lists.size(productPage.content)}" />
                        <input type="hidden" name="page" value="1" />

                        <!-- Vendor Filter -->
                        <div class="record-selector">
                            <label for="vendorselectid">Filter:</label>
                            <select class="form-control" id="vendorselectid" name="vendorid" onchange="document.getElementById('filterForm').submit()">
                                <option value="0">Filter by vendor</option>
                                <option th:each="vendor : ${vendors}"
                                        th:value="${vendor.vendorid}"
                                        th:text="${vendor.name}"
                                        th:selected="${vendor.vendorid == vendorid}">
                                </option>
                            </select>
                        </div>
                    </form>

                </div>
            </div>





                    <div class="row mb-3">
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-3">
                            <form th:action="@{/batch/filtereditform?batchid=__${batch.batchid}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                                <select class="form-control" th:field="${searchproducttype.producttypeid}" id="producttypeid">
                                    <option th:each="producttype : ${producttypelist}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>
                                </select>
                                <button type="submit" class="btn btn-secondary btn-sm mt-2">Filter Products</button>
                            </form>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-3">
                            <form th:action="@{/batch/likesearch?batchid=__${batch.batchid}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                                <input type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name">
                                <button type="submit" class="btn btn-secondary btn-sm mt-2">Filter By Name</button>
                            </form>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-3">
                            <form th:action="@{/batch/filtereditform?batchid=__${batch.batchid}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                                <select class="form-control" th:field="${searchproducttype.pagesize}">
                                    <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                                </select>
                                <button type="submit" class="btn btn-secondary btn-sm mt-2"># Records</button>
                            </form>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-3">
                            <form th:action="@{/batch/printmenu?batchid=__${batch.batchid}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                                <select class="form-control" th:field="${searchproducttype.priceadjustment}">
                                    <option th:each="menuoption : ${menuoptions}" th:value="${menuoption}" th:text="${menuoption}"></option>
                                </select>
                                <button type="submit" class="btn btn-secondary btn-sm mt-2">Txt Xslx</button>
                            </form>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-3">
                            <form th:action="@{/batch/printmediamenu?batchid=__${batch.batchid}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                                <select class="form-control" th:field="${searchproducttype.priceadjustment}">
                                    <option th:each="menuoption : ${menuoptions}" th:value="${menuoption}" th:text="${menuoption}"></option>
                                </select>
                                <button type="submit" class="btn btn-secondary btn-sm mt-2">Txt Media Xslx</button>
                            </form>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-3">
                            <a th:href="@{/viewfiles(batchid=${batch.batchid}, page=1, size=5, selected=pricesheets)}" class="btn btn-secondary btn-sm mt-2">View Files</a>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped table-dark">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Barcode</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Quantity Remaining</th>
                                <th scope="col">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product, iStat : ${productPage.content}"
                                th:style="${iStat.odd}? 'font-weight: bold;'"
                                th:alt-title="${iStat.even}? 'even' : 'odd'">
                                <td th:text="${product.product_id}"></td>
                                <td>
                                    <a th:href="@{/product/editform?product_id=__${product.product_id}__&editmode=no&batchid=__${batch.batchid}__}"
                                       th:text="${product.barcode}"
                                       th:data-barcode="${product.barcode}"
                                       id="barcode-${product.product_id}"
                                       class="btn btn-secondary btn-sm">
                                    </a>
                                    <!-- Button to copy barcode -->
                        <button type="button" class="btn btn-dark-custom btn-sm"
                                onclick="copyToClipboard(this)"
                                th:data-barcode="${product.barcode}"
                        >
                            Copy
                        </button>
                    </td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.quantityremaining}"></td>
                    <td th:text="${product.price}"></td>
                </tr>
                </tbody>
                            </table>
                        </div>
            <nav th:if="${productPage.totalPages > 0}">
                <ul class="pagination flex-wrap justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link btn btn-secondary btn-sm m-1"
                           th:href="@{/batch(size=${#lists.size(productPage.content)}, page=${pageNumber}, batchid=${batch.batchid}, editmode='no')}"
                           th:text="${pageNumber}"
                           th:classappend="${pageNumber==productPage.number + 1} ? 'active'">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


    <div th:if="${filelist != null}">
        <div class="header-dark">
            <h2>Files Previously Uploaded</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">File Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${filelist}">
                <td th:text="${file.filename}"></td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    $(document).ready(function() {
        var quantity = parseFloat($("#quantitydivid").text());
        var quantityRemainingInCarts = parseFloat($("#quantityremainingincartsid").text());
        var quantityInTransactions = parseFloat($("#quantityremainingintransactionsid").text());
        var quantityInPaidTransactions = parseFloat($("#quantityremaininginpaidtransactionsid").text());

        // Debug: log the retrieved values
        console.log("Quantity: " + quantity);
        console.log("Quantity Remaining In Carts: " + quantityRemainingInCarts);
        console.log("Quantity In Transactions: " + quantityInTransactions);
        console.log("Quantity In Paid Transactions: " + quantityInPaidTransactions);

        // Check if any value is NaN and handle it
        if (isNaN(quantity) || isNaN(quantityRemainingInCarts) || isNaN(quantityInTransactions) || isNaN(quantityInPaidTransactions)) {
            console.error("One or more values are NaN. Please check the data.");
            return;
        }

        // we are calculating the percentage of units that have been paid for.
        var totalProcessed = quantityInPaidTransactions;
        var percentage = (totalProcessed / quantity) * 100;

        // Debug: log the calculated percentage
        console.log("Percentage: " + percentage);

        $("#progress-bar").css("width", percentage + "%").attr("aria-valuenow", percentage);
        $("#progress-bar").text(percentage.toFixed(2) + "%");
    });

    // Function to download batch file from dymno28mmx89mm directory
    function downloadBatchFile() {
        // Get batch ID from the URL parameters or from a hidden input
        const urlParams = new URLSearchParams(window.location.search);
        const batchId = urlParams.get('batchid') || /*[[${batch.batchid}]]*/ 0;
        const downloadUrl = `/batch/download-file?batchid=${batchId}&directory=/dymno28mmx89mm/`;
        
        console.log('Downloading file for batch ID:', batchId);
        console.log('Download URL:', downloadUrl);
        
        // Create a temporary link element to trigger download
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = 'batch-file';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Function to generate labels with AJAX
    function generateLabels() {
        // Get batch ID from the URL parameters or from a hidden input
        const urlParams = new URLSearchParams(window.location.search);
        const batchId = urlParams.get('batchid') || /*[[${batch.batchid}]]*/ 0;
        const generateUrl = `/batch/generate-labels`;
        
        console.log('Generating labels for batch ID:', batchId);
        
        // Show spinner and disable button
        const btn = document.getElementById('generateLabelsBtn');
        const spinner = document.getElementById('generateLabelsSpinner');
        
        btn.disabled = true;
        btn.innerHTML = '<i class="bi bi-printer"></i> Generating...';
        spinner.classList.remove('d-none');
        
        // Make AJAX request
        fetch(generateUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `batchid=${batchId}`
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            }
            throw new Error('Network response was not ok');
        })
        .then(data => {
            // Show success message
            showMessage('Labels generated successfully!', 'success');
        })
        .catch(error => {
            console.error('Error:', error);
            showMessage('Error generating labels: ' + error.message, 'error');
        })
        .finally(() => {
            // Hide spinner and re-enable button
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-printer"></i> Generate Labels';
            spinner.classList.add('d-none');
        });
    }

    // Function to show messages
    function showMessage(message, type) {
        // Remove existing alerts
        const existingAlerts = document.querySelectorAll('.alert');
        existingAlerts.forEach(alert => alert.remove());
        
        // Create new alert
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'}`;
        alertDiv.setAttribute('role', 'alert');
        alertDiv.textContent = message;
        
        // Insert after header
        const header = document.querySelector('.header-dark');
        header.insertAdjacentElement('afterend', alertDiv);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
</script>

</body>
</html>
