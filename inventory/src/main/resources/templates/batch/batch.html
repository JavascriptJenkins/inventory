<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Batch</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Google Fonts -->

    <style>
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40; /* Dark theme header */
            color: #fff; /* White text */
        }
        .btn-secondary {
            color: #fff;
            background-color: #343a40; /* Dark theme button */
            border-color: #343a40;
        }
        .btn-secondary:hover {
            background-color: #23272b; /* Darker shade for hover effect */
            border-color: #1d2124;
        }
        .header-dark {
            background-color: #343a40; /* Dark theme header */
            color: #fff; /* White text */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif; /* Professional font */
            border: 1px solid transparent; /* Initial border */
            border-image: linear-gradient(to right, #c0c0c0, #ffffff); /* Gradient border */
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            align-items: center;
        }
        .back-button {
            margin-right: 20px;
            font-size: 2rem;
        }
        .back-button a {
            color: #343a40; /* Match the button theme */
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #343a40;
        }
        .back-button a:hover {
            background-color: #23272b; /* Darker shade for hover effect */
            color: #fff;
            border-color: #23272b;
        }
        .notes-bubble {
            background-color: #f1f8fa;
            border: 1px solid #c0c0c0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .progress {
            flex: 1;
            margin-left: 20px;
        }
        .progress-bar {
            background-color: #6c757d; /* Dark theme progress bar */
        }
    </style>
</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <div class="back-button">
            <a th:href="@{/batch/browseBatch?customJwtParameter=__${customJwtParameter}__}"><i class="bi bi-arrow-left-circle"></i></a>
        </div>
        <div>
            <h1><span th:text="${batch.name}"></span></h1>
            <p> <span th:text="${batch.batch_type_id.name}"></span> | <span th:text="${batch.batchnumber}"></span></p>
        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar"></div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


    <div class="row mb-3">
        <div class="col-md-3">
            <label class="form-label"><b>Units</b></label>
            <div id="quantitydivid" th:text="${quantity}"> </div>
        </div>
        <div class="col-md-3">
            <label class="form-label"><b>Units In Carts</b></label>
            <div id="quantityremainingincartsid" th:text="${quantityRemainingInCarts}"> </div>
        </div>
        <div class="col-md-3">
            <label class="form-label"><b>Units In Non-Paid Transactions</b></label>
            <div id="quantityremainingintransactionsid" th:text="${quantityInTransactions}"> </div>
        </div>
        <div class="col-md-3">
            <label class="form-label"><b>Units In Paid Transactions</b></label>
            <div id="quantityremaininginpaidtransactionsid" th:text="${quantityInPaidTransactions}"> </div>
        </div>
        <div class="col-md-3">
            <label class="form-label"><b>Units Remaining</b></label>
            <div th:text="${quantityRemaining}"> </div>
        </div>
        <div class="col-md-3">
            <label class="form-label"><b>Batch Value</b></label>
            <div th:text="${batchValueTotal}"> </div>
        </div>
        <div class="col-md-3">
            <label class="form-label"><b>Remaining Batch Value</b></label>
            <div th:text="${batchValueRemainingTotal}"> </div>
        </div>
    </div>




        <div class="row mb-3">
            <div class="col-sm-2 mb-3">
                <form th:action="@{/batch/filtereditform?batchnumber=__${batch.batchnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                    <select class="form-control" th:field="${searchproducttype.producttypeid}" id="producttypeid">
                        <option th:each="producttype : ${producttypelist}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>
                    </select>
                    <button type="submit" class="btn btn-secondary btn-sm mt-2">Filter Products</button>
                </form>
            </div>
            <div class="col-sm-2 mb-3">
                <form th:action="@{/batch/likesearch?batchnumber=__${batch.batchnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name">
                    <button type="submit" class="btn btn-secondary btn-sm mt-2">Filter By Name</button>
                </form>
            </div>
            <div class="col-sm-2 mb-3">
                <form th:action="@{/batch/filtereditform?batchnumber=__${batch.batchnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                    <select class="form-control" th:field="${searchproducttype.pagesize}">
                        <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                    </select>
                    <button type="submit" class="btn btn-secondary btn-sm mt-2"># Records</button>
                </form>
            </div>

<!--                <form th:action="@{/batch/generatebarcodes?batchnumber=__${batch.batchnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">-->

<!--                    </select>-->
<!--                    <button type="submit" class="btn btn-secondary btn-sm mt-2">Generate Barcodes</button>-->
<!--                </form>-->
<!--            </div>-->

<!--                <form th:action="@{/batch/generateqrcodes?batchnumber=__${batch.batchnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">-->

<!--                    </select>-->
<!--                    <button type="submit" class="btn btn-secondary btn-sm mt-2">Generate QR Codes</button>-->
<!--                </form>-->

            <div class="col-sm-2 mb-3">
                <form th:action="@{/batch/printmenu?batchnumber=__${batch.batchnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no&size=__${#lists.size(productPage.content)}__&page=1}" th:object="${searchproducttype}" method="post">
                    <select class="form-control" th:field="${searchproducttype.priceadjustment}">
                        <option th:each="menuoption : ${menuoptions}" th:value="${menuoption}" th:text="${menuoption}"></option>
                    </select>
                    <button type="submit" class="btn btn-secondary btn-sm mt-2">Txt Xslx</button>
                </form>
            </div>
            <div class="col-sm-2 mb-3">
                <a th:href="@{/viewfiles?batchid=__${batch.batchid}__&customJwtParameter=__${customJwtParameter}__&page=1&size=5&selected=/pricesheets/}" class="btn btn-secondary btn-sm mt-2">View Files</a>
            </div>
        </div>


        <div class="row mb-3">
            <table class="table table-hover table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Quantity Remaining</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iStat : ${productPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td th:text="${product.product_id}"></td>
                    <td>
                        <a th:href="@{/product/editform?productnumber=__${product.productnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no}"
                           th:text="${product.barcode}"
                           class="btn btn-secondary btn-sm">
                        </a>
                    </td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.quantityremaining}"></td>
                    <td th:text="${product.price}"></td>
                </tr>
                </tbody>
            </table>
            <nav th:if="${productPage.totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link btn btn-secondary btn-sm mx-1"
                           th:href="@{/batch?customJwtParameter=__${customJwtParameter}__&size=__${#lists.size(productPage.content)}__&page=__${pageNumber}__&batchnumber=__${batch.batchnumber}__&editmode=no}"
                           th:text="${pageNumber}"
                           th:classappend="${pageNumber==productPage.number + 1} ? 'active'">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


    <div th:if="${filelist != null}">
        <div class="header-dark">
            <h2>Files Previously Uploaded</h2>
        </div>
        <table class="table table-hover table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">File Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${filelist}">
                <td th:text="${file.filename}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    $(document).ready(function() {
        var quantity = parseFloat($("#quantitydivid").text());
        var quantityRemainingInCarts = parseFloat($("#quantityremainingincartsid").text());
        var quantityInTransactions = parseFloat($("#quantityremainingintransactionsid").text());
        var quantityInPaidTransactions = parseFloat($("#quantityremaininginpaidtransactionsid").text());

        // Debug: log the retrieved values
        console.log("Quantity: " + quantity);
        console.log("Quantity Remaining In Carts: " + quantityRemainingInCarts);
        console.log("Quantity In Transactions: " + quantityInTransactions);
        console.log("Quantity In Paid Transactions: " + quantityInPaidTransactions);

        // Check if any value is NaN and handle it
        if (isNaN(quantity) || isNaN(quantityRemainingInCarts) || isNaN(quantityInTransactions) || isNaN(quantityInPaidTransactions)) {
            console.error("One or more values are NaN. Please check the data.");
            return;
        }

        // we are calculating the percentage of units that have been paid for.
        var totalProcessed = quantityInPaidTransactions;
        var percentage = (totalProcessed / quantity) * 100;

        // Debug: log the calculated percentage
        console.log("Percentage: " + percentage);

        $("#progress-bar").css("width", percentage + "%").attr("aria-valuenow", percentage);
        $("#progress-bar").text(percentage.toFixed(2) + "%");
    });
</script>

</body>
</html>
