<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Batch Data</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40; /* Dark theme header */
            color: #fff; /* White text */
        }
        .btn-secondary {
            color: #fff;
            background-color: #343a40; /* Dark theme button */
            border-color: #343a40;
        }
        .btn-secondary:hover {
            background-color: #23272b; /* Darker shade for hover effect */
            border-color: #1d2124;
        }
        .header-dark {
            background-color: #343a40; /* Dark theme header */
            color: #fff; /* White text */
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif; /* Professional font */
            border: 1px solid transparent; /* Initial border */
            border-image: linear-gradient(to right, #c0c0c0, #ffffff); /* Gradient border */
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
    </style>
</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <h1>Browse Batch Records</h1>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <br>
    <br>

    <table class="table table-hover table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Batch Number</th>
            <th scope="col">Batch Name</th>
            <th scope="col">Batch Desc</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="batch, iStat : ${batchPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${batch.batchid}"></td>
            <td>
                <a th:href="@{/batch?batchnumber=__${batch.batchnumber}__&editmode=no&page=1&size=100}"
                   th:text="${batch.batchnumber}"
                   class="btn btn-secondary btn-sm">
                </a>
            </td>
            <td th:text="${batch.name}"></td>
            <td th:text="${batch.description}"></td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${batchPage.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link btn btn-secondary btn-sm mx-1"
                   th:href="@{/batch/browseBatch?size=__${#lists.size(batchPage.content)}__&page=__${pageNumber}__}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==batchPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>

    <br>
    <br>
</div>

</body>
</html>
