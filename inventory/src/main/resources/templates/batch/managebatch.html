<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Batch Data</title>
    
    <!-- UIMODE Controlled CSS -->
    <link th:if="${UIMODE == 'MODERN'}" rel="stylesheet" th:href="@{/css/MODERN/modern.css}">
    <link th:if="${UIMODE == 'RETRO'}" rel="stylesheet" th:href="@{/css/RETRO/retro.css}">
    <link th:if="${UIMODE == 'VEGAS'}" rel="stylesheet" th:href="@{/css/VEGAS/vegas.css}">
    <link th:unless="${UIMODE}" rel="stylesheet" th:href="@{/css/MODERN/modern.css}">
</head>
<body class="managebatch-page">

<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>

<div class="container-fluid">

    <div class="header-dark">
        <h1><i class="bi bi-box-seam me-2"></i>Manage Batch Records</h1>
    </div>

    <div class="tip-box">Select a batch by clicking on the batch number to proceed</div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <br>
    <br>

    <div class="table-responsive">
        <table class="table table-hover table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Batch Number</th>
                <th scope="col">Batch Name</th>
                <th scope="col">Batch Desc</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="batch, iStat : ${batchPage.content}">
                <td>
                    <a th:href="@{/batch/admin?batchid=__${batch.batchid}__}"
                       th:text="${batch.batchid}"
                       class="btn btn-warning btn-sm">
                    </a>
                </td>
                <td th:text="${batch.name}"></td>
                <td th:text="${batch.description}"></td>
                <td>
                    <form method="POST" action="/batch/delete" class="delete-form">
                        <input type="hidden" name="batchid" th:value="${batch.batchid}" />
                        <button type="button"
                                class="btn btn-danger btn-sm delete-button"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteConfirmModal"
                                th:data-batchid="${batch.batchid}"
                                th:data-batchname="${batch.name}">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${batchPage.totalPages > 0}">
        <ul class="pagination flex-wrap justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link btn btn-secondary btn-sm m-1"
                   th:href="@{/batch/edit(size=${#lists.size(batchPage.content)}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==batchPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>

    <br>
    <br>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete batch <strong id="modalBatchId"></strong> named <strong id="modalBatchName"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    let targetForm;

    document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', function () {
            const batchId = this.getAttribute('data-batchid');
            const batchName = this.getAttribute('data-batchname');

            document.getElementById('modalBatchId').textContent = batchId;
            document.getElementById('modalBatchName').textContent = batchName;

            targetForm = this.closest('form');
        });
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
        if (targetForm) {
            targetForm.submit();
        }
    });
</script>

</body>
</html>
