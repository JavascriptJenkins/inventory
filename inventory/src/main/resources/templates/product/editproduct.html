    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toggleButton = document.getElementById('toggleCost');
            var costInput = document.getElementById('cost');

            toggleButton.addEventListener('click', function() {
                if (costInput.style.display === 'none') {
                    costInput.style.display = 'block';
                } else {
                    costInput.style.display = 'none';
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('uploadForm');
            const originalAction = form.getAttribute('action');

            const menuidInput = document.getElementById('menuid');
            const menuid = menuidInput ? menuidInput.value : null;

            const checkboxes = Array.from(document.querySelectorAll('#uploadForm .form-check-input'));

            const actionParams = {
                isPrimaryCheckbox: 'primary=yes',
                isVideoCheckbox: 'video=yes',
                isDocumentCheckbox: 'document=yes',
                isPhotoCheckbox: 'photo=yes'
            };

            function updateFormAction(event) {
                checkboxes.forEach(checkbox => {
                    if (checkbox !== event.target) checkbox.checked = false;
                });

                const checkedCheckbox = checkboxes.find(cb => cb.checked);
                let newAction = originalAction;

                if (checkedCheckbox) {
                    newAction += '?' + actionParams[checkedCheckbox.id];
                }

                if (menuid) {
                    newAction += (newAction.includes('?') ? '&' : '?') + 'menuid=' + menuid;
                }

                form.setAttribute('action', newAction);
                console.log('Form action updated to:', newAction);
            }

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateFormAction);
            });
        });
    </script>

<script type="text/javascript">
    $(document).ready(function () {
      const selectedContainer = $('#selectedAttributesContainer');
      const hiddenContainer = $('#hiddenAttributesContainer');
      const selectedIds = new Set();

      // Initialize from existing Thymeleaf-rendered attributes
      selectedContainer.find('.remove-attribute').each(function () {
        selectedIds.add($(this).data('attribute-id') || $(this).data('id'));
      });

    $('#addAttributesBtn').click(function () {
      $('#attributeSelect option:selected').each(function () {
        const id = $(this).val();
        const name = $(this).text();

        // Check if badge exists
        if ($(`#selectedAttributesContainer [data-attribute-id="${id}"]`).length === 0 & $(`#selectedAttributesContainer [data-id="${id}"]`).length === 0) {
          selectedIds.add(id);
          addAttributeBadge(id, name);
          addHiddenInput(id);
        } else {
                  alert(`This attribute "${name}" is already added.`);
        }


        // ‚úÖ This ensures the option gets unselected so it can be reselected later
        $(this).prop('selected', false);
      });
    });


    function addAttributeBadge(id, name) {
      const badge = $(`
        <span class="badge bg-warning text-dark rounded-pill px-4 py-3 fs-4 d-inline-flex align-items-center me-2 mb-2">
          <span class="me-3">${name}</span>
          <i class="bi bi-x-circle remove-attribute" style="cursor: pointer; font-size: 1.5rem;" data-id="${id}"></i>
        </span>
      `);
      selectedContainer.append(badge);
    }


      function addHiddenInput(id) {
        hiddenContainer.append(`<input type="hidden" name="attributeIds" value="${id}" data-id="${id}">`);
      }

      selectedContainer.on('click', '.remove-attribute', function () {
        const id = $(this).data('id') || $(this).data('attribute-id');
        selectedIds.delete(id);
        $(this).closest('.badge').remove();
        hiddenContainer.find(`input[data-id="${id}"]`).remove();
        $(`#attributeSelect option[value="${id}"]`).prop('selected', false);
      });
    });
</script>
