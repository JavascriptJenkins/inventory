<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .btn-secondary, .btn-primary {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-secondary:hover, .btn-primary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .form-control, .form-select {
        background-color: #343a40;
        color: #fff;
        border: 1px solid #343a40;
        }
        .form-control[readonly], .form-select[readonly] {
        background-color: #343a40; /* Keep the background the same */
        color: #808080; /* Set text color to grey */
        }
        .form-control:focus, .form-select:focus {
            background-color: #343a40;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .header-small {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            max-width: 400px;
            margin: 0 auto 15px auto;
            text-align: center;
        }
        .back-button {
            margin-right: 20px;
            font-size: 2rem;
        }
        .back-button a {
            color: #343a40;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #343a40;
        }
        .back-button a:hover {
            background-color: #23272b;
            color: #fff;
            border-color: #23272b;
        }
        .alert {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-link {
            color: #fff;  /* Changed to white */
            background-color: #343a40;
            border: 1px solid #343a40;
        }
        .pagination .page-link:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .pagination .active .page-link {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .form-label {
            color: #000;  /* Changed to black */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toggleButton = document.getElementById('toggleCost');
            var costInput = document.getElementById('cost');

            toggleButton.addEventListener('click', function() {
                if (costInput.style.display === 'none') {
                    costInput.style.display = 'block';
                } else {
                    costInput.style.display = 'none';
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkbox = document.getElementById('isPrimaryCheckbox');
            const form = document.getElementById('uploadForm');
            const originalAction = form.getAttribute('action');

            checkbox.addEventListener('change', function () {
                if (checkbox.checked) {
                console.log('checked');
                    form.setAttribute('action', originalAction + '?primary=yes');
                } else {
                    form.setAttribute('action', originalAction);
                }
            });
        });
    </script>
</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">
    <div class="header-dark">
        <div class="back-button">
            <a th:href="@{/batch(batchnumber=${batchnumber}, editmode='no', page=1, size=100)}"><i class="bi bi-arrow-left-circle"></i></a>
<!--            <a th:href="@{/admin}"><i class="bi bi-arrow-left-circle"></i></a>-->
        </div>
        <div>
            <h1>Edit Product</h1>
            <p>View or Edit Products</p>
        </div>
    </div>
    <br>

    <div th:if="${editmode == 'no'}">
        <form th:action="@{/product/createNewProduct}" th:object="${product}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
            <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-2" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Product Number</b></label>
                    <input type="text" th:field="*{productnumber}" class="form-control" placeholder="productnumber" aria-label="productnumber" readonly>
                </div>

                <div class="col-sm-2" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Create Date</b></label>
                    <span th:text="*{createTimeStamp}"></span>
                </div>

                <div class="col-sm-2" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Update Date</b></label>
                    <span th:text="*{updateTimeStamp}"></span>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Barcode</b></label>
                    <input onkeyup="checkForInput()" id="barcodeinput1" type="text" th:field="*{barcode}" class="form-control" placeholder="barcode" aria-label="barcode" readonly>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Name</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name" readonly>
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="description" aria-label="description" readonly>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Price</label>
                    <input th:field="*{price}" class="form-control" placeholder="price" aria-label="price" readonly>
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Cost</label>
                    <input style="display: none;" th:field="*{cost}" class="form-control" placeholder="cost" aria-label="cost" readonly>
                    <button type="button" id="toggleCost" class="btn btn-sm btn-primary mt-2">Show/Hide Cost</button>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" placeholder="quantity" aria-label="quantity" readonly>
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Quantity Remaining</label>
                    <input type="number" th:field="*{quantityremaining}" class="form-control" placeholder="remaining" aria-label="remaining" readonly>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Product Type</label>
                    <select class="form-control" th:field="${product.producttypeid}" id="producttypeid" readonly>
                        <option th:each="producttype : ${producttypes}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="alert alert-info" role="alert">Notes</div>
                <div class="col" style="margin-bottom: 5px;">
                    <label class="form-label">Notes</label>
                    <textarea style="width:648px;height:163px;" th:field="*{notes}" class="form-control" placeholder="notes" aria-label="notes" readonly></textarea>
                </div>
            </div>

            <div class="alert alert-warning" role="alert">
                <a th:href="@{/product/editform?productnumber=__${product.productnumber}__&editmode=yes}">Click here to edit this form</a>
            </div>
            <button style="margin-top:5px;" type="submit" class="btn btn-primary" disabled>Submit</button>
            <input type="hidden" th:field="*{batch}">
        </form>
    </div> <!-- end readonly view -->

    <div th:if="${editmode == 'yes'}">
        <form th:action="@{/product/editProduct}" th:object="${product}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
            <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-2" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Product Number</b></label>
                    <input type="text" th:field="*{productnumber}" class="form-control" placeholder="productnumber" aria-label="productnumber" readonly>
                </div>

                <div class="col-sm-2" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Create Date</b></label>
                    <span th:text="*{createTimeStamp}"></span>
                </div>

                <div class="col-sm-2" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Update Date</b></label>
                    <span th:text="*{updateTimeStamp}"></span>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Barcode</b></label>
                    <input onkeyup="checkForInput()" id="barcodeinput2" type="text" th:field="*{barcode}" class="form-control" placeholder="barcode" aria-label="barcode">
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Name</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name">
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="description" aria-label="description">
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Price</label>
                    <input th:field="*{price}" class="form-control" placeholder="price" aria-label="price">
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Cost</label>
                    <input th:field="*{cost}" class="form-control" placeholder="cost" aria-label="cost">
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" placeholder="quantity" aria-label="quantity">
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Quantity Remaining</label>
                    <input type="number" th:field="*{quantityremaining}" class="form-control" placeholder="remaining" aria-label="remaining">
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Product Type</label>
                    <select class="form-control" th:field="${product.producttypeid}" id="producttypeid">
                        <option th:each="producttype : ${producttypes}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="alert alert-info" role="alert">Notes</div>
                <div class="col" style="margin-bottom: 5px;">
                    <label class="form-label">Notes</label>
                    <textarea style="width:648px;height:163px;" th:field="*{notes}" class="form-control" placeholder="notes" aria-label="notes"></textarea>
                </div>
            </div>

            <input type="hidden" th:field="*{updateTimeStamp}">
            <input type="hidden" th:field="*{createTimeStamp}">
            <input type="hidden" th:field="*{product_id}">

            <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit Edit</button>
            <input type="hidden" th:field="*{batch}">
        </form>
    </div> <!-- end edit view -->

    <br>
    <br>

    <div th:if="${filePage != null}">
        <div th:if="${filePage.totalElements > 0}">
            <div class="alert alert-primary" role="alert">Files Previously Uploaded</div>
            <table class="table table-hover table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">File Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${filePage.content}">
                    <td>
                        <span th:text="${file.filename}"></span>

                        <!-- Display the primary photo only if the filename contains 'primary' and cap size at 300x300 -->
                        <img
                                th:if="${file.filename != null and file.filename.contains('primary')}"
                                th:src="${product.primaryphoto}"
                                class="card-img-top"
                                alt="Product Image"
                                style="max-width: 300px; max-height: 300px;">

                        <!-- Correct the download link with the proper Thymeleaf syntax -->
                        <a th:href="@{/download/{filename}(filename=${file.filename})}" class="btn btn-primary btn-sm disabled" aria-disabled="true">Download</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${filePage.totalElements == 0}">
            <div class="alert alert-warning" role="alert">No files uploaded yet.</div>
        </div>
    </div>


        <nav th:if="${filePage != null && filePage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link btn btn-secondary btn-sm mx-1"
                       th:href="@{/product/editform?productid=__${product.product_id}__&size=5&page=__${page}__&editmode=no&batchnumber=__${batchnumber}__&productnumber=__${product.productnumber}__}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == filePage.number + 1} ? 'active'">
                    </a>
                </li>
            </ul>
        </nav>

    </div>

    <div style="margin-bottom: 5px;" class="container mt-4 ">
        <div class="alert alert-info" role="alert">Upload a file
            <!-- pass the product object to the upload file controller to get the correct ID to save it under -->
            <form id="uploadForm" method="post" th:object="${product}" th:action="@{/file/media/upload}" enctype="multipart/form-data">
                <div class="form-group">

                    <!-- Checkbox to modify the form action -->
                    <div class="form-check">
                        <input type="checkbox" id="isPrimaryCheckbox" class="form-check-input">
                        <label for="isPrimaryCheckbox" class="form-check-label">Set as Primary (.jpg only)</label>
                    </div>
                    <div th:if="${disableupload}">
                        <input type="file" disabled="disabled" name="file" class="form-control-file">
                    </div>

                    <div th:if="${disableupload == null}">
                        <input type="file" name="file" class="form-control-file">
                    </div>

                    <!-- NOTE: this is not nessesary on other pages.  this page is just coded like crap -->
                    <!-- pass all these hidden attributes so the data stays on page after uploading the file -->
                    <input type="hidden" th:field="*{productnumber}">
                    <input type="hidden" th:field="*{name}">
                    <input type="hidden" th:field="*{product_id}">
                    <input type="hidden" th:field="*{description}">
                    <input type="hidden" th:field="*{quantity}">
                    <input type="hidden" th:field="*{price}">
                    <input type="hidden" th:field="*{description}">
                    <input type="hidden" th:field="*{notes}">
                    <input type="hidden" th:field="*{updateTimeStamp}">
                    <input type="hidden" th:field="*{createTimeStamp}">
                    <input type="hidden" th:field="*{cost}">
                    <input type="hidden" th:field="*{salePrice}">
                    <input type="hidden" th:field="*{vendor}">
                    <input type="hidden" th:field="*{vendorquantity}">
                    <input type="hidden" th:field="*{weight}">
                    <input type="hidden" th:field="*{marginPercent}">
                    <input type="hidden" th:field="*{laborCostPricePerUnit}">
                    <input type="hidden" th:field="*{crate}">
                    <input type="hidden" th:field="*{crateposition}">
                    <input type="hidden" th:field="*{bagcolor}">
                </div>
                <br>

                <div th:if="${disableupload}">
                    <button type="submit" disabled="disabled" class="btn btn-primary">Upload File</button>
                </div>
        </div>
                <!-- if it is first download then it is ok.  second download will throw 403 if upload is performed right after  -->
                <div th:if="${disableupload == null}">
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </div>
            </form>

    </div>
</div>
</body>
</html>
