<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

      .required:after {
        content:" *";

    <script type="text/javascript">
        function onpageload() {
            console.log('running stuff on page load');
            if(document.getElementById("barcodeinput1")){
                var input = document.getElementById("barcodeinput1").focus();
            }
            if(document.getElementById("barcodeinput2")){
                var input = document.getElementById("barcodeinput2").focus();
            }

             $("#hiddencontainerBarcodeInputMsg").show();

             $(":input").keypress(function(event){
                if (event.which == '10' || event.which == '13') {
                    console.log("barcode keypress");
                    event.preventDefault();
                    var inputs = document.getElementById("name").focus();
                }
            });

        }



        window.onload = onpageload;



        function checkForInput() {


            if(document.getElementById("barcodeinput1")){
                var input = $("#barcodeinput1").val();
                if(input){
                    $("#hiddencontainerBarcodeInputMsg").hide();
                } else {
                    $("#hiddencontainerBarcodeInputMsg").show();
                }


            }
            if(document.getElementById("barcodeinput2")){
                var input = $("#barcodeinput2").val();
                if(input){
                    $("#hiddencontainerBarcodeInputMsg").hide();
                    console.log('hide');
                } else {
                    $("#hiddencontainerBarcodeInputMsg").show();
                    console.log('show');
                }
            }

        }
    </script>

</head>
<body>



<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>


<div class="container">


    <div class="alert alert-primary" role="alert" >Create a new Product entry in the database</div>
    <br>

<!--    <div class="row" style="margin-bottom: 5px;">-->

    <div th:if="${filelist != null || product.createTimeStamp != null}">
            <form th:action="@{/product/createNewProduct}" th:object="${product}" method="post">
                <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
                <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

                <div class="row" style="margin-bottom: 5px;">
                    <div class="col-sm-2" style="margin-bottom: 5px;">
                        <label class="form-label"><b>Product Number</b></label>
                        <input type="text" th:field="*{productnumber}" class="form-control" placeholder="productnumber" aria-label="productnumber" readonly>
                    </div>

                    <div class="col-sm-2" style="margin-bottom: 5px;">
                        <label class="form-label"><b>Create Date</b></label>
                        <span th:text="*{createTimeStamp}"></span>
                    </div>

                    <div class="col-sm-2" style="margin-bottom: 5px;">
                        <label class="form-label"><b>Update Date</b></label>
                        <span th:text="*{updateTimeStamp}"></span>
                    </div>

                </div>

                <div class="row" style="margin-bottom: 5px;">
                    <div class="col-md-4" style="margin-bottom: 5px;">
                        <label class="form-label">Barcode </label>
                        <input th:if="${product.barcode != null}" type="text" th:field="*{barcode}" id="barcode" class="form-control edit-validation-group" placeholder="Barcode" readonly>
                        <input th:if="${product.barcode == null}" type="text" id="barcode" class="form-control" placeholder="Generated upon create" readonly>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 5px;">
                    <div class="col-md-4" style="margin-bottom: 5px;">
                        <label class="form-label required">Name</label>
                        <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name" readonly>
                    </div>
                    <div class="col-md-4" style="margin-bottom: 5px;">
                        <label class="form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" placeholder="description" aria-label="description" readonly>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 5px;">
                    <div class="col-md-4" style="margin-bottom: 5px;">
                        <label class="form-label">Price</label>
                        <input type="number" th:field="*{price}" class="form-control" placeholder="price" aria-label="price" readonly>
                    </div>
                    <div class="col-md-4" style="margin-bottom: 5px;">
                        <label class="form-label">Cost</label>
                        <input type="number" th:field="*{cost}" class="form-control" placeholder="cost" aria-label="cost" readonly>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 5px;">
                    <div class="col-md-4" style="margin-bottom: 5px;">
                        <label class="form-label required">Quantity</label>
                        <input type="number" th:field="*{quantity}" class="form-control" placeholder="quantity" aria-label="quantity" readonly>
                    </div>

                </div>


                <div class="row" style="margin-bottom: 5px;">
                    <div class="col-md-4" style="margin-bottom: 5px;">
                        <label class="form-label required">Product Type</label>
                        <select class="form-control" th:field="${product.producttypeid}"  id="producttypeid" readonly="">
                            <!--                        <option value="">select operator</option>-->
                            <!--                        <option th:each="operator : ${}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>-->
                            <option th:each="producttype : ${producttypes}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>

                        </select>

                        <div class="col-md-4" style="margin-bottom: 5px;">
                            <label class="form-label required">Batch33</label>
                            <select class="form-control" th:field="${batch.batchid}"  id="batchid" readonly="">
                                <!--                        <option value="">select operator</option>-->
                                <!--                        <option th:each="operator : ${}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>-->
                                <option th:each="batch : ${batchlist}" th:value="${batch.batchid}" th:selected="${batch.batchid == batchid}" th:text="${batch.name}"></option>

                            </select>
                        </div>
                            <!-- TODO: put a dropdown hydrated with batch names which will associate with batchid and create a BatchProduct Entry  -->
                    </div>

                    <br>
                    <br>
                    <div class="row" style="margin-bottom: 5px;">
                        <div class="alert alert-info" role="alert" >Notes</div>
                        <div class="col" style="margin-bottom: 5px;">
                            <label class="form-label">Notes</label>
                            <textarea style="width:648px;height:163px;" th:field="*{notes}" class="form-control" placeholder="notes" aria-label="notes" readonly></textarea>
                        </div>
                    </div>
                    <div class="alert alert-warning" role="alert" ><a th:href="@{/product/editform?product_id=__${product.product_id}__&editmode=yes}">Click here to edit this form</a>
                    </div>
                    <button style="margin-top:5px;" type="submit" class="btn btn-primary" disabled>Submit</button>
                    <input type="hidden" th:field="*{batch.batchnumber}">
                    <input type="hidden" th:field="*{batch}">
            </form>

    </div> <!-- end filelist view -->




    <!-- if th-->
    <div th:if="${product.createTimeStamp == null}">
        <form th:action="@{/product/createNewProduct}" th:object="${product}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
            <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-2" style="margin-bottom: 5px;">
                    <label class="form-label"><b>Product Number</b></label>
                    <input type="text" th:field="*{productnumber}" class="form-control" placeholder="productnumber" aria-label="productnumber" readonly>
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Barcode </label>
                    <input th:if="${product.barcode != null}" type="text" th:field="*{barcode}" id="barcode" class="form-control edit-validation-group" placeholder="Barcode" readonly>
                    <input th:if="${product.barcode == null}" type="text" id="barcode" class="form-control" placeholder="Generated upon create" readonly>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Create Time Stamp</label>
                    <input th:if="${product.createTimeStamp != null}" type="text" th:field="*{createTimeStamp}" id="createTimeStamp" class="form-control edit-validation-group" placeholder="createTimeStamp" readonly>
                    <input th:if="${product.createTimeStamp == null}" type="text" id="createTimeStamp" class="form-control" placeholder="Generated upon create" readonly>

                </div>
                <div class="col-md-4">
                    <label class="form-label">Update Time Stamp</label>
                    <input th:if="${product.updateTimeStamp != null}" type="text" th:field="*{updateTimeStamp}" id="updateTimeStamp" class="form-control edit-validation-group" placeholder="updateTimeStamp" readonly>
                    <input th:if="${product.updateTimeStamp == null}" type="text" id="updateTimeStamp" class="form-control" placeholder="Generated upon create" readonly>

                </div>
            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Name</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name">
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="description" aria-label="description">
                </div>
            </div>


            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" placeholder="quantity" aria-label="quantity">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Quantity Remaining</label>
                    <input th:if="${product.quantityremaining != null}" type="number" th:field="*{quantityremaining}" id="quantityremaining" class="form-control edit-validation-group" placeholder="Quantity Remaining">
                    <input th:if="${product.quantityremaining == null}" type="number" th:field="*{quantityremaining}" id="quantityremaining" class="form-control" placeholder="Generated upon create" readonly>
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">

            </div>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" placeholder="price" aria-label="price">
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">

                </div>
            </div>


            <br>
            <br>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Product Type</label>
                    <select class="form-control" th:field="${product.producttypeid}"  id="producttypeid">
<!--                        <option value="">select operator</option>-->
<!--                        <option th:each="operator : ${}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>-->
                        <option th:each="producttype : ${producttypes}" th:value="${producttype.producttypeid}" th:text="${producttype.name}"></option>

                    </select>
                </div>

                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Batch55</label>

                    <select class="form-control" th:field="*{batch.batchid}">
                        <!--                        <option value="">select operator</option>-->
                        <!--                        <option th:each="operator : ${}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>-->
                        <option th:each="batch : ${batchlist}"
                                th:value="${batch.batchid}"
                                th:text="${batch.name}"
                        ></option>

                    </select>
                </div>
                <!--                    <select  th:field="*{producttypeid}" class="form-control" placeholder="producttype" aria-label="producttype">-->
            </div>




            <br>
            <br>

            <div class="row" style="margin-bottom: 5px;">
                <div class="alert alert-info" role="alert" >Notes</div>
                <div class="col" style="margin-bottom: 5px;">
                    <label class="form-label">Notes</label>
                    <textarea style="width:648px;height:163px;" th:field="*{notes}" class="form-control" placeholder="notes" aria-label="notes"></textarea>
                </div>
            </div>
            <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div> <!-- end non filelist -->



            <br>
            <br>


            <!-- Show list of uploaded files -->
            <div th:if="${filelist != null}">
                <div class="alert alert-primary" role="alert" >Files Previously Uploaded</div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">File Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file : ${filelist}">
                        <td th:text="${file.filename}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>



        </div>
