<script type="text/javascript">
    $(document).ready(function () {
      const selectedContainer = $('#selectedAttributesContainer');
      const hiddenContainer = $('#hiddenAttributesContainer');
      const selectedIds = new Set();

      // Initialize from existing Thymeleaf-rendered attributes
      selectedContainer.find('.remove-attribute').each(function () {
        selectedIds.add($(this).data('attribute-id') || $(this).data('id'));
      });

    $('#addAttributesBtn').click(function () {
      $('#attributeSelect option:selected').each(function () {
        const id = $(this).val();
        const name = $(this).text();

        // Check if badge exists
        if ($(`#selectedAttributesContainer [data-id="${id}"]`).length === 0) {
          selectedIds.add(id);
          addAttributeBadge(id, name);
          addHiddenInput(id);
        }


        // ✅ This ensures the option gets unselected so it can be reselected later
        $(this).prop('selected', false);
      });
    });


    function addAttributeBadge(id, name) {
      const badge = $(`
        <span class="badge bg-warning text-dark rounded-pill px-4 py-3 fs-4 d-inline-flex align-items-center me-2 mb-2">
          <span class="me-3">${name}</span>
          <i class="bi bi-x-circle remove-attribute" style="cursor: pointer; font-size: 1.5rem;" data-id="${id}"></i>
        </span>
      `);
      selectedContainer.append(badge);
    }


      function addHiddenInput(id) {
        hiddenContainer.append(`<input type="hidden" name="attributeIds" value="${id}" data-id="${id}">`);
      }

      selectedContainer.on('click', '.remove-attribute', function () {
        const id = $(this).data('id') || $(this).data('attribute-id');
        selectedIds.delete(id);
        $(this).closest('.badge').remove();
        hiddenContainer.find(`input[data-id="${id}"]`).remove();
        $(`#attributeSelect option[value="${id}"]`).prop('selected', false);
      });
    });
</script>
