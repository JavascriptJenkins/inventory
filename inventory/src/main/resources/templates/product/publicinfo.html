<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product QR INFO</title>

    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .required:after {
            content: " *";
            color: red;
        }
        .jumbotron-custom {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: 0.3rem;
        }
        .table-custom {
            border: 2px solid #dee2e6;
        }
        .table-custom thead {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="jumbotron jumbotron-custom text-center">
        <h1 class="display-4"><span th:text="${product.name}"></span></h1>
        <p class="lead">product info</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-striped table-bordered table-custom">
                <thead>
                <tr>
                    <th>QR Info</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Product Name</td>
                    <td th:text="${product.name}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${product.description}"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="${product.price}"></td>
                </tr>
                <tr>
                    <td>Notes</td>
                    <td th:text="${product.notes}"></td>
                </tr>
                <tr>
                    <td>Barcode</td>
                    <td th:text="${product.barcode}"></td>
                </tr>
                <tr>
                    <td>Leafly</td>
                    <td><a th:href="'https://www.leafly.com/search?q=' + ${product.name} " th:text="Leafly"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
