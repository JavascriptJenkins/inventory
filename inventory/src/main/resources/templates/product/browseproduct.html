<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Product Data</title>


    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->


</head>
<body>



<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>



<div class="container">


    <div class="alert alert-primary" role="alert" >Browse Product records</div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <br>


    <br>


            <table class="table" border="1">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Number</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Desc</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iStat : ${productPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">

                    <td th:text="${product.product_id}"></td>
                    <td><a th:href="@{/product/editform?product_id=__${product.product_id}__&editmode=no}" th:text="${product.product_id}"></a></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>

                </tr>


                </tbody>
            </table>
            <div th:if="${productPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/product/browseProduct?size=__${#lists.size(productPage.content)}__&page=__${pageNumber}__}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==productPage.number + 1} ? active"></a>
            </div>

    <!--                <a th:href="@{/product/browseProduct?size=1&page=__${pageNumber}__}"-->











            <br>
            <br>






        </div>

</div>


</body>
</html>
