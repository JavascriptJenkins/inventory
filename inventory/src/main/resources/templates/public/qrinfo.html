<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Northstar QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px; /* Added margin between Northstar and MN Compliance Info */
        }
        .text-bubble {
            background-color: #343a40; /* Dark background */
            color: white; /* White text */
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px; /* Added margin to separate from the next section */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bullet-bubble {
            background-color: #343a40; /* Dark background */
            color: white; /* White text */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Margin to separate from MN Compliance Info */
        }
        .bullet-points ul {
            list-style-type: disc;
            padding-left: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Northstar</h1>
</div>

<div class="text-bubble">
    MN Compliance Info
</div>

<div class="bullet-bubble bullet-points">
    <ul>
        <li>Product Name: Northstar Mighty Bites</li>
        <li>Product SKUS: 021499200009,021499300006,021499900005,021499400003,021499100002</li>
        <li>Batch #: 2149903</li>
        <li>Test #: 58876664231211</li>
        <li>Result: Pass</li>
    </ul>
</div>

</body>
</html>
