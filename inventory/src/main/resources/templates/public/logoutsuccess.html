<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-color: #f25e5a;
            --brand-dark: #e24a47;
            --success-color: #28a745;
            --success-dark: #1e7e34;
            --warning-color: #ffc107;
            --warning-dark: #e0a800;
            --info-color: #17a2b8;
            --info-dark: #138496;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-dark {
            background: var(--brand-color);
            color: white;
            padding: 25px 40px;
            border-radius: 20px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 0 30px var(--brand-color);
            animation: headerGlow 2s infinite alternate;
            border: 3px solid #000;
            box-shadow: 0 6px 0 #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @keyframes headerGlow {
            0% { box-shadow: 0 0 10px var(--brand-color), 0 6px 0 #000; }
            100% { box-shadow: 0 0 30px var(--brand-color), 0 6px 0 #000; }
        }

        .display-4 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 0 #000;
            margin: 0;
        }

        .leafly-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            background: var(--info-color);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            border: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 60px;
            touch-action: manipulation;
        }

        .leafly-button:hover {
            background: var(--info-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
            text-decoration: none;
        }

        .leafly-button i {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-dark {
                font-size: 1.5rem;
                padding: 20px;
            }
            .display-4 {
                font-size: 1.2rem;
            }
            .leafly-button {
                font-size: 0.7rem;
                padding: 25px 35px;
                min-height: 70px;
            }
            .leafly-button i {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-dark">
        <h1 class="display-4"><span>Logged Out</span></h1>
        <a th:href="@{/login}" class="leafly-button">
            <i class="bi bi-box-arrow-up-right"></i> Login
        </a>
    </div>
</div>

</body>
</html>
