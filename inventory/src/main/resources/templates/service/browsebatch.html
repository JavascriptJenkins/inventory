<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Batch Data</title>


    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>



<div th:insert="auth/navbar.html :: navbarfragment"> </div>


<div class="container">


    <div class="alert alert-primary" role="alert" >Browse Process Data records</div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <br>


    <br>


            <table class="table" border="1">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Batch Number</th>
                    <th scope="col">Batch Name</th>
                    <th scope="col">Batch Desc</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="batch, iStat : ${batchPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">

                    <td th:text="${batch.batchid}"></td>
                    <td><a th:href="@{/newbatch/editform?batchnumber=__${batch.batchnumber}__&customJwtParameter=__${customJwtParameter}__&editmode=no}" th:text="${batch.batchnumber}"></a></td>
                    <td th:text="${batch.name}"></td>
                    <td th:text="${batch.description}"></td>

                </tr>


                </tbody>
            </table>
            <div th:if="${batchPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/newbatch/browseBatch?customJwtParameter=__${customJwtParameter}__&size=__${#lists.size(batchPage.content)}__&page=__${pageNumber}__}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==batchPage.number + 1} ? active"></a>
            </div>

    <!--                <a th:href="@{/newbatch/browseBatch?customJwtParameter=__${customJwtParameter}__&size=1&page=__${pageNumber}__}"-->











            <br>
            <br>






        </div>

</div>


</body>
</html>
