<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Batch Data Entry</title>


    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
      .required:after {
        content:" *";
        color: red;
      }
    </style>

</head>
<body>



<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>


<div class="container">


    <div class="alert alert-primary" role="alert" >Create a new Batch Data Form entry in the database</div>
    <br>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

    <div th:if="${successMessage != null}" class="col-md-4">
        <a th:href="@{/batch/admin?batchid=__${batch.batchid}__}" class="btn btn-primary btn-lg">
            Go to newly created batch!
        </a>
    </div>

    <!-- if th-->
    <div th:if="${batch.createTimeStamp == null && successMessage == null}">
        <form th:action="@{/newbatch/createNewBatch}" th:object="${batch}" method="post">

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Batch Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name">
                </div>
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label">Batch Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="description" aria-label="description">
                </div>
            </div>


            <br>
            <br>

            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Batch Type</label>
                    <select class="form-control" th:field="${batch.batch_type_id}"  id="batchtypeid">
<!--                        <option value="">select operator</option>-->
<!--                        <option th:each="operator : ${}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>-->
                        <option th:each="batchtype : ${batchtypes}" th:value="${batchtype.batch_type_id}" th:text="${batchtype.name}"></option>

                    </select>
                </div>
<!--                    <select  th:field="*{batch_type_id}" class="form-control" placeholder="batchtype" aria-label="batchtype">-->
            </div>


            <br>
            <br>

            <div class="row" style="margin-bottom: 5px;">
                <div class="alert alert-info" role="alert" >Notes</div>
                <div class="col" style="margin-bottom: 5px;">
                    <label class="form-label required">Notes</label>
                    <textarea style="width:648px;height:163px;" th:field="*{notes}" class="form-control" placeholder="notes" aria-label="notes"></textarea>
                </div>
            </div>
            <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div> <!-- end non filelist -->



            <br>
            <br>


            <!-- Show list of uploaded files -->
            <div th:if="${filelist != null}">
                <div class="alert alert-primary" role="alert" >Files Previously Uploaded</div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">File Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file : ${filelist}">
                        <td th:text="${file.filename}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>




        </div>







</div>


</body>
</html>
