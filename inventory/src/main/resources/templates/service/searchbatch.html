<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Batch Data</title>


    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->


</head>
<body>



<div th:insert="auth/navbar.html :: navbarfragment"> </div>


<div class="container">


    <div class="alert alert-primary" role="alert" >Search existing Batch Data records</div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <br>
    <!-- Make a form that sends a search term to the server -->
    <form th:action="@{/newbatch/searchBatch}" th:object="${batch}" method="post">
        Enter one or more search fields to find records
        <div class="row">
            <div class="col" style="margin-bottom: 5px;">
                <input type="text" th:field="*{batchnumber}" class="form-control" placeholder="batchnumber" aria-label="batchnumber">
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-bottom: 5px;">
                <input type="text" th:field="*{name}" class="form-control" placeholder="name" aria-label="name">
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-bottom: 5px;">
                <input type="text" th:field="*{description}" class="form-control" placeholder="desc" aria-label="desc">
            </div>
        </div>
        <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>


        <div th:if="${batchs}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Batch Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="batch : ${batchs}">
                    <td th:text="${batch.batchid}"></td>
                    <td><a th:href="@{/newbatch/editform?batchid=__${batch.batchid}__}" th:text="${batch.batchid}"></a></td>
                    <td th:text="${batch.name}"></td>
                    <td th:text="${batch.description}"></td>
                </tr>
                </tbody>
            </table>



        </div>






            <br>
            <br>





        </div>

</div>


</body>
</html>
