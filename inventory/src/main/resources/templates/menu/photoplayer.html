<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <style>
        .back-button {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            text-decoration: none;
            color: #0d6efd; /* Bootstrap primary color */
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .back-button svg {
            margin-right: 8px;
            font-size: 2rem; /* Larger arrow size */
        }
    </style>
    <style>
        /* Popup Overlay Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup Content Styling */
        .popup-content {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Close Button Styling */
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script>
        function showPhotoPopup(button) {
            // Retrieve the photo URL from the button's data attribute
            const photoUrl = button.getAttribute('data-photo-url');

            // Set the photo URL in the popup image
            const popupPhoto = document.getElementById('popupPhotoDisplay');
            popupPhoto.setAttribute('src', photoUrl);

            // Show the popup
            const popupOverlay = document.getElementById('photoPopupOverlay');
            popupOverlay.style.display = 'flex';
        }

        function closePhotoPopup() {
            // Hide the popup
            const popupOverlay = document.getElementById('photoPopupOverlay');
            popupOverlay.style.display = 'none';

            // Clear the photo URL from the popup image
            const popupPhoto = document.getElementById('popupPhotoDisplay');
            popupPhoto.setAttribute('src', '');
        }

    </script>
</head>
<body>
<div class="container mt-4">
    <!-- Back Button -->
    <div class="mb-4">
        <a th:href="@{/menu/shop(menuid=${menuid}, shoppingtoken=${shoppingtoken})}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
            Back to Menu
        </a>
    </div>

    <div th:if="${filePage != null}">
        <div th:if="${filePage.totalElements > 0}">
            <div class="alert alert-primary" role="alert">Files Previously Uploaded</div>
            <table class="table table-hover table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">Directory</th>
                    <th scope="col">File Path</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${filePage.content}">
                    <td th:text="${file.filename}"></td>
                    <td th:text="${file.directory}"></td>
                    <td>

                        <!-- Display Photo -->
                        <div class="photo-container">
                            <img id="photoDisplay"
                                 th:src="@{/photo/photos/{productid}/{filename}(productid=${productid}, filename=${file.filename})}"
                                 alt="Photo"
                                 width="300"
                                 height="200"
                                 style="cursor: pointer; border: 1px solid #ccc;">

                            <!-- Button to Open the Popup -->
                            <button class="btn btn-primary mt-2" onclick="showPhotoPopup(this)"
                                    th:data-photo-url="@{/photo/photos/{productid}/{filename}(productid=${productid}, filename=${file.filename})}">
                                Enlarge Photo
                            </button>
                        </div>

                        <!-- Photo Popup Overlay -->
                        <div id="photoPopupOverlay" class="popup-overlay" style="display: none;">
                            <div class="popup-content">
                                <div class="popup-close" onclick="closePhotoPopup()">&times;</div>
                                <img id="popupPhotoDisplay" src="" alt="Enlarged Photo" style="max-width: 100%; max-height: 100%;" />
                            </div>
                        </div>


                    </td>

                </tr>
                </tbody>

            </table>
        </div>
        <div th:if="${filePage.totalElements == 0}">
            <div class="alert alert-warning" role="alert">No files uploaded yet.</div>
        </div>
    </div>

    <nav th:if="${filePage != null && filePage.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${filePage.totalPages}">
                <a class="page-link btn btn-secondary btn-sm mx-1"
                   th:href="@{/files?page=__${pageNumber - 1}__&size=5}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber == filePage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
