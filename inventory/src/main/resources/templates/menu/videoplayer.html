<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <style>
        .back-button {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            text-decoration: none;
            color: #0d6efd; /* Bootstrap primary color */
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .back-button svg {
            margin-right: 8px;
            font-size: 2rem; /* Larger arrow size */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Back Button -->
    <div class="mb-4">
        <a th:href="@{/menu(menuid=${menuid})}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
            Back to Menu
        </a>
    </div>

    <div th:if="${filePage != null}">
        <div th:if="${filePage.totalElements > 0}">
            <div class="alert alert-primary" role="alert">Files Previously Uploaded</div>
            <table class="table table-hover table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">Directory</th>
                    <th scope="col">File Path</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${filePage.content}">
                    <td th:text="${file.filename}"></td>
                    <td th:text="${file.directory}"></td>
                    <td>
                        <span th:text="${file.filepath}"></span>
                        <!-- Download button -->
                        <a th:href="@{/download/{filename}(filename=${file.filename})}"
                           class="btn btn-primary btn-sm">Download</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${filePage.totalElements == 0}">
            <div class="alert alert-warning" role="alert">No files uploaded yet.</div>
        </div>
    </div>

    <nav th:if="${filePage != null && filePage.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${filePage.totalPages}">
                <a class="page-link btn btn-secondary btn-sm mx-1"
                   th:href="@{/files?page=__${pageNumber - 1}__&size=5}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber == filePage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
