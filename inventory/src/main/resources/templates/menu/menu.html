<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        /* Centered search bar below header */
        .search-bar {
            margin: 20px auto;
            width: 50%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Dark themed hovering for the Menu header */
        .menu-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-header:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
        }

        /* Dark themed hovering for menu items */
        .menu-item {
            background-color: #343a40;
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
        }

        /* Card customizations */
        .menu-item .card {
            background-color: #343a40;
            border: none;
        }

        .card-title, .card-text {
            color: white !important;
        }

        /* Image styling */
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .no-photo {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            background-color: #23272a;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 0.9em;
        }

        /* Proper spacing between items and ensuring cards are not touching */
        .row-cols-md-5 > .menu-item {
            margin: 10px;
        }

        /* No items found message */
        .no-items {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #6c757d;
            display: none;
        }
    </style>

    <script>
        $(document).ready(function () {
            // Fade-in animation for menu items
            $('.menu-item').each(function (index) {
                $(this).delay(index * 150).queue(function () {
                    $(this).addClass('fade-in').dequeue();
                });
            });

            // Function to filter menu items
            function filterMenuItems() {
                const searchValue = $('#searchInput').val().toLowerCase();
                let visibleCount = 0;

                $('.menu-item').each(function () {
                    const productName = $(this).find('.card-title').text().toLowerCase();
                    const quantity = $(this).find('.card-text:nth-child(2)').text().toLowerCase();
                    const price = $(this).find('.card-text:nth-child(3)').text().toLowerCase();

                    if (productName.includes(searchValue) || quantity.includes(searchValue) || price.includes(searchValue)) {
                        $(this).removeClass('d-none'); // Make item visible
                        visibleCount++;
                    } else {
                        $(this).addClass('d-none'); // Hide item completely
                    }
                });

                // Show or hide the "No items found" message
                if (visibleCount === 0) {
                    $('.no-items').fadeIn();
                } else {
                    $('.no-items').fadeOut();
                }
            }

            $('#searchInput').on('input', filterMenuItems);

            // Clear button functionality
            $('#clearSearch').on('click', function () {
                $('#searchInput').val('');
                filterMenuItems();
            });
        });
    </script>
</head>
<body>
<div class="container">
    <!-- Updated menu header -->
    <div class="menu-header text-center">Menu</div>

    <!-- Centered search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Menu...">
        <button id="clearSearch" class="btn btn-secondary">Clear</button>
    </div>

    <!-- "No items found" message -->
    <div class="no-items">No items found matching your search.</div>

    <div class="row row-cols-1 row-cols-md-5 g-3" id="menuGrid">
        <div class="col menu-item" th:each="product : ${menu.menu_product_list}">
            <!-- Updated menu item with image and dark theme -->
            <div class="card h-100">
                <div th:if="${product.primaryphoto}" class="card-img-top">
                    <img th:src="${product.primaryphoto}" class="card-img-top" alt="Product Image">
                </div>
                <div th:if="${product.primaryphoto == null}" class="no-photo">
<!--                    <img th:src="${/images/product1.jpg}" class="card-img-top" alt="Product Image">-->
                    No photo found
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text"><strong>Quantity:</strong> <span th:text="${product.quantityremaining}"></span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
