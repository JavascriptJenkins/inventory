<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        /* Modernized green background with transparency */
        body {
            background-color: rgba(34, 139, 34, 0.1); /* Light transparent green */
        }

        /* Rounded corners for cards */
        .menu-item .card {
            border-radius: 15px; /* Rounded corners */
            background-color: rgba(34, 139, 34, 0.8); /* Green with transparency */
            border: none; /* Remove border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .menu-item .card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
            transition: all 0.3s ease;
        }

        /* Card title and text */
        .card-title,
        .card-text {
            color: #ffffff !important; /* White text for readability */
        }

        /* Image styling */
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border: 5px solid rgba(0, 50, 0, 0.8); /* Even darker green border */

        }

        /* Placeholder for no photo */
        .no-photo {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dcdcdc;
            background-color: rgba(0, 100, 0, 0.5); /* Darker green */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 0.9em;
            font-style: italic;
        }

        /* Proper spacing between items */
        .row-cols-md-5 > .menu-item {
            margin: 15px 0;
        }

        /* Adjust spacing for the search bar */
        .search-bar {
            margin: 20px auto;
            width: 60%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Header style with rounded corners and shadow */
        .menu-header {
            background-color: rgba(34, 139, 34, 0.9); /* Green with transparency */
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>


    <script>
        $(document).ready(function () {
            // Fade-in animation for menu items
            $('.menu-item').each(function (index) {
                $(this).delay(index * 150).queue(function () {
                    $(this).addClass('fade-in').dequeue();
                });
            });

            // Function to filter menu items
            function filterMenuItems() {
                const searchValue = $('#searchInput').val().toLowerCase();
                let visibleCount = 0;

                $('.menu-item').each(function () {
                    const productName = $(this).find('.card-title').text().toLowerCase();
                    const quantity = $(this).find('.card-text:nth-child(2)').text().toLowerCase();
                    const price = $(this).find('.card-text:nth-child(3)').text().toLowerCase();

                    if (productName.includes(searchValue) || quantity.includes(searchValue) || price.includes(searchValue)) {
                        $(this).removeClass('d-none'); // Make item visible
                        visibleCount++;
                    } else {
                        $(this).addClass('d-none'); // Hide item completely
                    }
                });

                // Show or hide the "No items found" message
                if (visibleCount === 0) {
                    $('.no-items').fadeIn();
                } else {
                    $('.no-items').fadeOut();
                }
            }

            $('#searchInput').on('input', filterMenuItems);

            // Clear button functionality
            $('#clearSearch').on('click', function () {
                $('#searchInput').val('');
                filterMenuItems();
            });
        });
    </script>
</head>
<body>
<div class="container">
    <!-- Modernized menu header -->
    <div class="menu-header">Menu</div>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Menu...">
        <button id="clearSearch" class="btn btn-secondary">Clear</button>
    </div>

    <!-- "No items found" message -->
    <div class="no-items">No items found matching your search.</div>

    <!-- Menu grid -->
    <div class="row row-cols-1 row-cols-md-5 g-3" id="menuGrid">
        <div class="col menu-item" th:each="product : ${menu.menu_product_list}">
            <div class="card h-100">
                <!-- Card image -->
                <div th:if="${product.primaryphoto}">
                    <img th:src="${product.primaryphoto}" class="card-img-top" alt="Product Image">
                </div>
                <!-- No photo placeholder -->
                <div th:if="${product.primaryphoto == null}" class="no-photo">No photo found</div>
                <!-- Card body -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text"><strong>Quantity:</strong> <span th:text="${product.quantityremaining}"></span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}"></span></p>

                    <!-- Link to video for the product, passing productid and menuid -->
                    <a th:href="@{/video/product(productid=${product.product_id}, menuid=${menu.menuid})}"
                       class="btn btn-sm btn-primary mt-2">Videos</a>
                    <!-- Link to video for the product, passing productid and menuid -->
                    <a th:href="@{/photo/product(productid=${product.product_id}, menuid=${menu.menuid})}"
                       class="btn btn-sm btn-primary mt-2">Photos</a>
                    <!-- Link to video for the product, passing productid and menuid -->
                    <a th:href="@{/document/product(productid=${product.product_id}, menuid=${menu.menuid})}"
                       class="btn btn-sm btn-primary mt-2">Documents</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
