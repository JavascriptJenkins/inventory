<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        /* Modernized green background with transparency */
        body {
            background-color: rgba(34, 139, 34, 0.1); /* Light transparent green */
        }

        /* Rounded corners for cards */
        .menu-item .card {
            border-radius: 15px; /* Rounded corners */
            background-color: rgba(34, 139, 34, 0.8); /* Green with transparency */
            border: none; /* Remove border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .menu-item .card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
            transition: all 0.3s ease;
        }

        /* Card title and text */
        .card-title,
        .card-text {
            color: #ffffff !important; /* White text for readability */
        }

        /* Image styling */
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border: 5px solid rgba(0, 50, 0, 0.8); /* Even darker green border */

        }

        /* Placeholder for no photo */
        .no-photo {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dcdcdc;
            background-color: rgba(0, 100, 0, 0.5); /* Darker green */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 0.9em;
            font-style: italic;
        }

        /* Proper spacing between items */
        .row-cols-md-5 > .menu-item {
            margin: 15px 0;
        }

        /* Adjust spacing for the search bar */
        .search-bar {
            margin: 20px auto;
            width: 60%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Header style with rounded corners and shadow */
        .menu-header {
            background-color: rgba(34, 139, 34, 0.9); /* Green with transparency */
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

    <style>
        body {
            background-color: rgba(34, 139, 34, 0.1);
        }

        /* Floating arrow smoothness */
        .floating-arrow {
            position: fixed;
            top: 50%;
            right: 0;
            z-index: 1000;
            font-size: 2rem;
            background: rgba(34, 139, 34, 0.8);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px 0 0 5px;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }

        .floating-arrow:hover {
            transform: scale(1.1); /* Slight enlargement on hover */
        }

        .floating-arrow.hidden {
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }

        .cart-section {
            position: fixed;
            top: 0;
            right: -100%; /* Initially hidden */
            width: 20%;
            height: 100%;
            background: white;
            border-left: 2px solid #ddd;
            z-index: 999;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: right 0.5s cubic-bezier(0.4, 0.0, 0.2, 1); /* Smooth ease-out */
        }

        .cart-section.open {
            right: 0; /* Slide in from the right */
        }

        .cart-header {
            background: rgba(34, 139, 34, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
            position: sticky;
            top: 0;
        }

        .cart-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-controls button {
            background: rgba(34, 139, 34, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .cart-footer {
            position: sticky;
            bottom: 0;
            background: rgba(34, 139, 34, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>


    <script>
        $(document).ready(function () {
            // Fade-in animation for menu items
            $('.menu-item').each(function (index) {
                $(this).delay(index * 150).queue(function () {
                    $(this).addClass('fade-in').dequeue();
                });
            });

            // Function to filter menu items
            function filterMenuItems() {
                const searchValue = $('#searchInput').val().toLowerCase();
                let visibleCount = 0;

                $('.menu-item').each(function () {
                    const productName = $(this).find('.card-title').text().toLowerCase();
                    const quantity = $(this).find('.card-text:nth-child(2)').text().toLowerCase();
                    const price = $(this).find('.card-text:nth-child(3)').text().toLowerCase();

                    if (productName.includes(searchValue) || quantity.includes(searchValue) || price.includes(searchValue)) {
                        $(this).removeClass('d-none'); // Make item visible
                        visibleCount++;
                    } else {
                        $(this).addClass('d-none'); // Hide item completely
                    }
                });

                // Show or hide the "No items found" message
                if (visibleCount === 0) {
                    $('.no-items').fadeIn();
                } else {
                    $('.no-items').fadeOut();
                }
            }

            $('#searchInput').on('input', filterMenuItems);

            // Clear button functionality
            $('#clearSearch').on('click', function () {
                $('#searchInput').val('');
                filterMenuItems();
            });
        });
    </script>
</head>
<body>
<div class="container">
    <!-- Modernized menu header -->
    <div class="menu-header">Menu</div>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Menu...">
        <button id="clearSearch" class="btn btn-secondary">Clear</button>
    </div>

    <!-- "No items found" message -->
    <div class="no-items">No items found matching your search.</div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


    <!-- Menu grid -->
    <div class="row row-cols-1 row-cols-md-5 g-3" id="menuGrid">
        <div class="col menu-item" th:each="product : ${menu.menu_product_list}">
            <div class="card h-100">
                <!-- Card image -->
                <div th:if="${product.primaryphoto}">
                    <img th:src="${product.primaryphoto}" class="card-img-top" alt="Product Image">
                </div>
                <!-- No photo placeholder -->
                <div th:if="${product.primaryphoto == null}" class="no-photo">No photo found</div>
                <!-- Card body -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text"><strong>Quantity:</strong> <span th:text="${product.quantityremaining}"></span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${product.displayprice}"></span></p>

                    <!-- Link to video for the product, passing productid and menuid -->
                    <a th:href="@{/video/product(productid=${product.product_id}, menuid=${menu.menuid})}"
                       class="btn btn-sm btn-primary mt-2">Videos</a>
                    <!-- Link to video for the product, passing productid and menuid -->
                    <a th:href="@{/photo/product(productid=${product.product_id}, menuid=${menu.menuid})}"
                       class="btn btn-sm btn-primary mt-2">Photos</a>
                    <!-- Link to video for the product, passing productid and menuid -->
                    <a th:href="@{/document/product(productid=${product.product_id}, menuid=${menu.menuid})}"
                       class="btn btn-sm btn-primary mt-2">Documents</a>
                    <!-- Integrated Add to Cart Button -->
                    <a href="javascript:void(0);"
                       class="btn btn-sm btn-warning mt-2 add-to-cart-btn"
                       th:data-product-id="${product.product_id}"
                       th:data-cart-id="${cartid}"
                       th:data-shopping-token-id="${shoppingtoken}"
                       th:data-menu-id="${menuid}"
                       th:data-product-name="${product.name}"
                       th:data-product-price="${product.displayprice}"
                    >
                        Add to Cart
                    </a>

                </div>
            </div>
        </div>
    </div>
    <!-- MENU GRID ENDS -->

    <!-- ADD TO CART Popup Modal -->
    <!-- Popup Modal -->
    <!-- Popup Modal -->
    <div id="addToCartModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalProductName" class="modal-title">Add to Cart</h5>
                    <button type="button" class="btn-close close-modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalProductPrice" class="text-muted"></p> <!-- Product price will be displayed here -->
                    <label for="quantitySelect" class="form-label">Select Quantity:</label>
                    <select id="quantitySelect" class="form-select">
                        <option value="">Select Amount</option>
                        <script>
                            for (let i = 1; i <= 100; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="submitQuantity" class="btn btn-primary" disabled>Confirm</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            let currentProductId;

            // Show modal on "Add to Cart" button click
            $('.add-to-cart-btn').on('click', function () {
                currentProductId = $(this).data('product-id');

                // Get product name and price from the button's data attributes
                const productName = $(this).data('product-name');
                const productPrice = $(this).data('product-price');

                // Update modal with product details
                $('#modalProductName').text(`Add ${productName} to Cart`);
                $('#modalProductPrice').text(`Price: $${productPrice}`);

                // Reset dropdown and disable Confirm button
                $('#quantitySelect').val('');
                $('#submitQuantity').prop('disabled', true);

                // Show the modal
                $('#addToCartModal').fadeIn();
            });

            // Close modal
            $('.close-modal').on('click', function () {
                $('#addToCartModal').fadeOut();
            });

            // Enable Confirm button when a valid quantity is selected
            $('#quantitySelect').on('change', function () {
                const selectedValue = $(this).val();
                $('#submitQuantity').prop('disabled', !selectedValue);
            });

            // Handle Confirm button click
            $('#submitQuantity').on('click', function () {
                const selectedQuantity = $('#quantitySelect').val();

                // Ensure quantity is selected
                if (!selectedQuantity) {
                    alert('Please select a quantity!');
                    return;
                }

                // Fetch parameters from URL
                let urlParams = new URLSearchParams(window.location.search);
                let shoppingToken = urlParams.get('shoppingtoken');
                let menuId = urlParams.get('menuid');
                let cartId = urlParams.get('cartid');

                // Check for missing values and fallback to button attributes
                if (!shoppingToken || !menuId || !cartId) {
                    const addToCartButton = $('.add-to-cart-btn').first(); // Example fallback to the first button
                    shoppingToken = shoppingToken || addToCartButton.data('shopping-token-id');
                    menuId = menuId || addToCartButton.data('menu-id');
                    cartId = cartId || addToCartButton.data('cart-id');
                }

                // Validate necessary parameters
                if (!shoppingToken || !menuId || !currentProductId) {
                    alert('Missing required parameters!');
                    return;
                }

                // Default cartId if null, undefined, or '0'
                cartId = cartId && cartId !== '0' ? cartId : '0';

                // Create a form dynamically for submission
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/menu/shop/product/cart/add';

                // Append parameters as hidden fields
                const fields = [
                    { name: 'shoppingtoken', value: shoppingToken },
                    { name: 'menuid', value: menuId },
                    { name: 'productid', value: currentProductId },
                    { name: 'quantityselected', value: selectedQuantity },
                    { name: 'cartid', value: cartId },
                ];

                fields.forEach(field => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = field.name;
                    input.value = field.value;
                    form.appendChild(input);
                });

                // Append form to body and submit
                document.body.appendChild(form);
                form.submit();
            });
        });


    </script>




    <!-- ADD TO CART Popup Modal ENDS -->


    <!-- Floating Arrow -->
    <div id="cartToggle" class="floating-arrow bi bi-arrow-right"></div>

    <!-- Cart Section -->
    <div id="cartSection" class="cart-section"
         th:classappend="${cart.product_cart_list != null and !#lists.isEmpty(cart.product_cart_list)} ? 'open'">
        <div class="cart-header">
            <div id="cartClose" class="floating-arrow bi bi-arrow-left" style="position: relative; display: block; margin: auto;"></div>
            <span style="display: block; margin-top: 10px;">Shopping Cart</span>
        </div>

        <div id="cartRows">
            <div th:each="product : ${cart.product_cart_list}" class="cart-row"
                 th:data-product-id="${product.product_id}"
                 th:data-cart-id="${cartid}"
                 th:data-shopping-token-id="${shoppingtoken}"
                 th:data-menu-id="${menuid}"
                 th:data-product-name="${product.name}"
                 th:data-product-price="${product.displayprice}"
            >
                <span th:text="${product.name}">Product Name</span>
                <span>
                <button class="cart-controls" onclick="updateQuantity('decrease', this)">-</button>
                <span th:text="${product.displayquantity}"></span>
                <button class="cart-controls" onclick="updateQuantity('increase', this)">+</button>
            </span>
                <span th:text="${product.displayprice}">$0.00</span>
            </div>
        </div>

        <div class="cart-footer">
            <div>
                <strong>Total:</strong> <span th:text="${cart.total}">$0.00</span>
            </div>
            <button class="btn btn-light mt-2" type="submit" form="cartForm">Submit Cart</button>
            <form id="cartForm" th:action="@{/menu/shop/checkout}" method="post"></form>
        </div>
    </div>
    <!-- CART SECTION ENDS -->

    <script>
        // JavaScript for toggle animations
        $(document).ready(function () {
            const cartToggle = $('#cartToggle');
            const cartClose = $('#cartClose');
            const cartSection = $('#cartSection');

            cartToggle.click(function () {
                cartSection.addClass('open');
                cartToggle.fadeOut(300); // Smooth fade out for the arrow
            });

            cartClose.click(function () {
                cartSection.removeClass('open');
                cartToggle.fadeIn(300); // Smooth fade in for the arrow
            });
        });

        function updateQuantity(action, button) {
            // Get parent row to retrieve necessary data
            const cartRow = button.closest('.cart-row');
            const productId = $(cartRow).attr('data-product-id'); // Assuming each row has data-product-id attribute
            let cartId = $(cartRow).attr('data-cart-id'); // Get the cartId from the row
            const shoppingToken = $(cartRow).attr('data-shopping-token-id');
            const menuId = $(cartRow).attr('data-menu-id');

            if (!shoppingToken || !menuId || !productId) {
                alert('Missing required parameters!');
                return;
            }

            // Default cartId to 0 if it's null, undefined, or equal to 0
            cartId = cartId && cartId !== '0' ? cartId : '0';

            // Determine endpoint based on action
            const endpoint =
                action === 'increase'
                    ? '/menu/shop/product/cart/add'
                    : '/menu/shop/product/cart/subtract';

            // Quantity selected is always 1 for both actions
            const quantitySelected = 1;

            // Create a form dynamically
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = endpoint;

            // Append parameters as hidden fields
            const fields = [
                { name: 'shoppingtoken', value: shoppingToken },
                { name: 'menuid', value: menuId },
                { name: 'productid', value: productId },
                { name: 'cartid', value: cartId },
                { name: 'quantityselected', value: quantitySelected },
            ];

            fields.forEach(field => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = field.name;
                input.value = field.value;
                form.appendChild(input);
            });

            // Append form to body and submit
            document.body.appendChild(form);
            form.submit();
        }


    </script>



</div>
</body>

</html>
