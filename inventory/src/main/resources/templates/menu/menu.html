<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        /* Dark themed hovering for the Menu header */
        .menu-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-header:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
        }

        /* Dark themed hovering for menu items */
        .menu-item {
            background-color: #343a40;
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
        }

        .card-title, .card-text {
            color: white !important;
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <!-- Updated menu header with dark theme and hover effects -->
    <div class="menu-header text-center">Menu</div>
    <br>

    <div class="row row-cols-1 row-cols-md-5 g-4" id="menuGrid">
        <div class="col" th:each="product : ${menu.menu_product_list}">
            <!-- Updated menu item with dark theme and hover effects -->
            <div class="card menu-item h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text"><strong>Quantity:</strong> <span th:text="${product.quantityremaining}"></span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
