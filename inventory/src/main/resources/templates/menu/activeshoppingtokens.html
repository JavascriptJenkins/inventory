                padding: 20px 30px;

            .glowing-text {

            --warning-color: #ffc107;

            --info-color: #17a2b8;
            --info-dark: #138496;

        }

        body {

            min-height: 100vh;
            color: #fff;
            display: flex;

        .container {

            padding: 10px;

        .glowing-text {
            background: var(--brand-color);
            color: white;
            padding: 25px 40px;
            border-radius: 20px;

            margin: 20px 0;

            font-size: 2rem;

        }

        .table-dark tbody tr:nth-of-type(odd) {

        }

            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            border: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 8px;

            justify-content: center;

    <script>
        function copyToClipboard(button) {
            const rawUrl = button.getAttribute('data-url');
            navigator.clipboard.writeText(rawUrl).then(() => {
                console.log('Copied for URL bar:', rawUrl);
                showToast("Copied token URL!");
            }).catch(err => {
                console.error('Failed to copy URL:', err);
            });
        }
    </script>

    <script>
        function parseJwt(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.exp) {
                    const expirationDate = new Date(payload.exp * 1000);
                    const isValid = expirationDate > new Date();
                    const formattedDate = expirationDate.toLocaleString();
                    return isValid ? `${formattedDate} ✅` : `${formattedDate} ❌`;
                }
                return 'No Expiration';
            } catch (error) {
                return 'Invalid Token';
            }
        }

        function setExpirationValues() {
            const rows = document.querySelectorAll('tr[data-shoppingtoken]');
            rows.forEach(row => {
                const token = row.getAttribute('data-shoppingtoken');
                const expirationCell = row.querySelector('.expiration-cell');
                if (token) {
                    expirationCell.textContent = parseJwt(token);
                } else {
                    expirationCell.textContent = 'No Token';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', setExpirationValues);
    </script>
</head>
<body>
<div class="container">
    <div class="responsive" style="margin-top: 20px">
        <!-- Back Button -->
        <a href="/dashboard/index" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back To Menu Admin
        </a>
        <!-- Refresh Button -->
        <a href="/menu/shoppingtoken/active" class="back-button">
            <i class="fas fa-sync-alt"></i>
            Refresh
        </a>

        <h1 class="glowing-text mt-4">Active Shopping Tokens</h1>
    </div>

    <div class="row mb-3">
        <table class="table table-striped table-dark table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
                <th>Expiration</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerPage.content}" th:data-shoppingtoken="${customer.shoppingtoken}">
                <td>
                    <strong>Name:</strong> <span th:text="${customer.name}"></span>
                </td>
                <td>
                    <button class="btn btn-sm btn-primary"
                            th:if="${customer.shoppingtoken != null}"
                            th:data-url="${baseqrdomain + '/menu2/shop?shoppingtoken=' + customer.encodedShoppingtoken}"
                            onclick="copyToClipboard(this)">
                        Copy Token
                    </button>
                </td>
                <td class="expiration-cell">
                    <strong>Expires:</strong>
                </td>
            </tr>
            </tbody>
        </table>
        <nav th:if="${customerPage.totalPages > 1}">
            <ul class="pagination flex-wrap justify-content-center">
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, customerPage.totalPages)}">
                    <a class="page-link m-1"
                       th:href="@{/activeshoppingtokens(size=${size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == customerPage.number + 1} ? 'active'">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="copyToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Copied to clipboard!
        </div>
    </div>
</div>

<script>
    function showToast() {
        const toast = new bootstrap.Toast(document.getElementById('copyToast'));
        toast.show();
    }
</script>

</body>
