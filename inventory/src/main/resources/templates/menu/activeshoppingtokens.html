<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Shopping Tokens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .table-bordered {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }

        .table-bordered th, .table-bordered td {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item .page-link {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .pagination .page-item.active .page-link {
            background-color: #2c5364;
            color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
        }

        .btn-copy {
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 5px 10px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .btn-copy:hover {
            background-color: #203a43;
            color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #00ffff;
            border-radius: 50px;
            padding: 10px 20px;
            background: transparent;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #203a43;
            color: #ffffff;
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        .back-button i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .table-responsive {
            overflow-x: auto;
        }

        @media (max-width: 576px) {
            td {
                padding: 0.75rem 1rem;
                border-top: 1px solid #444;
            }
            td strong {
                display: inline-block;
                width: 100px;
            }
        }


    </style>
    <script>
        function copyToClipboard(button) {
            const tokenUrl = button.getAttribute('data-url');
            navigator.clipboard.writeText(tokenUrl).then(() => {
                alert('URL copied to clipboard: ' + tokenUrl);
            }).catch(err => {
                alert('Failed to copy URL: ' + err);
            });
        }
    </script>
    <script>
        function parseJwt(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1])); // Decode the payload
                if (payload.exp) {
                    const expirationDate = new Date(payload.exp * 1000); // Convert UNIX timestamp to milliseconds
                    return expirationDate.toLocaleString(); // Format as a readable date/time
                }
                return 'No Expiration';
            } catch (error) {
                return 'Invalid Token';
            }
        }

        function setExpirationValues() {
            const rows = document.querySelectorAll('tr[data-shoppingtoken]');
            rows.forEach(row => {
                const token = row.getAttribute('data-shoppingtoken');
                const expirationCell = row.querySelector('.expiration-cell');
                if (token) {
                    expirationCell.textContent = parseJwt(token);
                } else {
                    expirationCell.textContent = 'No Token';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', setExpirationValues);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container ">

    <div class="responsive">
        <!-- Back Button -->
        <a href="/dashboard/index" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back To Menu Admin
        </a>
        <!-- Refresh Button -->
        <a href="/menu/shoppingtoken/active" class="back-button">
            <i class="fas fa-sync-alt"></i>
            Refresh
        </a>

        <h1 class="glowing-text mt-4">Active Shopping Tokens</h1>
    </div>

    <div class="table-responsive-sm mt-3" style="overflow-x: auto;">
        <table class="table table-striped table-dark table-bordered">
            <thead class="d-none d-sm-table-header-group">
            <tr>
                <th>Name</th>
                <th>Actions</th>
                <th>Expiration</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerPage.content}" th:data-shoppingtoken="${customer.shoppingtoken}" class="d-block d-sm-table-row w-100">
                <td class="d-block d-sm-table-cell">
                    <strong>Name:</strong> <span th:text="${customer.name}"></span>
                </td>
                <td class="d-block d-sm-table-cell">
                    <strong>Actions:</strong>
                    <button class="btn btn-sm btn-primary"
                            th:if="${customer.shoppingtoken != null}"
                            th:data-url="${baseqrdomain + '/menu/shop?shoppingtoken=' + customer.shoppingtoken}"
                            onclick="copyToClipboard(this)">
                        Copy Token
                    </button>
                </td>
                <td class="d-block d-sm-table-cell expiration-cell">
                    <strong>Expires:</strong>
                </td>
            </tr>
            </tbody>
        </table>
    </div>




    <nav th:if="${customerPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, customerPage.totalPages)}">
                <a class="page-link"
                   th:href="@{/activeshoppingtokens(size=${size}, page=${pageNumber - 1})}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber == customerPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
