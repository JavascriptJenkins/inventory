<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Expenses Config</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .glowing-valid {
            box-shadow: 0 0 8px 2px #00ffff !important;
        }
        .glowing-invalid {
            box-shadow: 0 0 8px 2px #ff0000 !important;
        }
    </style>
    <style>
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .btn-secondary {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-secondary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tip-box {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            animation: glow 1.5s infinite alternate;
        }
        .btn-dark-custom {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-dark-custom:hover {
            background-color: #1d2124; /* Darker shade on hover */
            color: #f8f9fa; /* Lighter text on hover */
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }
        .record-selector {
            margin-bottom: 15px;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }
        .record-selector select {
            background-color: #23272b;
            color: #fff;
            border: 1px solid #343a40;
        }
        .record-selector select:focus {
            border-color: #1d2124;
            box-shadow: none;
        }
    </style>

    <script th:inline="javascript">
        var editmode = /*[[${editmode}]]*/ false; // Thymeleaf will inject true/false here
        console.log("Edit Mode:", editmode); // Debug to check if it's injected correctly
    </script>



</head>
<body>

<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <h1>Administrate Expenses</h1>
    </div>

    <!-- New Product Edit Section -->
<!--    <div th:if="${!editmode}" class="tip-box">Create a New Menu by typing in New Menu Name.  </div>-->
<!--    <div th:if="${editmode}" class="tip-box">Modify attributes of menu. </div>-->
    <div class="tip-box">Log expenses to a batch and/or vendor. </div>

    <div id="successDiv" class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">
        Success
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">
        Error
    </div>


    <form th:action="@{/accounting/admin/expenses/edit}" method="post" th:object="${expense}">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Expense ID </label>
                <input type="text" th:field="*{expenseid}" id="expenseid" class="form-control edit-validation-group" placeholder="Expense ID" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Amount</label>
                <input type="number" th:field="*{amount}" id="amount" class="form-control edit-validation-group" placeholder="Amount">
            </div>
            <div class="col-md-4">
                <label class="form-label">Notes</label>
                <input type="text" step="any" th:field="*{notes}" id="notes" class="form-control edit-validation-group" placeholder="Notes">
            </div>
            <div class="col-md-4">
                <label class="form-label">Payment Method</label>
                <select th:field="*{paymentmethod}" class="form-select form-control edit-validation-group">
                    <option value="" th:if="*{paymentmethod} == null">-- Select Payment Method --</option>
                    <option th:each="paymentmethod : ${paymentmethods}"
                            th:value="${paymentmethod.name()}"
                            th:text="${paymentmethod.name()}">
                    </option>
                </select>

            </div>

            <div class="col-md-4">
                <label class="form-label">Expense Type</label>
                <select th:field="*{expensetype}" class="form-select form-control edit-validation-group">
                    <option value="" th:if="*{expensetype} == null">-- Select Expense Type --</option>
                    <option th:each="expensetype : ${expensetypes}"
                            th:value="${expensetype.name()}"
                            th:text="${expensetype.name()}">
                    </option>
                </select>

            </div>

            <div class="col-md-4">
                <label class="form-label">Batch</label>
                <select th:field="*{batch}" class="form-select form-control edit-validation-group">
                    <option value="" th:if="*{batch} == null">-- Select Batch --</option>
                    <option th:each="batch : ${batches}"
                            th:value="${batch.batchid}"
                            th:text="${batch.name}">
                    </option>
                </select>

            </div>

            <div class="col-md-4">
                <label class="form-label">Vendor</label>
                <select th:field="*{vendor}" class="form-select form-control edit-validation-group">
                    <option value="" th:if="*{vendor} == null">-- Select Vendor --</option>
                    <option th:each="vendor : ${vendors}"
                            th:value="${vendor.vendorid}"
                            th:text="${vendor.name}">
                    </option>
                </select>

            </div>


        </div>



<!--        &lt;!&ndash; START: put any hidden values needed here &ndash;&gt;-->
        <input th:if="${expense.expenseid != null && expense.expenseid != 0}" type="hidden" th:field="*{updateTimeStamp}">
        <input th:if="${expense.expenseid != null && expense.expenseid != 0}" type="hidden" th:field="*{createTimeStamp}">
<!--        &lt;!&ndash; END: Hidden Values &ndash;&gt;-->



        <div class="text-end" th:if="${successMessage == null}">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>

    </form>

    <br>

    
    <!-- START: Expenses Config Selection Table -->
    <div class="col-md-12" th:if="${expensePage != null && expensePage.content.size() > 0}">
        <div class="tip-box">Select an Expense by clicking on the Expense ID</div>
        <table id="selectMenuTable" class="table table-hover table-striped table-dark" style="margin-top: 20px">
            <thead>
            <tr>
                <th scope="col">Expense ID</th>
                <th scope="col">Batch</th>
                <th scope="col">Vendor</th>
                <th scope="col">Amount</th>
                <th scope="col">Payment Method</th>
                <th scope="col">Expense Type</th>
                <th scope="col">Notes</th>
                <th scope="col">Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense, iStat : ${expensePage.content}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">
                <td>
                    <a th:href="@{/rewards/admin?size=__${1}__&page=__${page == null ? 0 : page}__&expenseid=__${expense.expenseid == null ? 0 : expense.expenseid}__}"
                       th:data-expenseid="${expense.expenseid}"
                       id="expenseid-${expense.expenseid}"
                       class="btn btn-secondary btn-sm">
                        <span th:text="${expense.expenseid}"></span>
                    </a>
                </td>
                <td th:text="${expense.batch.name}"></td>
                <td th:text="${expense?.vendor?.name ?: 'N/A'}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.paymentmethod}"></td>
                <td th:text="${expense.expensetype}"></td>
                <td th:text="${expense.notes}"></td>
                <td th:text="${expense.createTimeStamp}"></td>


            </tr>
            </tbody>
        </table>
        <nav th:if="${expensePage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link btn btn-secondary btn-sm mx-1"
                       th:href="@{/rewards/admin?size=__${#lists.size(expensePage.content) > 5 ? #lists.size(expensePage.content) : 5}__&page=__${pageNumber}__&expenseid=__${expense != null ? expense.expenseid : '0'}__}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber==expensePage.number + 1} ? 'active'">
                    </a>
                </li>
            </ul>
        </nav>

    </div>
    <!-- END: Menu Selection Table -->



</div>
<div th:insert="fragments/validation.html :: validationfragment"> </div>
<script>
    const inputFields = [
        'expenseid', 'batch', 'vendor', 'amount',
        'paymentmethod', 'notes', 'expensetype', 'notes'
    ];

    const optionalFields = ['notes', 'vendor'];

    document.addEventListener("DOMContentLoaded", () => {
        initializeValidation(inputFields, optionalFields);
    });
</script>
</body>
</html>
