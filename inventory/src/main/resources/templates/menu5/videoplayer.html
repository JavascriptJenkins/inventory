<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #f25e5a;
            --brand-dark: #e24a47;
            --success-color: #28a745;
            --success-dark: #1e7e34;
            --warning-color: #ffc107;
            --warning-dark: #e0a800;
            --info-color: #17a2b8;
            --info-dark: #138496;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
            --input-bg: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff0f0, #ffe3e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header,
        .header-bubble {
            background-color: var(--brand-color);
            color: white;
            padding: 25px 40px;
            border-radius: 20px;
            text-align: center;
            margin: 20px 0 20px 0;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 0 30px var(--brand-color);
            animation: headerGlow 2s infinite alternate;
            border: none !important;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            max-width: 980px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes headerGlow {
            0% {
                box-shadow: 0 0 10px var(--brand-color);
            }
            100% {
                box-shadow: 0 0 30px var(--brand-color);
            }
        }

        .video-container {
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(242, 94, 90, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin: 20px 0;
            width: 100%;
            max-width: 980px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            color: white !important;
            text-decoration: none;
            background: var(--brand-color);
            border: 3px solid #000;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 0 #000;
            transition: all .2s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
            color: white !important;
        }

        .table-wrap {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(242, 94, 90, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin: 20px 0;
            width: 100%;
            max-width: 980px;
        }

        table.table {
            margin: 0;
            color: #333;
            font-family: 'Press Start 2P', cursive;
        }

        thead th {
            background: var(--brand-color);
            color: white;
            border-bottom: 3px solid #000;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 20px;
        }

        tbody tr {
            transition: all .2s ease;
            background: rgba(255, 255, 255, 0.95);
        }

        tbody tr:hover {
            background: rgba(248, 249, 250, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 0 #000;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 6px 0 #000;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #000;
        }

        .alert-primary,
        .alert-warning {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 0 #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
        }

        .pagination .page-link {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #000;
            color: #333;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            box-shadow: 0 2px 0 #000;
        }

        .pagination .page-link:hover {
            background: var(--brand-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 3px 0 #000;
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            display: none;
            background-color: var(--brand-color) !important;
            color: #fff;
            border: 3px solid #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 0 #000;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .retro-title {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
            animation: pulseText 2s infinite ease-in-out;
        }

        .header h1.retro-title {
            font-size: 2.25rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ffffff, var(--brand-color), #ffffff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientText 3s linear infinite;
            margin: 0;
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes pulseText {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            .header,
            .header-bubble {
                padding: 16px;
                font-size: 1.25rem;
            }
            .header h1.retro-title {
                font-size: 1.25rem;
            }
            .video-card {
                margin: 10px 0;
            }
            thead th {
                font-size: 0.7rem;
                padding: 15px;
            }
            .pagination .page-link {
                font-size: 0.6rem;
            }
        }

        /* Center all content inside the main container block */
        .container {
            max-width: 980px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="header header-bubble">
            <h1 class="retro-title">Video Gallery</h1>
            <div class="mt-2" style="font-size: 0.75rem; opacity: 0.9;">
                <span class="badge bg-dark" style="border:2px solid #000; box-shadow: 0 2px 0 #000;">V1</span>
            </div>
        </div>

        <div class="video-container">
            <a href="javascript:history.back()" class="back-button">
                <i class="bi bi-arrow-left"></i>
                Back to Menu
            </a>

            <div class="row" id="videosContainer">
                <!-- Videos will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" class="btn btn-primary" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:inline="javascript">
        // ... existing code ...
    </script>
</body>
</html>
