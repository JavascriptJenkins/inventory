<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops! Something Went Wrong</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .error-box {
            max-width: 600px;
            padding: 40px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-box h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .error-box p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h1 class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> Oops!</h1>
    <p>Something went wrong.</p>
    <p>Please click the <strong>Back</strong> button or contact support if the issue persists.</p>
    <div class="mt-4 d-flex justify-content-center gap-3">
        <button class="btn btn-secondary" onclick="history.back()">
            <i class="bi bi-arrow-left-circle"></i> Go Back
        </button>
        <a href="mailto:support@example.com" class="btn btn-outline-dark">
            <i class="bi bi-envelope"></i> Contact Support
        </a>
    </div>
</div>

</body>
</html>
