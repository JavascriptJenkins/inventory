<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Send</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- MODERN CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/MODERN/modern.css" th:if="${UIMODE != 'RETRO'}" />
    <!-- RETRO CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/RETRO/retro.css" th:if="${UIMODE == 'RETRO'}" />
    <!-- VEGAS CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/VEGAS/vegas.css" th:if="${UIMODE == 'VEGAS'}" />

</head>
<body class="menu-send-page">

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container-fluid">
    <div class="header-dark">
        <h1 style="font-family: 'Press Start 2P', cursive;">Send Menu</h1>
    </div>

    <!-- Back Button -->
    <div class="text-center mb-3">
        <a href="/dashboard/index" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back To Home
        </a>
    </div>

    <div class="alert alert-info" role="alert">Select a menu to send to customers.</div>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

    <form id="menuSendForm" method="POST" th:action="@{/menu/send}">
        <div class="table-responsive">
                <table class="table table-hover table-striped table-dark w-100">

                <thead>
                <tr>
                    <th scope="col">Menu Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody th:if="${menuPage != null and menuPage.content != null and #lists.size(menuPage.content) > 0}">
                <tr th:each="menu, iStat : ${menuPage.content}" th:data-menuid="${menu.menuid}" th:data-menu-product-list="${menu.menu_product_list}">

                    <td th:text="${menu.menuid + ' | '+ menu.name}"></td>
                        <td>
                         <div class="action-buttons">
                             <button type="button" class="btn btn-warning send-menu-btn"
                                     th:data-menuid="${menu.menuid}"
                                     th:data-menuname="${menu.name}">
                                 <i class="bi bi-send"></i> Send Menu
                             </button>
                             <button type="button" class="btn btn-primary add-discount-btn"
                                     th:data-menuid="${menu.menuid}"
                                     th:data-menuname="${menu.name}">
                                 <i class="bi bi-plus-circle"></i> Add Discount
                             </button>
                             <button type="button" class="btn btn-outline-primary expand-btn"
                                     th:data-menuid="${menu.menuid}">
                                 <i class="bi bi-plus-lg"></i> Expand
                             </button>
                         </div>
                     </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

    <!-- Hidden Popup Form for Send Menu -->
    <div id="popupForm" class="custom-popup-overlay" style="display: none;">
        <div class="popup-box">
            <h4 id="popupMenuName" class="text-center mb-4">Send Menu</h4>
            <form id="shoppingTokenForm" action="/menu5/shoppingtoken/send" method="POST">
                <div class="row g-3">
                    <!-- Customer Dropdown -->
                    <div class="col-md-12">
                        <label for="customerSelect" class="form-label required">Customer</label>
                        <select id="customerSelect" name="customerId" class="form-select">
                            <option value="" selected>Select Customer</option>
                            <option th:each="customer : ${customers}" th:value="${customer.customerid}" th:text="${customer.name}"></option>
                        </select>
                    </div>

                    <!-- Token Length Dropdown -->
                    <div class="col-md-12">
                        <label for="tokenLengthSelect" class="form-label required">Token Length (Hours)</label>
                        <select id="tokenLengthSelect" name="tokenLength" class="form-select">
                            <option value="" selected>Select Hour Amount</option>
                            <option th:each="hour : ${#numbers.sequence(1,1000)}" th:value="${hour}" th:text="${hour}"></option>
                        </select>
                    </div>

                    <!-- Phone Number Input -->
                    <div class="col-md-12">
                        <label for="phoneNumber" class="form-label required">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" maxlength="10" placeholder="Enter 10-digit phone number">
                    </div>

                                         <!-- Options Section -->
                     <div class="col-md-12">
                         <h5 class="mt-3 mb-3">Menu Options</h5>
                     </div>

                     <!-- Media Only -->
                     <div class="col-md-6 mb-3">
                         <div class="form-check">
                             <input type="checkbox" id="mediaOnlyCheckbox" class="form-check-input">
                             <label class="form-check-label" for="mediaOnlyCheckbox">Media Only</label>
                         </div>
                     </div>

                     <!-- No Prices -->
                     <div class="col-md-6 mb-3">
                         <div class="form-check">
                             <input type="checkbox" id="noPricesCheckbox" class="form-check-input">
                             <label class="form-check-label" for="noPricesCheckbox">No Prices</label>
                         </div>
                     </div>

                     <!-- Include Out Of Stock Items -->
                     <div class="col-md-6 mb-3">
                         <div class="form-check">
                             <input type="checkbox" id="includeOutOfStockCheckbox" class="form-check-input">
                             <label class="form-check-label" for="includeOutOfStockCheckbox">Include Out of Stock Items</label>
                         </div>
                     </div>

                     <!-- Enable PayPal -->
                     <div class="col-md-6 mb-3">
                         <div class="form-check">
                             <input type="checkbox" id="enablePaypalCheckbox" class="form-check-input">
                             <label class="form-check-label" for="enablePaypalCheckbox">Enable PayPal</label>
                         </div>
                     </div>

                     <!-- Custom URI Toggle -->
                     <div class="col-md-12 mb-3">
                         <div class="form-check">
                             <input type="checkbox" id="useCustomUriCheckbox" class="form-check-input">
                             <label class="form-check-label" for="useCustomUriCheckbox">Use Custom URI</label>
                         </div>
                     </div>

                    <!-- Custom URI Value (hidden unless checked) -->
                    <div class="col-md-12" id="customUriValueGroup" style="display: none;">
                        <label for="customUriValue" class="form-label">Custom URI Value</label>
                        <input type="text" id="customUriValue" class="form-control" placeholder="https://example.com/path?param=value">
                    </div>

                    <!-- Submit and Close Buttons -->
                    <div class="col-12 d-flex justify-content-between" style="margin-top: 30px;">
                        <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Send Menu</button>
                        <button type="button" class="btn btn-secondary" id="closePopupBtn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden Popup Form for Add Discount -->
    <div id="discountPopupForm" class="custom-popup-overlay" style="display: none;">
        <div class="popup-box">
            <h4 id="discountPopupMenuName" class="text-center mb-4">Add Discount</h4>
            <form id="priceChangeForm" method="POST" th:action="@{/menu/pricechange}">
                <div class="row g-3">
                                         <!-- Amount Dropdown -->
                     <div class="col-md-12">
                         <label for="amountDropdown" class="form-label">Discount Amount</label>
                         <select id="amountDropdown" class="form-select amount-dropdown">
                             <option value="0.00" selected>0.00</option>
                             <option value="50.00">25.00</option>
                             <option value="50.00">50.00</option>
                             <option value="100.00">100.00</option>
                             <option value="150.00">150.00</option>
                             <option value="200.00">200.00</option>
                             <option value="250.00">250.00</option>
                             <option value="300.00">300.00</option>
                             <option value="350.00">350.00</option>
                             <option value="400.00">400.00</option>
                             <option value="450.00">450.00</option>
                             <option value="500.00">500.00</option>
                         </select>
                     </div>

                     <!-- Amount Change Button -->
                     <div class="col-md-12">
                         <button type="button" class="btn btn-primary amt-change-btn">
                             <i class="bi bi-arrow-repeat"></i> Amt Change
                         </button>
                     </div>

                    <!-- Product Type Dropdown -->
                    <div class="col-md-12">
                        <label for="productTypeDropdown" class="form-label">Product Type</label>
                        <select id="productTypeDropdown" class="form-select product-type-dropdown">
                            <option value="" disabled selected>Select Product Type</option>
                            <option th:each="productType : ${productTypes}" 
                                    th:value="${productType.producttypeid}" 
                                    th:text="${productType.name}">
                            </option>
                        </select>
                    </div>

                    <!-- New Menu Checkbox -->
                    <div class="col-md-12">
                        <div class="form-check">
                            <input type="checkbox" id="newMenuCheckbox" class="form-check-input">
                            <label class="form-check-label" for="newMenuCheckbox">Create New Menu</label>
                        </div>
                    </div>

                    <!-- Submit and Close Buttons -->
                    <div class="col-12 d-flex justify-content-between" style="margin-top: 30px;">
                        <button type="button" id="discountSubmitBtn" class="btn btn-success" disabled>Submit Discount</button>
                        <button type="button" class="btn btn-secondary" id="closeDiscountPopupBtn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
         </div>

     <!-- Hidden Content for Expand Functionality -->
     <div th:if="${menuPage2 != null and menuPage2.content != null and !menuPage2.content.isEmpty()}">
         <div th:each="menu, iStat : ${menuPage2.content}"
              th:data-menuid="${menu.menuid}"
              th:id="${'menuid-hidden-element-'+menu.menuid}"
              style="display: none;">
             <h3>Menu Details</h3>
             <p>This is the content for Menu ID <span th:text="${menu.menuid}"></span></p>
             <p th:text="${menu.name}"></p>
             <!-- Iterate through the nested discount_list -->
             <div th:if="${menu.discount_list}">
                 <h4 class="header-small">Discounts</h4>
                 <table class="table table-hover table-striped table-dark">
                     <thead>
                     <tr>
                         <th>ID</th>
                         <th>Amount</th>
                         <th>Name</th>
                         <th>Discount Description</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="discount : ${menu.discount_list}">
                         <td th:text="${discount.discountid}"></td>
                         <td th:text="${discount.discountamount}"></td>
                         <td th:text="${discount.name}"></td>
                         <td th:text="${discount.description}"></td>
                     </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>

     <!-- Pagination -->
    <nav th:if="${menuPage != null && menuPage.totalPages > 0}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{/menu3/menusend(size=${menuPage.content != null ? #lists.size(menuPage.content) : 0}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==menuPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const popupForm = document.getElementById('popupForm');
        const popupMenuName = document.getElementById('popupMenuName');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const customerSelect = document.getElementById('customerSelect');
        const tokenLengthSelect = document.getElementById('tokenLengthSelect');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const submitBtn = document.getElementById('submitBtn');
        const mediaOnlyCheckbox = document.getElementById('mediaOnlyCheckbox');
        const noPricesCheckbox = document.getElementById('noPricesCheckbox');
        const includeOutOfStockCheckbox = document.getElementById('includeOutOfStockCheckbox');
        const useCustomUriCheckbox = document.getElementById('useCustomUriCheckbox');
        const enablePaypalCheckbox = document.getElementById('enablePaypalCheckbox');
        const customUriValueInput = document.getElementById('customUriValue');
        const customUriValueGroup = document.getElementById('customUriValueGroup');

        let currentMenuId = null;

        // Show popup on "Send Menu" button click
        document.querySelectorAll('.send-menu-btn').forEach(button => {
            button.addEventListener('click', function () {
                currentMenuId = this.getAttribute('data-menuid');
                const menuname = this.getAttribute('data-menuname');
                popupMenuName.textContent = `Send Menu: ${menuname}`;
                popupForm.style.display = 'flex';
            });
        });

        // Close popup
        closePopupBtn.addEventListener('click', function () {
            popupForm.style.display = 'none';
            currentMenuId = null;
        });

        // Validate inputs
        phoneNumberInput.addEventListener('input', function () {
            const phoneValue = phoneNumberInput.value;
            const isValid = /^\d{10}$/.test(phoneValue);
            phoneNumberInput.style.borderColor = isValid ? 'green' : 'red';
            toggleSubmitButton();
        });

        [customerSelect, tokenLengthSelect].forEach(select => {
            select.addEventListener('change', toggleSubmitButton);
        });

        function toggleSubmitButton() {
            const isCustomerSelected = customerSelect.value !== '';
            const isTokenLengthSelected = tokenLengthSelect.value !== '';
            const isPhoneNumberValid = /^\d{10}$/.test(phoneNumberInput.value);
            submitBtn.disabled = !(isCustomerSelected && isTokenLengthSelected && isPhoneNumberValid);
        }

        // Toggle visibility for Custom URI value input
        if (useCustomUriCheckbox && customUriValueGroup) {
            useCustomUriCheckbox.addEventListener('change', function() {
                customUriValueGroup.style.display = this.checked ? 'block' : 'none';
            });
        }

        // Handle submit button click
        submitBtn.addEventListener('click', function (event) {
            event.preventDefault();

            const customerId = customerSelect.value;
            const tokenLength = tokenLengthSelect.value;
            const phoneNumber = phoneNumberInput.value;
            let mediaOnlyValue = "no";
            let noPricesValue = "no";
            let includeOutOfStockValue = "no";
            let useCustomUriValue = "no";
            let customUriValue = "";
            let enablePaypalValue = "no";

            if(mediaOnlyCheckbox.checked) {
                mediaOnlyValue = "yes";
            }

            if(noPricesCheckbox.checked) {
                noPricesValue = "yes";
            }

            if(includeOutOfStockCheckbox.checked) {
                includeOutOfStockValue = "yes";
            }

            if (useCustomUriCheckbox && useCustomUriCheckbox.checked) {
                useCustomUriValue = "yes";
                customUriValue = (customUriValueInput?.value || "").trim();
            }

            if (enablePaypalCheckbox && enablePaypalCheckbox.checked) {
                enablePaypalValue = "yes";
            }

            if (!currentMenuId || !customerId || !tokenLength || !phoneNumber) {
                alert('All required fields must be completed.');
                return;
            }

            // Construct the dynamic URI
            const actionUri = `/menu2/shoppingtoken/send?menuid=${encodeURIComponent(currentMenuId)}`
                + `&customerid=${encodeURIComponent(customerId)}`
                + `&phonenumber=${encodeURIComponent(phoneNumber)}`
                + `&mediaOnly=${encodeURIComponent(mediaOnlyValue)}`
                + `&noPrices=${encodeURIComponent(noPricesValue)}`
                + `&includeOutOfStock=${encodeURIComponent(includeOutOfStockValue)}`
                + `&enablePaypal=${encodeURIComponent(enablePaypalValue)}`
                + `&tokenlength=${encodeURIComponent(tokenLength)}`
                + (useCustomUriValue === 'yes' ? `&useCustomUri=yes&customUriValue=${encodeURIComponent(customUriValue)}` : '&useCustomUri=no&customUriValue=no');

            // Submit the form
            const form = document.getElementById('shoppingTokenForm');
            form.setAttribute('action', actionUri);
            form.submit();
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Discount popup elements
        const discountPopupForm = document.getElementById('discountPopupForm');
        const discountPopupMenuName = document.getElementById('discountPopupMenuName');
        const closeDiscountPopupBtn = document.getElementById('closeDiscountPopupBtn');
        const amountDropdown = document.getElementById('amountDropdown');
        const productTypeDropdown = document.getElementById('productTypeDropdown');
        const discountSubmitBtn = document.getElementById('discountSubmitBtn');
        const newMenuCheckbox = document.getElementById('newMenuCheckbox');

        let currentDiscountMenuId = null;
        let currentDiscountMenuName = null;

        // Amount change values arrays
        const amtChangeValues1 = ["0.00", "50.00", "100.00", "150.00", "200.00", "250.00", "300.00", "350.00", "400.00", "450.00", "500.00"];
        const amtChangeValues2 = ["0.00", ".25", ".50", ".75", "1.00", "1.25", "2.00", "3.00", "4.00", "5.00", "6.00", "7.00", "8.00", "9.00", "10.00", "11.00", "12.00", "13.00", "14.00", "15.00", "16.00", "17.00", "18.00", "19.00", "20.00"];

        // Show discount popup on "Add Discount" button click
        document.querySelectorAll('.add-discount-btn').forEach(button => {
            button.addEventListener('click', function () {
                currentDiscountMenuId = this.getAttribute('data-menuid');
                currentDiscountMenuName = this.getAttribute('data-menuname');
                
                // Populate popup title
                discountPopupMenuName.textContent = `Add Discount: ${currentDiscountMenuName}`;
                
                // Show popup
                discountPopupForm.style.display = 'flex';
            });
        });

        // Close discount popup
        closeDiscountPopupBtn.addEventListener('click', function () {
            discountPopupForm.style.display = 'none';
            currentDiscountMenuId = null;
            currentDiscountMenuName = null;
        });

        // Toggle amount dropdown values
        let isFirstValueSet = true;
        const amtChangeBtn = document.querySelector('.amt-change-btn');
        amtChangeBtn.addEventListener('click', function() {
            const currentValues = Array.from(amountDropdown.options).map(opt => opt.value);
            const newValues = currentValues.includes("50.00") ? amtChangeValues2 : amtChangeValues1;
            
            amountDropdown.innerHTML = "";
            newValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                if (value === "0.00") option.selected = true;
                amountDropdown.appendChild(option);
            });
        });

        // Validate product type selection
        productTypeDropdown.addEventListener('change', function() {
            toggleDiscountSubmitButton();
        });

        function toggleDiscountSubmitButton() {
            const isProductTypeSelected = productTypeDropdown.value && productTypeDropdown.value !== "";
            discountSubmitBtn.disabled = !isProductTypeSelected;
        }



        // Handle discount submit
        discountSubmitBtn.addEventListener('click', function(event) {
            event.preventDefault();
            
            const dropdownValue = amountDropdown.value;
            const productTypeValue = productTypeDropdown.value;
            const isNew = newMenuCheckbox.checked;

            if (!currentDiscountMenuId || !productTypeValue) {
                alert('Please select a product type.');
                return;
            }

            const form = document.getElementById('priceChangeForm');
            let actionUri = `/menu/pricechange?menuid=${currentDiscountMenuId}&amount=${dropdownValue}&producttype=${productTypeValue}`;

            if (isNew) {
                const userInput = prompt("Enter menu name:");
                if (!userInput) {
                    alert("Menu name cannot be empty.");
                    return;
                }
                const sanitizedInput = userInput
                    .replace(/[\s-]+/g, "_")
                    .replace(/[^a-zA-Z0-9_]/g, "");
                if (sanitizedInput === "") {
                    alert("Invalid menu name. Please enter a valid name.");
                    return;
                }
                actionUri += `&isnew=yes&newname=${sanitizedInput}`;
            }

            form.action = actionUri;
            form.submit();
        });


     });
 </script>

 <script>
     document.addEventListener('DOMContentLoaded', function () {
         // Add event listener to all expand buttons
         document.querySelectorAll('.expand-btn').forEach(button => {
             button.addEventListener('click', function () {
                 // Retrieve menuid from the button's data attribute
                 const menuid = this.getAttribute('data-menuid');
                 const hiddenElementId = `menuid-hidden-element-${menuid}`;

                 // Fetch content from the pre-existing hidden div
                 const hiddenElement = document.getElementById(hiddenElementId);
                 if (!hiddenElement) {
                     alert('Content not found for Menu ID: ' + menuid);
                     return;
                 }
                 const content = hiddenElement.innerHTML;

                 // Remove any existing popup
                 const existingPopup = document.querySelector('.custom-popup-overlay');
                 if (existingPopup) existingPopup.remove();

                 // Create popup overlay
                 const popupOverlay = document.createElement('div');
                 popupOverlay.classList.add('custom-popup-overlay');
                 popupOverlay.style.position = 'fixed';
                 popupOverlay.style.top = '0';
                 popupOverlay.style.left = '0';
                 popupOverlay.style.width = '100%';
                 popupOverlay.style.height = '100%';
                 popupOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                 popupOverlay.style.display = 'flex';
                 popupOverlay.style.alignItems = 'center';
                 popupOverlay.style.justifyContent = 'center';
                 popupOverlay.style.zIndex = '9999';

                 // Create popup box
                 const popupBox = document.createElement('div');
                 popupBox.style.backgroundColor = '#fff';
                 popupBox.style.color = '#333';
                 popupBox.style.width = '50%';
                 popupBox.style.maxWidth = '600px';
                 popupBox.style.padding = '20px';
                 popupBox.style.borderRadius = '8px';
                 popupBox.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                 popupBox.style.position = 'relative';

                 // Add content to the popup
                 popupBox.innerHTML = content;

                 // Add close button
                 const closeButton = document.createElement('span');
                 closeButton.textContent = 'Ã—';
                 closeButton.style.position = 'absolute';
                 closeButton.style.top = '10px';
                 closeButton.style.right = '15px';
                 closeButton.style.fontSize = '20px';
                 closeButton.style.cursor = 'pointer';
                 closeButton.style.color = '#999';

                 // Add event listener to close button
                 closeButton.addEventListener('click', function () {
                     popupOverlay.remove();
                     reloadContainingContent(); // Call the reload function on close
                 });

                 // Append close button and popup box
                 popupBox.appendChild(closeButton);
                 popupOverlay.appendChild(popupBox);

                 // Append popup overlay to body
                 document.body.appendChild(popupOverlay);
             });
         });

         // Function to reload containing content
         function reloadContainingContent() {
             console.log('Reloading containing content...');
             // Example: Re-fetch content from the server or reset the state
             // Replace with your specific logic
             document.location.reload(); // Full page reload (simplest approach)
         }
     });
 </script>
