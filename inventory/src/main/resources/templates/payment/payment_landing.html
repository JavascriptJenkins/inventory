<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Review</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #f25e5a;
            --brand-dark: #e24a47;
            --input-bg: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff0f0, #ffe3e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header,
        .header-bubble {
            background-color: var(--brand-color);
            color: white;
            padding: 25px 40px;
            border-radius: 20px;
            text-align: center;
            margin: 20px 0 20px 0;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 0 30px var(--brand-color);
            animation: headerGlow 2s infinite alternate;
            border: none !important;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            max-width: 980px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes headerGlow {
            0% {
                box-shadow: 0 0 10px var(--brand-color);
            }
            100% {
                box-shadow: 0 0 30px var(--brand-color);
            }
        }

        .cart-container {
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(242, 94, 90, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin: 20px 0;
            width: 100%;
            max-width: 980px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 6px 0 #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #000;
        }

        .item-details {
            flex: 1;
            text-align: left;
        }

        .item-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--brand-color);
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 #000;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .item-quantity {
            background: var(--brand-color);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid #000;
            box-shadow: 0 2px 0 #000;
        }

        .cart-total {
            background: var(--brand-color);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 3px solid #000;
            box-shadow: 0 6px 0 #000;
        }

        .total-amount {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .payment-button {
            background-color: var(--brand-color);
            color: white;
            border: none;
            padding: 20px 40px;
            text-align: center;
            border-radius: 12px;
            font-size: 1.5rem;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(242, 94, 90, 0.4);
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            display: inline-block;
            cursor: pointer;
            border: 3px solid #000;
            box-shadow: 0 6px 0 #000;
        }

        .payment-button:hover {
            background-color: var(--brand-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #000;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .retro-title {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
            animation: pulseText 2s infinite ease-in-out;
        }

        .header h1.retro-title {
            font-size: 2.25rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ffffff, var(--brand-color), #ffffff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientText 3s linear infinite;
            margin: 0;
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes pulseText {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            .header,
            .header-bubble {
                padding: 16px;
                font-size: 1.25rem;
            }
            .header h1.retro-title {
                font-size: 1.25rem;
            }
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            .item-details {
                text-align: center;
                margin-bottom: 15px;
            }
            .item-name {
                font-size: 0.8rem;
            }
            .payment-button {
                font-size: 1rem;
                padding: 14px 20px;
            }
        }

        /* Center all content inside the main container block */
        .container {
            max-width: 980px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>

    <script th:src="@{https://www.paypal.com/sdk/js(client-id=${paypalClientID},components='buttons',currency='USD')}"></script>

</head>
<body>
    <div class="container py-3">
        <div class="header header-bubble">
            <h1 class="retro-title">Cart Review</h1>
            <div class="mt-2" style="font-size: 0.75rem; opacity: 0.9;">
                <span class="badge bg-dark" style="border:2px solid #000; box-shadow: 0 2px 0 #000;">V1</span>
            </div>
        </div>

        <div class="cart-container">
            <!-- Check if cart has items -->
            <div th:if="${cart != null and cart.product_cart_list != null and !#lists.isEmpty(cart.product_cart_list)}">
                <!-- Display each cart item -->
                <div th:each="product : ${cart.product_cart_list}" class="cart-item">
                    <div class="item-details">
                        <div class="item-name" th:text="${product.name}">Product Name</div>
                        <div class="item-price" th:text="${'$' + #numbers.formatDecimal(product.displayprice, 1, 2)}">$0.00</div>
                    </div>
                    <div class="item-quantity" th:text="${'Qty: ' + product.displayquantity}">Qty: 1</div>
                </div>

                <!-- Cart Total -->
                <div class="cart-total">
                    <div class="total-amount">TOTAL: <span th:text="${'$' + #numbers.formatDecimal(cart.total, 1, 2)}">$0.00</span></div>

                    <div th:if="${IncludePayPalView == 'yes'}" class="mt-3">
                        <div class="d-flex justify-content-center">
                            <div id="paypal-button-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty cart message -->
            <div th:if="${cart == null or cart.product_cart_list == null or #lists.isEmpty(cart.product_cart_list)}" class="empty-cart">
                <i class="bi bi-cart-x" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                <h3>Your cart is empty</h3>
                <p>Add some items to your cart to continue shopping.</p>
                <a href="javascript:history.back()" class="payment-button" style="margin-top: 20px;">
                    <i class="bi bi-arrow-left"></i> GO BACK
                </a>
            </div>
        </div>



    </div>

    <script>
        function proceedToPayment() {
            // Add your payment processing logic here
            alert('Payment processing would be implemented here');
            // You can redirect to a payment gateway or process the payment
        }
    </script>


    <script>
        // You'll pass the cart/order identifier your server understands
        const cartId = window.cartId || '[[${cartid}]]';
        const shoppingtoken = window.shoppingtoken || '[[${shoppingtoken}]]';

           paypal.Buttons({
             createOrder: () => {
               // Ask YOUR SERVER to create the PayPal order from the DB amount
                return fetch(`/api/paypal/orders?cartId=${encodeURIComponent(cartId)}&shoppingtoken=${encodeURIComponent(shoppingtoken)}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' }
               })
               .then(r => r.json())
               .then(d => d.orderId); // return the PayPal order ID to the JS SDK
             },

             onApprove: (data) => {
               // Buyer approved. Tell YOUR SERVER to capture the payment.
               return fetch(`/api/paypal/orders/${data.orderID}/capture`, {
                 method: 'POST'
               })
               .then(r => r.json())
               .then(result => {
                 // success path
                 window.location = `/thank-you?orderId=${encodeURIComponent(data.orderID)}`;
               });
             },

             onError: (err) => {
               console.error('PayPal error', err);
               alert('Payment could not be completed. Please try again.');
             }
           }).render('#paypal-button-container');
    </script>
</body>
</html>
