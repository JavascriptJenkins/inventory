<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>


    <script>
        function validateAmountPaid() {
            const inputField = document.getElementById('amountpaid');
            const inputValue = inputField.value;
            const regex = /^-?\d+(\.\d{1,2})?$/; // Regular expression to match valid numerical input with optional single decimal point

            if (inputValue.length > 10) {
                alert('Input should not be greater than 10 characters.');
                return false;
            }

            if (inputValue.length < 1) {
                alert('Input should not be less than 1 character.');
                return false;
            }

            if (!regex.test(inputValue)) {
                alert('Input should be a numerical value and can contain at most one decimal point.');
                return false;
            }

            const numericValue = parseFloat(inputValue);
            if (isNaN(numericValue) || numericValue < 0) {
                alert('Input should be a positive numerical value.');
                return false;
            }

            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('amountpaid');
            inputField.addEventListener('blur', validateAmountPaid); // Validate when the input loses focus
        });
    </script>


</head>
<body>
<div class="container">
    <br>
    <div style="margin-top: 20px" class="alert alert-primary" role="alert">Submit a Payment for Transaction ID: <span th:text="${transactionid}"></span></div>
    <div style="margin-top: 20px" class="alert alert-primary" role="alert">Submit a Payment for Customer: <span th:text="${customer.name}"></span></div>
    <div style="margin-top: 20px" class="alert alert-primary" role="alert">Amount remaining to pay: <span th:text="${transaction.totalwithtax - (transaction.paid == null ? 0.0 : transaction.paid)}"></span></div>
    <br>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <div class="alert alert-primary" role="alert" th:if="${primaryMessage}" th:text="${primaryMessage}">Success</div>

    <form th:action="@{/payment/submitpayment?customJwtParameter=__${customJwtParameter}__&transactionid=__${transaction.transactionid}__&customerid=__${customer.customerid}__}" th:object="${payment}" method="post">
        <div class="mb-3">
            <label for="amountpaid" class="form-label required">Amount</label>
            <input class="form-control" id="amountpaid" th:field="*{amountpaid}" required>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="paymentDate" class="form-label required">Payment Date</label>-->
<!--            <input type="date" class="form-control" id="paymentDate" th:field="*{paymentDate}" required>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Submit Payment</button>
<!--        <input type="hidden" th:field="*{transactionid}">-->
    </form>

    <a th:href="@{/transaction?transactionid=__${transaction.transactionid}__&customJwtParameter=__${customJwtParameter}__&size=5&page=1}" class="btn btn-primary" style="margin-top:5px;">Back To Transaction</a>



</div>
</body>
</html>
