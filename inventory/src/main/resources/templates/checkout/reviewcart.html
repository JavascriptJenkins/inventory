<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
            background-color: #343a40; /* Applying dark background to body */
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .btn-submit-dark {
            font-size: 1.2rem;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #343a40;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        .btn-submit-dark:hover {
            background-color: #333;
            border-color: #23272b;
        }
        .form-control, .form-select {
            background-color: #23272b; /* Darker background for input fields */
            color: #fff;
            border: 1px solid #343a40;
        }
        .form-control::placeholder {
            color: #c0c0c0; /* Placeholder text color */
        }
        .form-control:focus, .form-select:focus {
            background-color: #23272b;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .alert {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .required:after {
            content:" *";
            color: red;
        }
        .table-dark {
            background-color: #23272b;
            color: #fff;
        }
        .table-dark thead th {
            background-color: #343a40;
            color: #fff;
        }
        .table-dark tbody tr {
            border-color: #343a40;
        }
        .table-dark tbody tr:hover {
            background-color: #3a3f45;
        }
    </style>

    <script>
        $(document).ready(function () {
            processTableItems();
        });

        function processTableItems() {
            const seenBarcodes = new Set();

            $('#reviewCartForm tbody tr').each(function() {
                const itemBarcode = $(this).data('barcode'); // Assuming you have data-barcode attribute in your <tr> elements

                if (seenBarcodes.has(itemBarcode)) {
                    $(this).hide(); // Hide the row if the barcode is already seen
                } else {
                    seenBarcodes.add(itemBarcode);
                    $(this).show(); // Ensure the row is visible (in case it was hidden previously)
                }
            });

            console.log(Array.from(seenBarcodes)); // This will log the unique barcodes
        }
    </script>
    <script>
        function applyDiscount() {
            // Get the selected discount and adhoc discount values
            var discountSelect = document.getElementById("discountSelect");
            var adhocDiscount = document.getElementById("discountAdhocInputId");
            var selectedDiscount = discountSelect.value;
            var selectedAdhocDiscount = adhocDiscount.value;

            // Get the hidden input elements
            var hiddenDiscountId = document.getElementById("hiddenDiscountId");
            var hiddenAdhocDiscountId = document.getElementById("hiddenAdhocDiscountId");

            // Helper function to check if a value is numerical
            function isNumeric(value) {
                return !isNaN(value) && value.trim() !== "";
            }

            // Clear the hidden inputs
            hiddenDiscountId.value = "";
            hiddenAdhocDiscountId.value = "";

            // Set the hidden input based on which value is numerical
            if (isNumeric(selectedDiscount)) {
                hiddenDiscountId.value = selectedDiscount;
                hiddenAdhocDiscountId.value = 0;
            } else if (isNumeric(selectedAdhocDiscount)) {
                hiddenAdhocDiscountId.value = selectedAdhocDiscount;
                hiddenDiscountId.value = 0;
            }

            // Submit the form
            document.getElementById("applyDiscountCartForm").submit();
        }
    </script>

    <script>
        function removeDiscount() {
            // Submit the form
            document.getElementById("removeDiscountCartForm").submit();
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the elements
            const discountSelect = document.getElementById('discountSelect');
            const discountAdhocInput = document.getElementById('discountAdhocInputId');
            const totalPriceInput = document.getElementById('totalPriceInput');
            const applyDiscountButton = document.getElementById('applyDiscountButton');

            // Create and style the error message element
            const errorMessage = document.createElement('span');
            errorMessage.classList.add('text-danger');
            errorMessage.style.display = 'none';
            discountAdhocInput.insertAdjacentElement('afterend', errorMessage);

            // Validate that the price and discount inputs are positive numbers
            function isPositiveNumber(value) {
                return !isNaN(value) && value > 0;
            }

            // Function to toggle button and handle mutual disabling logic
            function toggleButton() {
                const discountSelectValue = discountSelect.value;
                const discountAdhocValue = parseFloat(discountAdhocInput.value);
                const totalPriceValue = parseFloat(totalPriceInput.value);

                // Validate totalPriceInput and show an error if invalid
                if (!isPositiveNumber(totalPriceValue)) {
                    errorMessage.textContent = "Total price must be a positive number.";
                    errorMessage.style.display = 'inline';
                    applyDiscountButton.disabled = true;
                    return;
                }

                // Reset states
                discountAdhocInput.disabled = discountSelectValue !== "";
                discountSelect.disabled = discountAdhocInput.value !== "";
                errorMessage.style.display = 'none';
                applyDiscountButton.disabled = true;

                // Show appropriate messages based on conditions
                if (discountAdhocInput.value && !isPositiveNumber(discountAdhocValue)) {
                    errorMessage.textContent = "Discount must be a positive number.";
                    errorMessage.style.display = 'inline';
                } else if (discountAdhocInput.value && discountAdhocValue > totalPriceValue) {
                    errorMessage.textContent = "Enter less or equal to the total price.";
                    errorMessage.style.display = 'inline';
                } else if (discountSelectValue !== "" || (discountAdhocValue >= 1 && discountAdhocValue <= totalPriceValue)) {
                    // Enable button if a valid discountSelect or adhoc discount is provided
                    applyDiscountButton.disabled = false;
                }
            }

            // Attach events to the form elements for real-time feedback
            discountSelect.addEventListener('change', toggleButton);
            discountAdhocInput.addEventListener('input', toggleButton);
            totalPriceInput.addEventListener('input', toggleButton); // in case total price changes dynamically

            // Initial check on page load
            toggleButton();
        });

    </script>



</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">
    <div class="header-dark">
        <h1>Review Cart</h1>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <div class="alert alert-warning" role="alert" th:if="${warningMessage}" th:text="${warningMessage}">Warning</div>

    <form id="reviewCartForm" th:action="@{/checkout/transaction?page=1&size=5}" th:object="${cart}" method="post">

        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-6" style="margin-bottom: 5px;">
                <b> <label th:classappend="${cart.cartid != null ? '' : 'required'}" class="form-label">Customer</label></b>
                <div th:if="${cart.cartid}">
                    <p th:each="customer : ${customers}" th:if="${customer.customerid == cart.customer.customerid}" th:text="${customer.name}">Customer Name</p>
                    <input type="hidden" th:field="*{customer.customerid}">
                </div>
                <input type="hidden" th:field="*{cartid}">
                <div th:if="${cart.cartid == 0}">
                    <select class="form-control" th:field="${cart.customer.customerid}" id="customerselectid">
                        <option value="" selected="selected">Select a customer</option>
                        <option th:each="customer : ${customers}" th:value="${customer.customerid}" th:text="${customer.name}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-6" style="margin-bottom: 5px;">
                <b><label class="form-label">Discount</label></b>
                <div th:if="${cart.cartid != null && cart.discount != null}">
                    <p th:each="discount : ${discounts}" th:if="${discount.discountid == cart.discount.discountid}" th:text="${discount.name}">Discount Name</p>
                    <input type="hidden" th:field="*{discount.discountid}">
                </div>
                <select th:if="${cart.discount == null}" class="form-select" id="discountSelect">
                    <option value="" th:field="${cart.discount.discountid}" selected="selected">Select a discount</option>
                    <!-- Assuming discounts is a passed variable -->
                    <option th:each="discount : ${discounts}" th:value="${discount.discountid}" th:text="${discount.name}"></option>
                </select>
                <div th:if="${cart.discount.discountid == null}" class="col-md-4" style="margin-top:10px;">
                    <b><label class="form-label">Or Enter Any Amount of Discount Here</label></b>
                    <input id="discountAdhocInputId" name="adhocdisount" type="number">
                </div>
            </div>
            <div th:if="${cart.discount != null && cart.discount.name == null}" class="col-md-6" style="margin-bottom: 5px;">
                <button id="applyDiscountButton" class="btn btn-primary" type="button" onclick="applyDiscount()">Apply Discount</button>
            </div>
            <div th:if="${cart.discount != null && cart.discount.name != null}" class="col-md-6" style="margin-bottom: 5px;">
                <button class="btn btn-warning" type="button" onclick="removeDiscount()">Remove Discount</button>
            </div>
        </div>


        <div th:if="${cart.discount != null && cart.discount.name != null}" class="row" style="margin-bottom: 5px;">
            <div class="col-md-6" style="margin-bottom: 5px;">
                <label class="form-label"><b>Original Price</b></label>
                <input type="hidden" class="form-control" placeholder="total" aria-label="total" readonly>

                <!-- If discount percentage is applied -->
                <p th:if="${cart.discount != null && cart.discount.discountpercentage > 0}"
                   th:text="${#numbers.formatDecimal(cart.total / (1 - (cart.discount.discountpercentage / 100.0)), 1, 'COMMA', 2, 'POINT')}">
                </p>

                <!-- If discount amount is applied -->
                <p th:if="${cart.discount != null && cart.discount.discountamount > 0}"
                   th:text="${#numbers.formatDecimal(cart.originalprice, 1, 'COMMA', 2, 'POINT')}">
                </p>
            </div>
            <div class="col-md-6" style="margin-bottom: 5px;">
                <label class="form-label"><b>Discount Amount</b></label>
                <input type="hidden" class="form-control" placeholder="total" aria-label="total" readonly>
                <p th:if="${cart.discount != null && cart.discount.discountpercentage > 0}" th:text="${#numbers.formatDecimal((cart.total / (1 - (cart.discount.discountpercentage / 100.0)) - cart.total), 1, 'COMMA', 2, 'POINT')}"></p>


                <p th:if="${cart.discount != null && cart.discount.discountamount > 0}" th:text="${cart.originalprice - cart.discount.discountamount < 0 ? cart.discount.discountamount : cart.discount.discountamount}"></p>
            </div>
        </div>

        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-6" style="margin-bottom: 5px;">
                <label class="form-label"><b>Total Price</b></label>
                <input id="totalPriceInput" type="hidden" th:field="*{total}" class="form-control" placeholder="total" aria-label="total" readonly>
                <p th:text="${#numbers.formatDecimal(cart.total, 1, 'COMMA', 2, 'POINT')}"></p>
            </div>
            <div class="col-md-6">
                <h3>Total Units:
                    <span th:text="${cart.displayquantitytotal}"></span>
                </h3>
            </div>
            <input type="hidden" th:field="*{isprocessed}">
            <input type="hidden" th:field="*{updateTimeStamp}">
            <input type="hidden" th:field="*{createTimeStamp}">
        </div>

        <div style="overflow-x: auto;">
            <table class="table table-hover table-striped table-dark table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.product_cart_list}" th:data-barcode="${item.barcode}">
                    <td th:text="${item.name}" data-barcode="${item.barcode}">Item Name</td>
                    <td th:text="${item.price}">Price</td>
                    <td th:text="${item.displayquantity}">Quantity</td>
                </tr>
                </tbody>
            </table>
<!--            <input id="hiddenDiscountId" type="hidden" th:field="*{discount.discountid}">-->
            <input type="hidden" th:field="*{product_cart_list}">
        </div>

        <button type="submit" class="btn-submit-dark">Submit</button>
    </form>
    <form id="applyDiscountCartForm" th:action="@{/checkout/applydiscount?page=1&size=5}" th:object="${cart}" method="post">
        <input type="hidden" th:field="*{product_cart_list}">
        <input type="hidden" th:field="*{isprocessed}">
        <input type="hidden" th:field="*{updateTimeStamp}">
        <input type="hidden" th:field="*{createTimeStamp}">
        <input type="hidden" th:field="*{total}" class="form-control" placeholder="total" aria-label="total" readonly>
        <input type="hidden" th:field="*{cartid}">
        <input type="hidden" th:field="*{customer.customerid}">
        <input id="hiddenDiscountId" type="hidden" th:field="*{discount.discountid}">
        <input id="hiddenAdhocDiscountId" type="hidden" th:field="*{discount.discountamount}">
    </form>
    <form id="removeDiscountCartForm" th:action="@{/checkout/removediscount?page=1&size=5}" th:object="${cart}" method="post">
        <input type="hidden" th:field="*{product_cart_list}">
        <input type="hidden" th:field="*{isprocessed}">
        <input type="hidden" th:field="*{updateTimeStamp}">
        <input type="hidden" th:field="*{createTimeStamp}">
        <input type="hidden" th:field="*{total}" class="form-control" placeholder="total" aria-label="total" readonly>
        <input type="hidden" th:field="*{cartid}">
        <input type="hidden" th:field="*{customer.customerid}">
    </form>
</div>

</body>
</html>
