<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Carts</title>



    <!-- MODERN CSS -->
    <link rel="stylesheet" th:if="${UIMODE == 'MODERN'}" href="/css/MODERN/modern.css">
    <!-- RETRO CSS -->
    <link rel="stylesheet" th:if="${UIMODE == 'RETRO'}" href="/css/RETRO/retro.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


    <script>
        $(document).ready(function() {
            $('#barcodeInput').focus();
        });

        $('#barcodeInput').on('input', function() {
            var barcode = $(this).val();
            if (barcode.length >= 11) {
                $(this).val(barcode.substring(0, 11));
                $('#barcodeForm').submit();
            }
        });
    </script>

</head>
<body class="pending-carts-page">

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container-fluid">

    <div class="header-dark">
        <div class="back-button">
            <a th:href="@{/dashboard/index}"><i class="bi bi-arrow-left-circle"></i></a>
        </div>
        <div>
            <h1>Pending Carts</h1>
            <p>Review pending carts</p>
        </div>
        <div></div>
    </div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

    <table class="table table-hover table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Cart ID</th>
            <th scope="col">Open Cart</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cart, iStat : ${cartPage.content}"
            th:if="${cart.isprocessed != 1}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${cart.cartid}"></td>
            <td>
                <a th:href="@{/checkout?cartid=__${cart.cartid}__}" class="cart-button">
                    <i class="bi bi-cart-fill"></i>
                </a>
            </td>
            <td th:text="${cart.customer.name}"></td>
            <td th:text="${cart.total}"></td>
            <td>
                <form method="POST" action="/checkout/delete/cart" class="delete-form">
                    <input type="hidden" name="cartid" th:value="${cart.cartid}" />
                    <button type="button"
                            class="btn btn-danger btn-sm delete-button"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteConfirmModal"
                            th:data-cartid="${cart.cartid}"
                            th:data-customername="${cart.customer.name}"
                            th:data-currentamount="${cart.total}">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <nav th:if="${cartPage.totalPages > 0}">
        <ul class="pagination flex-wrap justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link m-1"
                   th:href="@{/checkout/pendingcarts(size=${size}, page=${pageNumber == 1 ? 0 : pageNumber - 1})}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==cartPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>

</div>


<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete cart <strong id="modalCartId"></strong> for customer <strong id="modalCustomerName"></strong> with amount <strong id="modalCartAmount"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<script>
    let targetForm;

    document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', function () {
            const cartId = this.getAttribute('data-cartid');
            const customerName = this.getAttribute('data-customername');
            const currentAmount = this.getAttribute('data-currentamount');

            document.getElementById('modalCartId').textContent = cartId;
            document.getElementById('modalCustomerName').textContent = customerName;
            document.getElementById('modalCartAmount').textContent = `$${parseFloat(currentAmount).toFixed(2)}`;

            // store form reference
            targetForm = this.closest('form');
        });
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
        if (targetForm) {
            targetForm.submit();
        }
    });
</script>

</body>
</html>
