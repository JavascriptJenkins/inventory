<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>


    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
      .required:after {
        content:" *";
        color: red;
      }
    </style>

    <script>
        $(document).ready(function() {
            $('#barcodeInput').focus();
        });

        $('#barcodeInput').on('input', function() {
            var barcode = $(this).val();
            if (barcode.length >= 11) {
                $(this).val(barcode.substring(0, 11));
                $('#barcodeForm').submit();
            }
        });
    </script>

</head>
<body>



<div th:insert="auth/navbar.html :: navbarfragment"> </div>


<div class="container">


    <div class="alert alert-primary" role="alert" >Pending Carts</div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


    <table class="table" border="1">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cart ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart, iStat : ${cartPage.content}"
            th:if="${cart.isprocessed != 1}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">

            <td th:text="${cart.cartid}"></td>
            <td><a th:href="@{/checkout?cartid=__${cart.cartid}__&customJwtParameter=__${customJwtParameter}__}" th:text="${cart.cartid}"></a></td>
            <td th:text="${cart.customer.name}"></td>
            <td th:text="${cart.total}"></td>

        </tr>


        </tbody>
    </table>
    <div th:if="${cartPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/checkout/pendingcarts?customJwtParameter=__${customJwtParameter}__&size=__${#lists.size(cartPage.content)}__&page=__${pageNumber}__}"
           th:text=${pageNumber}
           th:class="${pageNumber==cartPage.number + 1} ? active"></a>
    </div>





</div>









</body>
</html>
