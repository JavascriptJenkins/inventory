<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Carts</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .btn-secondary, .btn-primary {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-secondary:hover, .btn-primary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .form-control, .form-select {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .form-control:focus, .form-select:focus {
            background-color: #343a40;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .header-small {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            max-width: 400px;
            margin: 0 auto 15px auto;
            text-align: center;
        }
        .back-button {
            margin-right: 20px;
            font-size: 2rem;
        }
        .back-button a {
            color: #343a40;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #343a40;
        }
        .back-button a:hover {
            background-color: #23272b;
            color: #fff;
            border-color: #23272b;
        }
        .alert {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-link {
            color: #fff;  /* Changed to white */
            background-color: #343a40;
            border: 1px solid #343a40;
        }
        .pagination .page-link:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .pagination .active .page-link {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .form-label {
            color: #000;  /* Changed to black */
        }


        .cart-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            background-color: #ffffff;
            color: #343a40;
            border-radius: 50%;
            text-decoration: none;
            border: 2px solid #343a40;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.5rem;
        }

        .cart-button:hover {
            background-color: #23272b;
            color: #ffffff;
            border-color: #23272b;
        }

    </style>

    <script>
        $(document).ready(function() {
            $('#barcodeInput').focus();
        });

        $('#barcodeInput').on('input', function() {
            var barcode = $(this).val();
            if (barcode.length >= 11) {
                $(this).val(barcode.substring(0, 11));
                $('#barcodeForm').submit();
            }
        });
    </script>

</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <div class="back-button">
            <a th:href="@{/dashboard/index}"><i class="bi bi-arrow-left-circle"></i></a>
        </div>
        <div>
            <h1>Pending Carts</h1>
            <p>Review pending carts</p>
        </div>
    </div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

    <table class="table table-hover table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Cart ID</th>
            <th scope="col">Open Cart</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cart, iStat : ${cartPage.content}"
            th:if="${cart.isprocessed != 1}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${cart.cartid}"></td>
            <td>
                <a th:href="@{/checkout?cartid=__${cart.cartid}__}" class="cart-button">
                    <i class="bi bi-cart-fill"></i>
                </a>
            </td>
            <td th:text="${cart.customer.name}"></td>
            <td th:text="${cart.total}"></td>
            <td>
                <form method="POST" action="/checkout/delete/cart" class="delete-form">
                    <input type="hidden" name="cartid" th:value="${cart.cartid}" />
                    <button type="button"
                            class="btn btn-danger btn-sm delete-button"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteConfirmModal"
                            th:data-cartid="${cart.cartid}"
                            th:data-customername="${cart.customer.name}"
                            th:data-currentamount="${cart.total}">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <nav th:if="${cartPage.totalPages > 0}">
        <ul class="pagination flex-wrap justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link m-1"
                   th:href="@{/checkout/pendingcarts(size=${size}, page=${pageNumber == 1 ? 0 : pageNumber - 1})}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==cartPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>

</div>


<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete cart <strong id="modalCartId"></strong> for customer <strong id="modalCustomerName"></strong> with amount <strong id="modalCartAmount"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<script>
    let targetForm;

    document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', function () {
            const cartId = this.getAttribute('data-cartid');
            const customerName = this.getAttribute('data-customername');
            const currentAmount = this.getAttribute('data-currentamount');

            document.getElementById('modalCartId').textContent = cartId;
            document.getElementById('modalCustomerName').textContent = customerName;
            document.getElementById('modalCartAmount').textContent = `$${parseFloat(currentAmount).toFixed(2)}`;

            // store form reference
            targetForm = this.closest('form');
        });
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
        if (targetForm) {
            targetForm.submit();
        }
    });
</script>

</body>
</html>
