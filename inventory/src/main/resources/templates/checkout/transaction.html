<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>


    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <!-- Bootstrap Font Icon CSS -->


    <style>
      .required:after {
        content:" *";
        color: red;
      }
    </style>

</head>
<body>



<div th:insert="auth/navbar.html :: navbarfragment"> </div>


<div class="container">


    <div class="alert alert-primary" role="alert" >Review the transaction</div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


    <!--    One form for passing back the barcode on every scan and updating the transaction in db -->
    <form th:action="@{/checkout/transaction?page=1&size=5}" th:object="${cart}" method="post">

        <!-- Table Section -->
        <div style="overflow-x: auto;">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.product_cart_list}">
                    <td th:text="${item.name}">Item Name</td>
                    <td th:text="${item.price}">Price</td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" th:field="*{product_cart_list}">
        </div>

        <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>
    </form>





</div>









</body>
</html>
