<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>


    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
      .required:after {
        content:" *";
        color: red;
      }
    </style>

</head>
<body>



<div th:insert="auth/navbar.html :: navbarfragment"> </div>


<div class="container">


    <div class="alert alert-primary" role="alert" >Scan Products to Checkout</div>
    <br>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>


    <!--    One form for passing back the barcode on every scan and updating the transaction in db -->
    <form th:action="@{/checkout/scan?customJwtParameter=__${customJwtParameter}__}" th:object="${transaction}" method="post">

        <!-- todo: bind a new transaction number just like -->
        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-4" style="margin-bottom: 5px;">
                <label class="form-label required">Scan Barcode: </label>
                <input type="text" th:field="*{barcode}" class="form-control" placeholder="barcode" aria-label="barcode">
            </div>
        </div>

        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-4" style="margin-bottom: 5px;">
                <label class="form-label required">Total Price</label>
                <input type="text" th:field="*{total}" class="form-control" placeholder="total" aria-label="total" readonly>
            </div>

        </div>

        <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!--   One form for submitting the transaction for actual final processing -->
    <form th:action="@{/checkout/transaction?customJwtParameter=__${customJwtParameter}__}" th:object="${transaction}" method="post">

        <div class="row" style="margin-bottom: 5px;">
            <div class="col-md-4" style="margin-bottom: 5px;">
                <label class="form-label required">Total Price</label>
                <input type="text" th:field="*{total}" class="form-control" placeholder="total" aria-label="total" readonly>
            </div>

        </div>
        <button style="margin-top:5px;" type="submit" class="btn btn-primary">Submit</button>
    </form>



</div>









</body>
</html>
