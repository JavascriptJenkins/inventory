<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat with [[${chatModel.name}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        .chat-container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 5px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 18px;
        }
        
        .message.user .message-avatar {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-avatar {
            background: #28a745;
            color: white;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            border-radius: 25px;
            border: 2px solid #dee2e6;
            padding: 15px 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .send-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            margin-bottom: 20px;
            max-width: 70%;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .chat-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Admin Navigation Bar -->
    <div th:insert="fragments/adminnavbar :: adminnavbarfragment"></div>
    
    <div class="container-fluid mt-4" th:data-chatmodel-id="${chatModel.id}"  th:data-chatmodel-name="${chatModel.name}" th:data-chatmodel-description="${chatModel.description}"    >
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-info">
                <div>
                    <h1 class="mb-2">
                        <i class="bi bi-robot me-2"></i>
                        [[${chatModel.name}]]
                    </h1>
                    <p class="mb-0" th:text="${chatModel.description ?: 'No description provided'}">
                        Chat model description
                    </p>
                </div>
                <div class="chat-stats">
                    <div class="stat-item">
                        <div class="stat-value" th:text="${documentCount}">0</div>
                        <div class="stat-label">Documents</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" th:text="${chatModel.chatCount}">0</div>
                        <div class="stat-label">Total Chats</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" th:text="${chatModel.activeChatCount}">0</div>
                        <div class="stat-label">Active Chats</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot">
                    <div class="message-avatar">
                        <i class="bi bi-robot"></i>
                    </div>
                    <div class="message-content">
                        <p class="mb-0">
                            Hello! I'm your [[${chatModel.name}]] assistant. I can help you with questions based on the documents you've uploaded. 
                            What would you like to know?
                        </p>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="chatInput" 
                       placeholder="Type your message here..."
                       onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="mt-4 text-center">
            <a th:href="@{/chatmodel/view/{id}(id=${chatModel.id})}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Model Details
            </a>
            <a href="/chatmodel/list" class="btn btn-outline-primary">
                <i class="bi bi-list me-2"></i>
                All Chat Models
            </a>
        </div>
    </div>


    <script>
        // Get chat model data from data attributes and Thymeleaf
        const container = document.querySelector('.container-fluid');
        const chatModel = {
            id: container.getAttribute('data-chatmodel-id'),
            name: container.getAttribute('data-chatmodel-name'),
            description: container.getAttribute('data-chatmodel-description')
        };
        
        // Debug logging
        console.log('Chat model data:', chatModel);
        
        let currentChatId = null;
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Disable input and button
            chatInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, 'user');
            chatInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                // Create or get chat session
                if (!currentChatId) {
                    // Get chat model ID from data attribute for reliability
                    const chatModelId = container.getAttribute('data-chatmodel-id');
                    
                    // Validate that chat model ID is available
                    if (!chatModelId || chatModelId === 'null') {
                        throw new Error('Chat model ID is required but not available');
                    }
                    
                    // Build request body with required chatModelId
                    const requestBody = `title=Chat with ${chatModel.name}&chatModelId=${chatModelId}`;
                    
                    const chatResponse = await fetch('/chatbot/api/chat/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: requestBody
                    });
                    
                    if (!chatResponse.ok) {
                        const errorData = await chatResponse.json();
                        throw new Error(errorData.error || 'Failed to create chat');
                    }
                    
                    const chatData = await chatResponse.json();
                    currentChatId = chatData.id;
                }

                // Send message to chat API
                const response = await fetch(`/api/chat/${currentChatId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                });

                const data = await response.json();

                if (data.success) {
                    // Add bot response
                    addMessage(data.botMessage.content, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            } finally {
                // Hide typing indicator and re-enable input
                hideTypingIndicator();
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Add message to chat
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = type === 'user' ? '<i class="bi bi-person"></i>' : '<i class="bi bi-robot"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `<p class="mb-0">${content}</p>`;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            chatInput.focus();
        });
    </script>
</body>
</html>
