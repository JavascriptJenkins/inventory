<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delivery Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .modal-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            color: #fff;
        }
        .progress-container {
            position: relative;
            margin-top: 20px;
        }
    .progress-bar {
        transition: width 0.1s linear; /* Smooth animation for each step */
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        height: 20px;
        border-radius: 10px;
    }
        .progress {
            background-color: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
        }
        .progress-hover {
            position: relative;
            margin: 20px auto;
            width: 80%;
        }
        .status-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }
        .updated-time {
            margin-bottom: 60px; /* Added margin for spacing */
        }
    </style>
    <style>
<!--        .progress-container {-->
<!--            margin-top: 200px; /* Push the progress bar down to avoid overlap */-->
<!--        }-->
    </style>

    <style>
        /* Add a glowing border style for the table */
        .table-bordered {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }

        /* Glowing borders for table rows and cells */
        .table-bordered th,
        .table-bordered td {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
        }

        /* Ensure the text matches the glowing blue effect */
        .table-bordered th, .table-bordered td {
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }
    </style>

    <style>

        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Ensures boxes align at the top */
            gap: 20px; /* Adds spacing between the two boxes */
            margin-top: 20px; /* Add space from the top elements */
        }

        .address-container, .order-info-container {
            background-color: #1e1e1e;
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 10px;
            color: #ffffff;
            width: 250px;
            font-size: 0.9em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }


        .order-info-container {
            left: 0;
        }

        .address-container {
            right: 0;
        }
    </style>

</head>
<body>
<div class="modal show d-block" tabindex="-1">
    <input id="hiddenDeliverytoken" type="hidden" th:data-delivery-token-id="${deliverytoken}" th:value="${deliverytoken}"/>
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span th:text="${delivery.transaction.customervo.name}"></span>
                    - Delivery ID: <span th:text="${delivery.deliveryid}"></span>
                </h5>
            </div>
            <!-- Address Container in the Corner -->
            <div class="info-container">
                <!-- Order Info Container -->
                <div class="order-info-container">
                    <p><strong>Order Info:</strong></p>
                    <p><strong>Order Created:</strong>
                        <span th:text="${delivery.displayCreateDateTimeStamp}"></span>
                    </p>
                    <p><strong>Order Last Updated:</strong>
                        <span th:text="${delivery.displayUpdateDateTimeStamp}"></span>
                    </p>
                </div>

                <!-- Address Container -->
                <div class="address-container">
                    <p><strong>Address:</strong></p>
                    <p>
                        <span th:text="${delivery.location.address1}"></span><br>
                        <span th:if="${delivery.location.address2 != null}" th:text="${delivery.location.address2}"></span>
                        <span th:if="${delivery.location.address2 != null}"><br></span>
                        <span th:text="${delivery.location.city}"></span>,
                        <span th:text="${delivery.location.state}"></span>
                        <span th:text="${delivery.location.zipcode}"></span>
                    </p>
                    <p><strong>Notes:</strong></p>
                    <p class="address-notes" th:text="${delivery.location.notes}"></p>
                </div>
            </div>





            <div class="modal-body">

                <!-- Status Message and Progress Bar -->
                <div th:if="${delivery.status < 5}" class="progress-container">
                    <div class="status-text" th:if="${delivery.status == 0}">Order Created</div>
                    <div class="status-text" th:if="${delivery.status == 1}">Order Being Prepared</div>
                    <div class="status-text" th:if="${delivery.status == 2}">Order Ready For Dispatch</div>
                    <div class="status-text" th:if="${delivery.status == 3}">Order En Route</div>
                    <div class="status-text" th:if="${delivery.status == 4}">Order has been delivered!</div>

                    <div class="progress-hover">
                        <div class="progress">
                            <div
                                    class="progress-bar"
                                    th:style="'width: ' + ${delivery.progressWidth} + '%'">
                            </div>
                        </div>
                    </div>
                </div>
                <p th:if="${delivery.status == 5}" class="text-danger"><strong>Delivery Canceled</strong></p>

                <!-- Package List -->
                <table class="table table-striped table-dark table-bordered">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${delivery.allproductsinpackages}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.producttypeid.name}"></td>
                        <td th:text="${product.displayquantity}"></td>
                        <td th:text="${product.displayprice}"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- Display Total Below the Table -->
                <p class="text-end mt-3" style="font-size: 1.2em; font-weight: bold; color: #00ffcc;">
                    <strong>Total:</strong> <span th:text="${#numbers.formatCurrency(delivery.total)}"></span>
                </p>
            </div>


        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const progressBar = document.querySelector('.progress-bar');

        // Define progress mapping based on status
        const statusProgressMap = {
            0: 20, // Start from 20% for status 0
            1: 40, // Start from 40% for status 1
            2: 60, // Start from 60% for status 2
            3: 80, // Start from 80% for status 3
            4: 100 // Full for status 4
        };

        let currentProgress = parseInt(progressBar.getAttribute('data-progress')) || 0;

        const updateProgress = (newStatus) => {
            const initialProgress = statusProgressMap[newStatus] || 0;
            currentProgress = initialProgress;
        };

        const animateProgress = () => {
            if (currentProgress < 100) {
                currentProgress += 1; // Increment progress
            } else {
                currentProgress = statusProgressMap[parseInt(progressBar.getAttribute('data-status'))] || 0;
            }
            progressBar.style.width = `${currentProgress}%`;
        };

        setInterval(animateProgress, 100); // Update animation every 100ms

        // Polling logic to fetch real-time status
        setInterval(async () => {
            try {
                // Fetch the deliverytoken from the data attribute
                const deliveryTokenElement = document.getElementById('hiddenDeliverytoken');
                const deliveryToken = deliveryTokenElement.getAttribute('data-delivery-token-id');

                // Make the API call using the token
                const response = await fetch(`/delivery/item/ajax/status?deliverytoken=${deliveryToken}`);
                const { status } = await response.json();
                progressBar.setAttribute('data-status', status); // Update status attribute
                updateProgress(status); // Adjust progress dynamically
            } catch (error) {
                console.error('Failed to fetch delivery status:', error);
            }
        }, 5000); // Check for updates every 5 seconds
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const notes = document.querySelector('.address-notes');
    });
</script>



</body>
</html>
