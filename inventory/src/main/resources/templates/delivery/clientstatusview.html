<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delivery Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem; /* Default font size */
        }

        .modal-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            color: #fff;
        }

        .progress-container {
            position: relative;
            margin-top: 20px;
            margin-bottom: 30px; /* Added bottom margin for spacing */

        }

        .progress-bar {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.5), rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.5));
            background-size: 200% 100%;
            animation: glowingBackground 3s linear infinite, pulseBar 1.5s ease-in-out infinite; /* Add pulse animation */
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.75); /* Blue glow effect */
            height: 20px;
            border-radius: 10px;
            width: 0; /* Dynamically updated */
        }

        .progress {
            background-color: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5); /* Optional: Add glow to the entire progress container */
            animation: pulseContainer 1.5s ease-in-out infinite; /* Add pulse to the container */

        }
        /* Pulse animation for the container */
        @keyframes pulseContainer {
            0% {
                box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.75);
            }
            100% {
                box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            }
        }



        .status-text {
        position: relative; /* Ensure proper flow in the layout */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.4em; /* Double the font size */
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            padding: 10px; /* Add padding inside the border */
            border: 2px solid #00bfff; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Floating shadow effect */
<!--            display: inline-block; /* Keep it wrapped and inline */-->
        margin: 20px auto; /* Add spacing around the box */

        text-align: center; /* Center text content */

        }



        .updated-time {
            margin-bottom: 60px;
        }

        .table-bordered {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }

        .modal-title {
            font-size: 1.2em; /* Match .status-text size */
            color: #00ffff; /* Match .status-text color */
            text-shadow: 0px 0px 10px #00ffff; /* Match the glowing effect */
        }
        /* Update Order Info, Address, and Notes text color to match Total */
        .order-info-container p strong,
        .address-container p strong {
            color: #00ffcc; /* Match the color of the Total text */
        }
        /* Change line under modal title */
        .modal-header {
            border-bottom: 2px solid #00bfff; /* Same color as order-info-container border */
        }
        .table-bordered th,
        .table-bordered td {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
        }

        .table-bordered th, .table-bordered td {
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Ensure wrapping for smaller screens */
        }

        .address-container, .order-info-container {
            background-color: #1e1e1e;
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 10px;
            color: #ffffff;
            font-size: 0.9em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%; /* Default to full width */
            max-width: 300px; /* Restrict width for larger screens */
        }
        h5 {
            font-size: 1.5rem; /* Adjust modal title size */
        }

        .status-text {
            font-size: 1.2em; /* Default font size for status */
        }

        .table {
            font-size: 0.9rem; /* Default table font size */
        }

    /* Responsive font scaling */
    @media (max-width: 768px) {
        body {
            font-size: 0.9rem; /* Slightly smaller for mid-sized screens */
        }

        h5 {
            font-size: 1.3rem;
        }


        .table {
            font-size: 0.8rem;
        }
    }

    @media (max-width: 576px) {
        .modal-dialog {
            width: 100vw; /* Full viewport width */
            max-width: 100vw; /* Prevents any width restriction */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove margins around the modal */
        }

        .modal-content {
            height: 100%; /* Ensure modal content fills the height */
            display: flex;
            flex-direction: column; /* Layout content vertically */
        }

        .modal-body {
            overflow-y: auto; /* Add scrolling if content overflows */
            flex-grow: 1; /* Let the body expand as much as possible */
        }
    }
        /* Animation for the glowing background */
        @keyframes glowingBackground {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 0%;
            }
        }
        /* Pulse animation for the whole progress bar */
        @keyframes pulseBar {
            0% {
                transform: scale(1);
                box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.75);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0px 0px 25px rgba(0, 255, 255, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.75);
            }
        }

    </style>

</head>
<body>
<div class="modal show d-block" tabindex="-1">
    <input id="hiddenDeliverytoken" type="hidden" th:data-delivery-token-id="${deliverytoken}" th:value="${deliverytoken}"/>
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span th:text="${delivery.transaction.customervo.name}"></span>
                    | Delivery #<span th:text="${delivery.deliveryid}"></span>
                </h5>
            </div>
            <!-- Address Container in the Corner -->
            <div class="info-container">
                <!-- Order Info Container -->
                <div class="order-info-container">
                    <p><strong>Created:</strong>
                        <span th:text="${delivery.displayCreateDateTimeStamp}"></span>
                    </p>
                    <p><strong>Last Updated:</strong>
                        <span th:text="${delivery.displayUpdateDateTimeStamp}"></span>
                    </p>
                </div>

                <!-- Address Container -->
                <div class="address-container">
                    <p><strong>Address:</strong></p>
                    <p>
                        <span th:text="${delivery.location.address1}"></span><br>
                        <span th:if="${delivery.location.address2 != null}" th:text="${delivery.location.address2}"></span>
                        <span th:if="${delivery.location.address2 != null}"><br></span>
                        <span th:text="${delivery.location.city}"></span>,
                        <span th:text="${delivery.location.state}"></span>
                        <span th:text="${delivery.location.zipcode}"></span>
                    </p>
                    <p><strong>Notes:</strong></p>
                    <p class="address-notes" th:text="${delivery.location.notes}"></p>
                </div>
            </div>





            <div class="modal-body">

                <!-- Status Message and Progress Bar -->
                <div th:if="${delivery.status < 5}" class="progress-container">
                    <div class="status-text" th:if="${delivery.status == 0}">Order Created</div>
                    <div class="status-text" th:if="${delivery.status == 1}">Order Being Prepared</div>
                    <div class="status-text" th:if="${delivery.status == 2}">Order Ready For Dispatch</div>
                    <div class="status-text" th:if="${delivery.status == 3}">Order En Route</div>
                    <div class="status-text" th:if="${delivery.status == 4}">Order has been delivered!</div>

                    <div class="progress-hover">
                        <div class="progress">
                            <div class="progress-bar" th:data-status="${delivery.status}" th:data-progress-width="${delivery.progressWidth}" th:style="'width: ' + ${delivery.progressWidth} + '%'">
                            </div>
                        </div>
                    </div>
                </div>
                <p th:if="${delivery.status == 5}" class="text-danger"><strong>Delivery Canceled</strong></p>

                <!-- Package List -->
                <table class="table table-striped table-dark table-bordered">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${delivery.allproductsinpackages}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.producttypeid.name}"></td>
                        <td th:text="${product.displayquantity}"></td>
                        <td th:text="${product.displayprice}"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- Display Total Below the Table -->
                <!-- Display Total and Units in the Same Row -->
                <p class="d-flex justify-content-between align-items-center mt-3" style="font-size: 1.2em; font-weight: bold; color: #00ffcc;">
                    <span><strong>Units:</strong> <span th:text="${delivery.displayquantitytotal}"></span></span>
                    <span><strong>Total:</strong> <span th:text="${#numbers.formatCurrency(delivery.total)}"></span></span>
                </p>


            </div>


        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const progressBar = document.querySelector('.progress-bar');
        const statusTextElement = document.querySelector('.status-text');

        // Define mappings for progress and status text based on status code
        const statusMapping = {
            0: { text: "Order Created", progress: 20 },
            1: { text: "Order Being Prepared", progress: 40 },
            2: { text: "Order Ready For Dispatch", progress: 60 },
            3: { text: "Order En Route", progress: 80 },
            4: { text: "Order Delivered", progress: 100 },
        };

        let targetProgress = 0; // Target progress based on status
        let currentProgress = 0; // Current animated progress

        const updateStatusAndProgress = (newStatus) => {
            const parsedStatus = parseInt(newStatus, 10);
            console.log('Updating status and progress for:', parsedStatus);

            if (statusMapping.hasOwnProperty(parsedStatus)) {
                const { text, progress } = statusMapping[parsedStatus];
                targetProgress = progress;
                statusTextElement.textContent = text; // Update the status text
                console.log(`Status updated to: "${text}", progress: ${progress}%`);
            } else {
                console.warn('Invalid status received:', parsedStatus);
                targetProgress = 0; // Fallback if invalid
                statusTextElement.textContent = "Unknown Status"; // Fallback text
            }
        };

        const animateProgress = () => {
            if (currentProgress < targetProgress) {
                currentProgress += 1; // Increment progress
            } else if (currentProgress > targetProgress) {
                currentProgress -= 1; // Decrement progress for regression
            }

            progressBar.style.width = `${currentProgress}%`;

            if (currentProgress === targetProgress) {
                console.log('Progress animation completed!');
            }
        };

        setInterval(animateProgress, 30); // Smooth animation

        setInterval(async () => {
            try {
                const deliveryTokenElement = document.getElementById('hiddenDeliverytoken');
                const deliveryToken = deliveryTokenElement.getAttribute('data-delivery-token-id');
                const response = await fetch(`/delivery/item/ajax/status?deliverytoken=${deliveryToken}`);
                const data = await response.json();

                if (data !== undefined) {
                    progressBar.setAttribute('data-status', data);
                    updateStatusAndProgress(data); // Dynamically adjust status and progress
                } else {
                    console.warn('Invalid status received:', data);
                }
            } catch (error) {
                console.error('Failed to fetch delivery status:', error);
            }
        }, 10000); // Check for updates every 10 seconds
    });


</script>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const notes = document.querySelector('.address-notes');
    });
</script>



</body>
</html>
