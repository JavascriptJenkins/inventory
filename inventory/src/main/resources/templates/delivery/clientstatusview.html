<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delivery Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .modal-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            color: #fff;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .progress-bar.fill-25 { background: linear-gradient(to right, #ff5722, #ff9800); }
        .progress-bar.fill-50 { background: linear-gradient(to right, #ff9800, #ffc107); }
        .progress-bar.fill-75 { background: linear-gradient(to right, #ffc107, #8bc34a); }
        .progress-bar.fill-100 { background: linear-gradient(to right, #8bc34a, #4caf50); }
    </style>
</head>
<body>
<div class="modal show d-block" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span th:text="${delivery.transaction.customervo.name}"></span>
                    - Delivery ID: <span th:text="${delivery.deliveryid}"></span>
                </h5>
            </div>
            <div class="modal-body">
                <p><strong>Order Created:</strong> <span th:text="${delivery.createTimeStamp}"></span></p>
                <p><strong>Order Last Updated:</strong> <span th:text="${delivery.updateTimeStamp}"></span></p>

                <!-- Progress Bar -->
                <div th:if="${delivery.status < 4}" class="progress my-4">
                    <div class="progress-bar" th:style="'width: ' + ${delivery.progressWidth} + '%'"></div>
                </div>
                <p th:if="${delivery.status == 4}" class="text-danger"><strong>Delivery Canceled</strong></p>

                <!-- Package List -->
                <h5>Products in Delivery</h5>
                <table class="table table-striped table-dark table-bordered">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${delivery.allproductsinpackages}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.producttypeid.name}"></td>
                        <td th:text="${product.displayquantity}"></td>
                        <td th:text="${product.displayprice}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
