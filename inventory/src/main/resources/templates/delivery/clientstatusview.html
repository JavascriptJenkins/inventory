<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delivery Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .modal-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            color: #fff;
        }
        .progress-container {
            position: relative;
            margin-top: 20px;
        }
    .progress-bar {
        transition: width 0.1s linear; /* Smooth animation for each step */
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        height: 20px;
        border-radius: 10px;
    }
        .progress {
            background-color: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
        }
        .progress-hover {
            position: relative;
            margin: 20px auto;
            width: 80%;
        }
        .status-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }
        .updated-time {
            margin-bottom: 60px; /* Added margin for spacing */
        }
    </style>
</head>
<body>
<div class="modal show d-block" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span th:text="${delivery.transaction.customervo.name}"></span>
                    - Delivery ID: <span th:text="${delivery.deliveryid}"></span>
                </h5>
            </div>
            <div class="modal-body">
                <p><strong>Order Created:</strong>
                    <span th:text="${delivery.displayCreateDateTimeStamp}"></span>
                </p>
                <p class="updated-time"><strong>Order Last Updated:</strong>
                    <span th:text="${delivery.displayUpdateDateTimeStamp}"></span>
                </p>


                <!-- Status Message and Progress Bar -->
                <div th:if="${delivery.status < 5}" class="progress-container">
                    <div class="status-text" th:if="${delivery.status == 0}">Order Created</div>
                    <div class="status-text" th:if="${delivery.status == 1}">Order Being Prepared</div>
                    <div class="status-text" th:if="${delivery.status == 2}">Order Ready For Dispatch</div>
                    <div class="status-text" th:if="${delivery.status == 3}">Order En Route</div>
                    <div class="status-text" th:if="${delivery.status == 4}">Order has been delivered!</div>

                    <div class="progress-hover">
                        <div class="progress">
                            <div
                                    class="progress-bar"
                                    th:style="'width: ' + ${delivery.progressWidth} + '%'"
                                    data-status="${delivery.status}"
                                    data-progress="${delivery.progressWidth}">
                            </div>
                        </div>
                    </div>

                </div>
                <p th:if="${delivery.status == 5}" class="text-danger"><strong>Delivery Canceled</strong></p>

                <!-- Package List -->
                <h5>Products in Order</h5>
                <table class="table table-striped table-dark table-bordered">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${delivery.allproductsinpackages}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.producttypeid.name}"></td>
                        <td th:text="${product.displayquantity}"></td>
                        <td th:text="${product.displayprice}"></td>
                    </tr>

                    </tbody>
                </table>
                <!-- Display Total Below the Table -->
                <p class="text-end mt-3" style="font-size: 1.2em; font-weight: bold; color: #00ffcc;">
                    <strong>Total:</strong> <span th:text="${#numbers.formatCurrency(delivery.total)}"></span>
                </p>



            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const progressBar = document.querySelector('.progress-bar');

        // Define progress mapping based on status
        const statusProgressMap = {
            0: 20, // Start from 20% for status 0
            1: 40, // Start from 40% for status 1
            2: 60, // Start from 60% for status 2
            3: 80, // Start from 80% for status 3
            4: 100 // Full for status 4
        };

        // Fetch the initial status
        const deliveryStatus = parseInt(progressBar.getAttribute('data-status')) || 0;
        const initialProgress = statusProgressMap[deliveryStatus] || 0;

        let progress = initialProgress; // Start animation from the mapped percentage
        const maxProgress = 100;

        const animateProgress = () => {
            if (progress < maxProgress) {
                progress += 1; // Increment progress
            } else {
                progress = initialProgress; // Reset to initial progress
            }
            progressBar.style.width = `${progress}%`;
        };

        setInterval(animateProgress, 100); // Update every 100ms
    });
</script>



</body>
</html>
