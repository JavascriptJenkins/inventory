<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delivery Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        .table-bordered {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }

        .table-bordered th, .table-bordered td {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }

        .status-text {
            font-size: 1.2em;
        }

        /* Themed Form Controls */
        .form-select, .form-control, .btn {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            color: #00ffff;
            background-color: #121212;
            text-shadow: 0px 0px 10px #00ffff;
            transition: all 0.3s ease;
        }

    .form-select:focus, .form-control:focus, .btn:focus {
        border-color: #00ffff;
        box-shadow: 0px 0px 10px #00ffff;
    }
            /* Button Hover Effects */
    .btn-secondary:hover {
        background-color: #203a43;
        color: #ffffff;
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
    }

    /* Consistent Label Spacing */
    .form-label {
        margin-bottom: 5px;
        color: #00ffff;
        text-shadow: 0px 0px 10px #00ffff;
    }

    /* Adjust for Alignment */
    .align-items-center .form-control,
    .align-items-center .form-select,
    .align-items-center .btn {
        height: calc(2.5rem + 2px); /* Ensure consistent height across all elements */
    }
    </style>
    <style>
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item .page-link {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .pagination .page-item .page-link:hover {
            background-color: #203a43;
            color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
        }

        .pagination .page-item.active .page-link {
            background-color: #2c5364;
            color: #ffffff;
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>
<input type="hidden" th:data-current-pagination-size="${currentpagesize}" id="currentSizeId">
<div class="container mt-4">
    <h1 class="status-text">Delivery Queue</h1>
    <!-- Search Bar -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="recordSize" class="form-label">Display Records:</label>
            <select id="recordSize" class="form-select">
                <option value="5">5 Records</option>
                <option value="10">10 Records</option>
                <option value="100">100 Records</option>
                <option value="1000">1000 Records</option>
                <option value="10000">10000 Records</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="customerselectid" class="form-label">Filter:</label>
            <select id="customerselectid" class="form-select">
                <option value="0">Filter by customer</option>
                <option th:each="customer : ${customers}" th:value="${customer.customerid}" th:text="${customer.name}" th:selected="${customer.customerid == customerid}"></option>
            </select>
        </div>
        <div class="col-md-4 search-bar">
            <div class="d-flex">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Search Deliveries...">
                <button id="clearSearch" class="btn btn-secondary">Clear</button>
            </div>
        </div>
    </div>

    <!-- Table Content -->
    <table class="table table-striped table-dark table-bordered mt-3">
        <thead>
        <tr>
            <th>Delivery ID</th>
            <th>Customer Name</th>
            <th>Order Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <tr th:each="delivery : ${deliveryPage.content}" class="delivery-row">
            <td th:text="${delivery.deliveryid}"></td>
            <td th:text="${delivery.transaction.customervo.name}"></td>
            <td>
                <span th:text="${delivery.name}"></span><br>
            </td>
            <td th:text="${delivery.status}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3 d-flex justify-content-between align-items-center">
        <p><strong>Total Deliveries:</strong> <span th:text="${deliveryPage.totalElements}"></span></p>
        <p><strong>Page:</strong> <span th:text="${deliveryPage.number + 1}"></span> of <span th:text="${deliveryPage.totalPages}"></span></p>
    </div>

    <!-- Pagination Navigation -->
    <nav th:if="${deliveryPage.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{/delivery/queue(size=${size}, page=${pageNumber == 1 ? 0 : pageNumber - 1}, customerid=${customerid})}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber == deliveryPage.number + 1} ? ' active'">
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
    $(document).ready(function () {
        // Function to filter table rows
        function filterTable() {
            const searchValue = $('#searchInput').val().toLowerCase();
            let visibleCount = 0;

            $('.delivery-row').each(function () {
                const rowText = $(this).text().toLowerCase();
                if (rowText.includes(searchValue)) {
                    $(this).removeClass('d-none'); // Show matching rows
                    visibleCount++;
                } else {
                    $(this).addClass('d-none'); // Hide non-matching rows
                }
            });

            // Show "No items found" message if no rows are visible
            if (visibleCount === 0) {
                if (!$('#noResultsRow').length) {
                    $('#tableBody').append('<tr id="noResultsRow"><td colspan="4" class="text-center">No matching deliveries found.</td></tr>');
                }
            } else {
                $('#noResultsRow').remove();
            }
        }

        // Event listener for input changes
        $('#searchInput').on('input', filterTable);

        // Clear button functionality
        $('#clearSearch').on('click', function () {
            $('#searchInput').val('');
            filterTable(); // Reset the table display
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get the element containing the current pagination size
        const element = document.getElementById('currentSizeId');
        if (!element) {
            console.error('Element with ID "currentSizeId" not found.');
            return;
        }

        // Get the value of the current pagination size
        const currentPageSize = element.dataset.currentPaginationSize;
        if (!currentPageSize) {
            console.error('Current pagination size is not set in the element "currentSizeId".');
            return;
        }

        console.log('currentPageSize:', currentPageSize);

        // Get the record size dropdown
        const recordSizeDropdown = document.getElementById('recordSize');
        if (!recordSizeDropdown) {
            console.error('Element with ID "recordSize" not found.');
            return;
        }

        // Ensure the dropdown has an option with the matching value
        const matchingOption = Array.from(recordSizeDropdown.options).find(
            option => option.value === currentPageSize
        );

        if (matchingOption) {
            // Set the value of the dropdown
            recordSizeDropdown.value = currentPageSize;
            console.log(`Dropdown value set to: ${recordSizeDropdown.value}`);
        } else {
            console.error(`No matching option found in dropdown for value: ${currentPageSize}`);
        }
    });
</script>

</body>
</html>
