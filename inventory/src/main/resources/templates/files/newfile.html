<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Files</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .btn-secondary, .btn-primary {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-secondary:hover, .btn-primary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .form-control, .form-select {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .form-control:focus, .form-select:focus {
            background-color: #343a40;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-small {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #c0c0c0, #ffffff);
            border-image-slice: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            max-width: 400px;
            margin: 0 auto 15px auto;
            text-align: center;
        }
        .back-button {
            margin-right: 20px;
            font-size: 2rem;
        }
        .back-button a {
            color: #343a40;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #343a40;
        }
        .back-button a:hover {
            background-color: #23272b;
            color: #fff;
            border-color: #23272b;
        }
        .notes-bubble {
            background-color: #f1f8fa;
            border: 1px solid #c0c0c0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .progress {
            flex: 1;
            margin-left: 20px;
        }
        .progress-bar {
            background-color: #6c757d;
        }
        .alert {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-link {
            color: #007bff;
            background-color: #343a40;
            border: 1px solid #343a40;
        }
        .pagination .page-link:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .pagination .active .page-link {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .blurred {
            filter: blur(5px);
            pointer-events: none;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: #343a40;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            border-radius: 50%;
            color: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1002;
        }
        .popup-content ul {
            padding-left: 20px;
        }
        .popup-content ul li {
            margin-bottom: 10px;
        }
        .popup-content ul li .notes-bubble {
            background-color: #6c757d;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
        }
    </style>

    <script>
        function showHelpPopup() {
            document.getElementById('popupOverlayHelp').classList.add('active');
            document.getElementById('pageContent').classList.add('blurred');
        }

        function hideHelpPopup() {
            document.getElementById('popupOverlayHelp').classList.remove('active');
            document.getElementById('pageContent').classList.remove('blurred');
        }

        function viewInvoice(event) {
            event.preventDefault();

            // Find the nearest span within the same row as the clicked button
            var spanText = $(event.target).closest('tr').find('span').text();

            // Remove commas from the span text if present
            spanText = spanText.replace(/,/g, '');

            // Set the value of the hidden input field 'filenametosend' to the span text
            document.getElementById('filenametosend').value = spanText;

            document.getElementById('action').value = "view";
            document.getElementById('textoremailInvoiceForm').submit();
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('.bi-question-circle-fill').addEventListener('click', showHelpPopup);
            document.querySelector('.popup-close').addEventListener('click', hideHelpPopup);

            // Revert to original pagination functionality
            var dirSelection = document.getElementById("dirselectionid");
            var hiddenInput = document.getElementById("selected");
            hiddenInput.value = dirSelection.value;

            document.querySelectorAll('.pagination .page-link').forEach(function(paginationLink) {
                paginationLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    var selectedValue = dirSelection.value;
                    hiddenInput.value = selectedValue;

                    var currentHref = this.getAttribute('href');
                    var modifiedHref = currentHref + "&selected=" + encodeURIComponent(selectedValue);

                    window.location.href = modifiedHref;
                });
            });
        });
    </script>
</head>
<body>
<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<!-- Page Content Wrapper -->
<div id="pageContent">
    <div class="container">
        <div class="header-dark">
            <div class="back-button">
                <a th:href="@{/batch?batchid=__${batch.batchid}__&editmode=no}"><i class="bi bi-arrow-left-circle"></i></a>
            </div>
            <div>
                <h1>Batch Files</h1>
                <p>View and manage your batch files.</p>
            </div>
            <div>
                <a href="#" class="text-light"><i class="bi bi-question-circle-fill" style="font-size: 2rem;"></i></a>
            </div>
        </div>

        <div class="header-small">
            <p>Files Uploaded For Batch ID: <span th:text="${batch.batchid}"></span></p>
            <p>Batch #: <span th:text="${batch.batchnumber}"></span></p>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
        <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
        <div class="alert alert-primary" role="alert" th:if="${primaryMessage}" th:text="${primaryMessage}">Primary</div>

        <div class="col-sm-2" style="margin-bottom: 5px;">
            <form th:action="@{/viewfiles/viewdirfiles?batchid=__${batch.batchid}__&size=5&page=1}" th:object="${menuoption}" method="post">
                <label class="form-label required">View files in dir</label>
                <select id="dirselectionid" class="form-select" th:field="${menuoption.selected}">
                    <option th:each="menuoption : ${directoryoptions}" th:value="${menuoption}" th:text="${menuoption}"></option>
                </select>
                <button style="margin-top:5px;" type="submit" class="btn btn-primary">Select Directory</button>
            </form>
        </div>

        <form id="textoremailInvoiceForm" th:action="@{/viewfiles/textemailinvoice?size=5&page=1&batchid=__${batch.batchid}__}" th:object="${menuoption}" method="post">
            <table class="table table-hover table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">File Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file, iStat : ${filePage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td><span id="filenamespanid" th:text="${file.filename}" th:data-filename="${file.filename}"></span>
                        <input type="hidden" id="action" name="action" value="">
                        <input type="hidden" id="email" name="email" value="">
                        <input type="hidden" id="phonenumber" name="phonenumber" value="">
                        <input type="hidden" id="filenametosend" name="filenametosend" value="">
                        <input type="hidden" id="selected" name="selected" value="">
                        <div class="text-end">
                            <button onclick="setTextInvoice(event)" type="submit" class="btn btn-primary">Text</button>
                            <button onclick="setEmailInvoice(event)" type="submit" class="btn btn-primary">Email</button>
                            <button onclick="viewInvoice(event)" type="submit" class="btn btn-primary">View File</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <nav th:if="${filePage.totalPages > 0}">
            <ul class="pagination flex-wrap justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link btn btn-secondary btn-sm m-1"
                       th:href="@{/viewfiles(batchid=${batch.batchid}, size=5, page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == filePage.number + 1} ? 'active'">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>


</body>
</html>
