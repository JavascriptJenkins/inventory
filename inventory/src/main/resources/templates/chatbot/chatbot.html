<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>METRC Chat Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- Thymeleaf variables -->
    <script th:inline="javascript">
        var currentChatId = /*[[${currentChat.id}]]*/ null;
        var currentChatTitle = /*[[${currentChat.title}]]*/ 'New Chat';
        var userChats = /*[[${userChats}]]*/ [];
    </script>
    
    <style>
        :root {
            --brand-color: #f25e5a;
            --brand-dark: #e24a47;
            --success-color: #28a745;
            --success-dark: #1e7e34;
            --warning-color: #ffc107;
            --warning-dark: #e0a800;
            --info-color: #17a2b8;
            --info-dark: #138496;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
            --gameboy-bg: #0f380f;
            --gameboy-screen: #9bbc0f;
            --gameboy-dark: #306230;
            --gameboy-light: #8bac0f;
            --crt-green: #00ff00;
            --crt-dark-green: #006600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: var(--gameboy-bg);
            color: var(--gameboy-screen);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT TV Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 0%, transparent 2%, rgba(0,0,0,0.1) 2.5%, transparent 3%),
                linear-gradient(0deg, transparent 0%, transparent 2%, rgba(0,0,0,0.1) 2.5%, transparent 3%);
            pointer-events: none;
            z-index: 1000;
        }

        /* CRT Scan Lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Main Container */
        .gameboy-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Chat Sidebar */
        .chat-sidebar {
            width: 300px;
            background: var(--gameboy-dark);
            border: 4px solid var(--gameboy-light);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 
                0 8px 0 var(--gameboy-dark),
                0 0 20px rgba(155, 188, 15, 0.3);
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gameboy-light);
        }

        .sidebar-title {
            font-size: 1rem;
            color: var(--crt-green);
            text-shadow: 0 0 5px var(--crt-green);
            margin-bottom: 10px;
        }

        .new-chat-button {
            background: var(--gameboy-light);
            color: var(--gameboy-bg);
            border: 3px solid var(--gameboy-dark);
            border-radius: 8px;
            padding: 12px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                0 4px 0 var(--gameboy-dark),
                0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .new-chat-button:hover {
            background: var(--gameboy-screen);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 var(--gameboy-dark),
                0 0 15px rgba(0, 0, 0, 0.4);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            background: var(--gameboy-bg);
            border: 2px solid var(--gameboy-light);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .chat-item:hover {
            border-color: var(--crt-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .chat-item.active {
            border-color: var(--crt-green);
            background: var(--gameboy-screen);
            color: var(--gameboy-bg);
        }

        .chat-item-title {
            font-size: 0.6rem;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-preview {
            font-size: 0.5rem;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }

        .chat-item:hover .chat-item-actions {
            display: block;
        }

        .chat-action-btn {
            background: var(--gameboy-dark);
            color: var(--gameboy-light);
            border: 1px solid var(--gameboy-light);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.4rem;
            cursor: pointer;
            margin-left: 2px;
        }

        .chat-action-btn:hover {
            background: var(--gameboy-light);
            color: var(--gameboy-bg);
        }

        /* Main Chat Area */
        .chat-main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chatbot-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--gameboy-dark);
            border: 4px solid var(--gameboy-light);
            border-radius: 15px;
            box-shadow: 
                0 8px 0 var(--gameboy-dark),
                0 0 20px rgba(155, 188, 15, 0.3);
        }

        .chatbot-title {
            font-size: 2rem;
            color: var(--crt-green);
            text-shadow: 
                0 0 5px var(--crt-green),
                0 0 10px var(--crt-green),
                0 0 15px var(--crt-green);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--crt-green), 0 0 10px var(--crt-green), 0 0 15px var(--crt-green);
            }
            to {
                text-shadow: 0 0 10px var(--crt-green), 0 0 20px var(--crt-green), 0 0 30px var(--crt-green);
            }
        }

        .chatbot-subtitle {
            font-size: 0.8rem;
            color: var(--gameboy-light);
            opacity: 0.8;
        }

        .current-chat-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 8px;
            background: var(--gameboy-bg);
            border: 2px solid var(--gameboy-light);
            border-radius: 8px;
        }

        #currentChatTitle {
            font-size: 0.7rem;
            color: var(--crt-green);
            text-shadow: 0 0 3px var(--crt-green);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: var(--gameboy-dark);
            border: 4px solid var(--gameboy-light);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 
                0 8px 0 var(--gameboy-dark),
                0 0 20px rgba(155, 188, 15, 0.3);
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--gameboy-bg);
            border: 2px solid var(--gameboy-light);
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 300px;
            max-height: 500px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.7rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--gameboy-light);
            color: var(--gameboy-bg);
            margin-left: 20px;
            border: 2px solid var(--gameboy-screen);
        }

        .message.bot {
            background: var(--gameboy-screen);
            color: var(--gameboy-bg);
            margin-right: 20px;
            border: 2px solid var(--gameboy-light);
        }

        .message-time {
            font-size: 0.5rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Response Details Styling */
        .response-details {
            margin-top: 10px;
            padding: 8px;
            background: var(--gameboy-bg);
            border: 1px solid var(--gameboy-light);
            border-radius: 6px;
            font-size: 0.6rem;
        }

        .detail-section {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section strong {
            color: var(--crt-green);
            text-shadow: 0 0 3px var(--crt-green);
        }

        .source-count {
            color: var(--gameboy-light);
            font-style: italic;
        }

        .detail-font {
            color: var(--gameboy-light);
            font-style: italic;
        }

        /* Input Area */
        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .chat-input {
            flex: 1;
            background: var(--gameboy-bg);
            color: var(--gameboy-screen);
            border: 3px solid var(--gameboy-light);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--crt-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .chat-input::placeholder {
            color: var(--gameboy-light);
            opacity: 0.6;
        }

        .send-button {
            background: var(--gameboy-light);
            color: var(--gameboy-bg);
            border: 3px solid var(--gameboy-dark);
            border-radius: 8px;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover {
            background: var(--gameboy-screen);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-text {
            font-size: 0.8rem;
            color: var(--crt-green);
            margin-bottom: 15px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-dots {
            display: inline-block;
            font-size: 1.5rem;
            color: var(--crt-green);
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* GameBoy Button Effect */
        .gameboy-button {
            position: relative;
            background: var(--gameboy-light);
            color: var(--gameboy-bg);
            border: 3px solid var(--gameboy-dark);
            border-radius: 8px;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                0 4px 0 var(--gameboy-dark),
                0 0 10px rgba(0, 0, 0, 0.3);
        }

        .gameboy-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 var(--gameboy-dark),
                0 0 15px rgba(0, 0, 0, 0.4);
        }

        .gameboy-button:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 0 var(--gameboy-dark),
                0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gameboy-container {
                padding: 10px;
                flex-direction: column;
            }
            
            .chat-sidebar {
                width: 100%;
                min-height: auto;
                max-height: 200px;
            }
            
            .chatbot-title {
                font-size: 1.5rem;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
            
            .send-button {
                min-width: auto;
            }
            
            .chat-messages {
                min-height: 250px;
                max-height: 350px;
            }
        }

        @media (max-width: 480px) {
            .chatbot-title {
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 0.6rem;
            }
            
            .chat-input {
                font-size: 0.6rem;
                padding: 12px;
            }
            
            .send-button {
                font-size: 0.6rem;
                padding: 12px 15px;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--gameboy-bg);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gameboy-light);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--gameboy-screen);
        }
    </style>
</head>
<body>
    <div class="gameboy-container">
        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">CHAT SESSIONS</div>
                <button class="new-chat-button" id="newChatButton">
                    <i class="bi bi-plus-circle"></i> NEW CHAT
                </button>
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Chat items will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main-area">
            <!-- Header -->
            <div class="chatbot-header">
                <h1 class="chatbot-title">METRC CHAT BOT</h1>
                <p class="chatbot-subtitle">Ask questions about METRC documentation and get AI-powered answers</p>
                <div class="current-chat-info">
                    <span id="currentChatTitle">New Chat</span>
                    <button class="chat-action-btn" id="editChatTitleBtn" title="Edit chat title">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Loading Animation -->
                <div class="loading-container" id="loadingContainer">
                    <div class="loading-text">METRC Bot is thinking</div>
                    <div class="loading-dots"></div>
                </div>

                <!-- Input Area -->
                <div class="chat-input-container">
                    <input type="text" 
                           class="chat-input" 
                           id="chatInput" 
                           placeholder="Type your METRC question here..."
                           maxlength="500">
                    <button class="gameboy-button" id="sendButton">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            const chatMessages = $('#chatMessages');
            const chatInput = $('#chatInput');
            const sendButton = $('#sendButton');
            const loadingContainer = $('#loadingContainer');
            const chatList = $('#chatList');
            const newChatButton = $('#newChatButton');
            const currentChatTitle = $('#currentChatTitle');
            const editChatTitleBtn = $('#editChatTitleBtn');

            // Initialize the page
            initializeChatInterface();

            function initializeChatInterface() {
                // Load chat list
                loadChatList();
                
                // Load current chat messages
                if (currentChatId) {
                    loadChatMessages(currentChatId);
                }
                
                // Set up event listeners
                setupEventListeners();
            }

            function setupEventListeners() {
                // Send message
                sendButton.on('click', handleSendMessage);
                chatInput.on('keypress', function(e) {
                    if (e.which === 13 && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage();
                    }
                });

                // New chat
                newChatButton.on('click', createNewChat);

                // Edit chat title
                editChatTitleBtn.on('click', editChatTitle);

                // Focus input
                chatInput.focus();
            }

            async function handleSendMessage() {
                const question = chatInput.val().trim();
                if (!question || !currentChatId) return;

                // Add user message to UI
                addMessageToUI(question, true);
                chatInput.val('');

                // Show loading
                toggleLoading(true);

                try {
                    // Send message to API
                    const response = await fetch(`/api/chat/${currentChatId}/send`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `message=${encodeURIComponent(question)}`
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        // Add bot response to UI
                        const botMessage = data.botMessage;
                        const responseData = data.responseData;
                        addMessageToUI(botMessage.content, false, responseData);
                        
                        // Update chat list to reflect new message
                        loadChatList();
                    } else {
                        addMessageToUI('Sorry, there was an error. Please try again.', false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessageToUI('Sorry, there was an error. Please try again.', false);
                } finally {
                    toggleLoading(false);
                    chatInput.focus();
                }
            }

            function addMessageToUI(content, isUser = false, responseData = null) {
                const messageDiv = $('<div>').addClass('message').addClass(isUser ? 'user' : 'bot');
                const timeDiv = $('<div>').addClass('message-time');
                
                if (isUser) {
                    messageDiv.html(content);
                } else {
                    let messageContent = content;
                    
                    if (responseData && responseData.states && responseData.states.length > 0) {
                        messageContent += '<div class="response-details">';
                        
                        if (responseData.states.length > 0) {
                            messageContent += '<div class="detail-section detail-font"><strong>States:</strong> ' + responseData.states.join(', ') + '</div>';
                        }
                        
                        if (responseData.endpoints && responseData.endpoints.length > 0) {
                            const uniqueEndpoints = [...new Set(responseData.endpoints)];
                            messageContent += '<div class="detail-section detail-font"><strong>Endpoints:</strong> ' + uniqueEndpoints.join(', ') + '</div>';
                        }
                        
                        if (responseData.sources && responseData.sources.length > 0) {
                            messageContent += '<div class="detail-section"><strong>Sources:</strong> <span class="source-count">' + responseData.sources.length + ' sources found</span></div>';
                        }
                        
                        messageContent += '</div>';
                    }
                    
                    messageDiv.html(messageContent);
                }
                
                timeDiv.text((isUser ? 'You' : 'Bot') + ' â€¢ ' + new Date().toLocaleTimeString());
                messageDiv.append(timeDiv);
                
                chatMessages.append(messageDiv);
                chatMessages.scrollTop(chatMessages[0].scrollHeight);
            }

            function toggleLoading(show) {
                if (show) {
                    loadingContainer.show();
                    sendButton.prop('disabled', true);
                    chatInput.prop('disabled', true);
                } else {
                    loadingContainer.hide();
                    sendButton.prop('disabled', false);
                    chatInput.prop('disabled', false);
                }
            }

            async function loadChatList() {
                try {
                    // For now, we'll use the userChats from Thymeleaf
                    // In a real implementation, you'd fetch this from an API
                    renderChatList(userChats);
                } catch (error) {
                    console.error('Error loading chat list:', error);
                }
            }

            function renderChatList(chats) {
                chatList.empty();
                
                chats.forEach(chat => {
                    const chatItem = $('<div>').addClass('chat-item')
                        .attr('data-chat-id', chat.id)
                        .click(() => switchToChat(chat.id));
                    
                    if (chat.id === currentChatId) {
                        chatItem.addClass('active');
                    }
                    
                    const title = $('<div>').addClass('chat-item-title').text(chat.title);
                    const preview = $('<div>').addClass('chat-item-preview').text(chat.lastMessagePreview || 'No messages yet');
                    
                    const actions = $('<div>').addClass('chat-item-actions');
                    const editBtn = $('<button>').addClass('chat-action-btn').html('<i class="bi bi-pencil"></i>')
                        .click((e) => {
                            e.stopPropagation();
                            editChatTitle(chat.id, chat.title);
                        });
                    const deleteBtn = $('<button>').addClass('chat-action-btn').html('<i class="bi bi-trash"></i>')
                        .click((e) => {
                            e.stopPropagation();
                            deleteChat(chat.id);
                        });
                    
                    actions.append(editBtn, deleteBtn);
                    chatItem.append(title, preview, actions);
                    chatList.append(chatItem);
                });
            }

            async function switchToChat(chatId) {
                if (chatId === currentChatId) return;
                
                currentChatId = chatId;
                
                // Update URL
                const url = new URL(window.location);
                url.searchParams.set('chatId', chatId);
                window.history.pushState({}, '', url);
                
                // Load chat messages
                await loadChatMessages(chatId);
                
                // Update UI
                $('.chat-item').removeClass('active');
                $(`.chat-item[data-chat-id="${chatId}"]`).addClass('active');
                
                // Update chat title
                const chat = userChats.find(c => c.id === chatId);
                if (chat) {
                    currentChatTitle.text(chat.title);
                }
            }

            async function loadChatMessages(chatId) {
                try {
                    const response = await fetch(`/api/chat/${chatId}/messages`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        chatMessages.empty();
                        
                        data.messages.forEach(message => {
                            let responseData = null;
                            if (message.states || message.endpoints || message.sources) {
                                responseData = {
                                    states: message.states ? JSON.parse(message.states) : null,
                                    endpoints: message.endpoints ? JSON.parse(message.endpoints) : null,
                                    sources: message.sources ? JSON.parse(message.sources) : null
                                };
                            }
                            
                            addMessageToUI(message.content, message.isUserMessage, responseData);
                        });
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                    chatMessages.html('<div class="message bot">Error loading messages. Please refresh the page.</div>');
                }
            }

            async function createNewChat() {
                const title = prompt('Enter chat title:', 'New METRC Chat');
                if (!title) return;
                
                try {
                    const response = await fetch('/api/chat/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `title=${encodeURIComponent(title)}`
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Reload page with new chat
                        window.location.href = `/chatbot?chatId=${data.chat.id}`;
                    }
                } catch (error) {
                    console.error('Error creating chat:', error);
                    alert('Error creating new chat. Please try again.');
                }
            }

            async function editChatTitle(chatId = currentChatId, currentTitle = currentChatTitle.text()) {
                const newTitle = prompt('Enter new chat title:', currentTitle);
                if (!newTitle || newTitle === currentTitle) return;
                
                try {
                    const response = await fetch(`/api/chat/${chatId}/title`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `title=${encodeURIComponent(newTitle)}`
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        currentChatTitle.text(newTitle);
                        loadChatList(); // Refresh chat list
                    }
                } catch (error) {
                    console.error('Error updating chat title:', error);
                    alert('Error updating chat title. Please try again.');
                }
            }

            async function deleteChat(chatId) {
                if (!confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
                    return;
                }
                
                try {
                    const response = await fetch(`/api/chat/${chatId}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        if (chatId === currentChatId) {
                            // If we deleted the current chat, redirect to main page
                            window.location.href = '/chatbot';
                        } else {
                            // Just refresh the chat list
                            loadChatList();
                        }
                    }
                } catch (error) {
                    console.error('Error deleting chat:', error);
                    alert('Error deleting chat. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
