    <script>
        function processTableItems() {
            const seenBarcodes = new Set();

            const tableRows = document.querySelectorAll("#appyDiscountTransactionForm tbody tr");
            console.log("Total rows found:", tableRows.length);


            $('#appyDiscountTransactionForm tbody tr').each(function() {
                const itemBarcode = $(this).data('barcode');

                if (seenBarcodes.has(itemBarcode)) {
                    $(this).hide(); // Delete the row if the barcode is already seen
                } else {
                    seenBarcodes.add(itemBarcode);
                    $(this).show(); // Ensure the row is visible (in case it was hidden previously)
                }
            });

            console.log(Array.from(seenBarcodes)); // This will log the unique barcodes
        }

        $(document).ready(function () {
            processTableItems();
        });


        function deleteItemFromTransaction(element) {
            // Prevent the default link action
            event.preventDefault();

            // Get the barcode from the data-barcode attribute
            const barcode = element.closest('tr').getAttribute('data-barcode');
            console.log(element);
            console.log(barcode);

            const form = document.getElementById('appyDiscountTransactionForm');

            // Create and append a hidden input for the barcode
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'barcode';
            hiddenInput.value = barcode;
            form.appendChild(hiddenInput);

            // Submit the form
            form.submit();
        }
    </script>

    <script>
        $(document).ready(function() {
            function getParameterByName(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var url = window.location.href;
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                var results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }


            var currentSize = getParameterByName('size') || '5'; // Default to 10 if not set
            var currentPage = getParameterByName('page') || '0'; // Default to 1 if not set
            var currentTransactionId = getParameterByName('transactionid') || '0'; // Default to 1 if not set


<!--            // Set the dropdown to the current size-->
<!--            $('#recordSize').val(currentSize);-->

<!--            $('#recordSize').change(function() {-->
<!--                var selectedSize = $(this).val();-->
<!--                var newUrl = '/transaction/listall?size=' + selectedSize + '&page=' + currentPage;-->
<!--                window.location.href = newUrl;-->
<!--            });-->

            $('#producttypeselectid').change(function() {
                var selectedProductTypeId = $(this).val();
                var newUrl = '/transaction/discount?size=' + currentSize + '&page=' + currentPage + '&producttypeid=' + selectedProductTypeId + '&transactionid=' + currentTransactionId;
                window.location.href = newUrl;
            });
        });
    </script>

    <script>
        // todo: add an existing discount field somewhere and then apply it to this method
        document.addEventListener("DOMContentLoaded", function () {
            const discountInput = document.getElementById("discountamountid");
            const remainingAfterDiscount = document.getElementById("amountremainingafterdiscountid");
            const tableRows = document.querySelectorAll("#appyDiscountTransactionForm tbody tr");

            discountInput?.addEventListener("input", function () {
                const discountAmount = parseFloat(discountInput.value) || 0; // Get input value or default to 0
                let rollingDiscountAmount = 0; // Get input value or default to 0
                let totalPrice = 0;
                let quantity = 0;

                // Loop through each row in the table
                tableRows.forEach(row => {
                    const price = parseFloat(row.querySelector("td:nth-child(2)").textContent) || 0; // Price column
                   // const quantity = parseFloat(row.querySelector("td:nth-child(3)").textContent) || 0; // Quantity column
                    rollingDiscountAmount += discountAmount; // add the unit discount to each table row
                    totalPrice += price; // Calculate total price (Price x Quantity)
                });

                // Calculate remaining amount after discount
                const discountedTotal = totalPrice - rollingDiscountAmount; // Subtract discount from total

                remainingAfterDiscount.textContent = Math.max(discountedTotal, 0).toFixed(2); // Update span text ensuring no negative values

            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const discountInput = document.getElementById("discountamountid");
            const applyDiscountButton = document.getElementById("applyDiscountButton");

            // Function to enable/disable the button
            const toggleButtonState = () => {
                if(discountInput){
                     const discountAmount = parseFloat(discountInput.value) || 0;
                     console.log('Discount Amount:', discountAmount);

                    applyDiscountButton.disabled = discountAmount <= 0;
                } else {
                    applyDiscountButton.disabled = true;
                }
            };

            // Initialize button state on page load
            toggleButtonState();

            // Add event listener to update button state dynamically
            if(discountInput){
                discountInput?.addEventListener("input", toggleButtonState);
            }

        });

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productTypeSelect = document.getElementById("producttypeselectid");
            const productTypeDisplay = document.getElementById("producttype-display");

            // Update display with the text of the selected option
            productTypeSelect.addEventListener("change", function () {
                const selectedText = productTypeSelect.options[productTypeSelect.selectedIndex]?.textContent || "N/A";
                productTypeDisplay.textContent = selectedText;
            });

            // Initialize display on page load
            const initialText = productTypeSelect.options[productTypeSelect.selectedIndex]?.textContent || "N/A";

            if(productTypeDisplay){
                productTypeDisplay.textContent = initialText;
            }

        });
    </script>

<body>
<div class="container">
    <div class="header-dark">
        <h1>Discount</h1>
    </div>
    <div class="sub-header">
        <p>Transaction ID: <span th:text="${transactionid}"></span></p>
        <p>Original Price: <span th:text="${transaction.originalprice}"></span></p>
        <p>Customer: <span th:text="${customer.name}"></span></p>
        <p>Amount remaining to pay: <span id="amountremainingid" th:text="${transaction.totalwithtax - (transaction.paid == null ? 0.0 : transaction.paid)}"></span></p>
        <p>Amount remaining IF NEW DISCOUNT FROM THIS PAGE IS APPLIED (Hypothetical): <span id="amountremainingafterdiscountid" th:text="${transaction.totalwithtax - (transaction.paid == null ? 0.0 : transaction.paid)}"></span></p>
        <th:block th:each="discount, i : ${transaction.discount_list}">
            <input type="hidden"
                   th:id="discountamounthiddeninput"
                   th:if="${discount.producttype.producttypeid.toString() == producttypeid.toString()}"
                   th:name="'transaction.discount_list[' + ${i} + '].discountamount'"
                   th:value="${discount.discountamount}" />
        </th:block>

    </div>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <div class="alert alert-primary" role="alert" th:if="${primaryMessage}" th:text="${primaryMessage}">Success</div>

    <form id="appyDiscountTransactionForm" th:action="@{/transaction/discount?transactionid=__${transaction.transactionid}__&customerid=__${customer.customerid}__&producttypeid=__${producttypeid}__}" th:object="${transaction}" method="post">

        <div class="row" style="margin-bottom: 5px;">

            <div class="record-selector col-md-4">
                <label for="producttypeselectid">Filter:</label>
                <select class="form-control" id="producttypeselectid">
                    <option value="0">Filter by Product Type</option>
                    <option th:each="producttype : ${producttypes}" th:value="${producttype.producttypeid}" th:text="${producttype.name}" th:selected="${producttype.producttypeid.toString() == producttypeid.toString()}"></option>
                </select>
            </div>


<!--            todo: do a check here to make sure you can only apply a discount one time per producttype -->
            <div th:if="${transaction.product_list.size() > 0 && producttypeid.toString() != '0'}">
                <div class="col-md-4" style="margin-bottom: 5px;">
                    <label class="form-label required">Discount Amount Per Unit
                        <span id="producttype-display">N/A</span>
                    </label>

                    <input id="discountamountid" type="number" th:field="*{discount.discountamount}" step="any" min="0" max="10000" class="form-control" placeholder="Discount Amount" aria-label="discount amount">
                </div>
            </div>
        </div>


        <!-- Table Section -->
        <div style="overflow-x: auto;">
            <table class="table table-hover table-striped table-dark table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discounted Price</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${transaction.product_list}" th:data-barcode="${item.barcode}">
                        <td th:text="${item.name}" data-barcode="${item.barcode}">Item Name</td>
                        <td th:text="${item.price}" data-barcode="${item.barcode}">Price</td>
                        <td th:text="${item.displayquantity}">Quantity</td>
                        <td th:text="${mostRecentMatchingDiscount != null && mostRecentMatchingDiscount.discountid > 0 ? item.price - mostRecentMatchingDiscount.discountamount : item.price}">
                            Discounted Price
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="applyDiscountButton" type="submit" class="btn btn-dark" style="margin-top:5px;">
            Apply Discount
        </button>
    </form>

    <a th:href="@{/transaction?transactionid=__${transaction.transactionid}__&size=5&page=1}" class="btn btn-dark" style="margin-top:5px;float: right;">Back To Transaction</a>
</div>
</body>
