<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>

    <script>

    function processTableItems() {
    const seenBarcodes = new Set();

    $('#deleteItemFromTransactionForm tbody tr').each(function() {
    const itemBarcode = $(this).data('barcode'); // Assuming you have data-barcode attribute in your <tr> elements

    if (seenBarcodes.has(itemBarcode)) {
    <!--            $(this).hide(); // Hide the row if the barcode is already seen-->
    $(this).remove(); // Delete the row if the barcode is already seen

    } else {
    seenBarcodes.add(itemBarcode);
    $(this).show(); // Ensure the row is visible (in case it was hidden previously)
    }
    });

    console.log(Array.from(seenBarcodes)); // This will log the unique barcodes
    }


    </script>

    <script>
        $(document).ready(function () {
            processTableItems();
        });

    </script>

    <script>
        function deleteItemFromTransaction(element) {
            // Prevent the default link action
            event.preventDefault();

        // Get the barcode from the data-barcode attribute
        const barcode = element.closest('tr').getAttribute('data-barcode');
console.log(element);
console.log(barcode);
       const form = document.getElementById('deleteItemFromTransactionForm');


        // Create and append a hidden input for the barcode
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'barcode';
        hiddenInput.value = barcode;
        form.appendChild(hiddenInput);

        // Submit the form
        form.submit();





        }
    </script>





</head>
<body>
<div class="container">
    <br>
    <div style="margin-top: 20px" class="alert alert-primary" role="alert">Submit a Return for Transaction ID: <span th:text="${transactionid}"></span></div>
    <div style="margin-top: 20px" class="alert alert-primary" role="alert">Submit a Return for Customer: <span th:text="${customer.name}"></span></div>
    <div style="margin-top: 20px" class="alert alert-primary" role="alert">Amount remaining to pay: <span th:text="${transaction.totalwithtax - (transaction.paid == null ? 0.0 : transaction.paid)}"></span></div>
    <br>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <div class="alert alert-primary" role="alert" th:if="${primaryMessage}" th:text="${primaryMessage}">Success</div>

    <form id="deleteItemFromTransactionForm" th:action="@{/transaction/return?customJwtParameter=__${customJwtParameter}__&transactionid=__${transaction.transactionid}__&customerid=__${customer.customerid}__}" th:object="${transaction}" method="post">

        <!-- Table Section -->
        <div style="overflow-x: auto;">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${transaction.product_list}" th:data-barcode="${item.barcode}">
                    <td th:text="${item.name}" data-barcode="${item.barcode}">Item Name</td>
                    <td th:text="${item.price}">Price</td>
                    <td th:text="${item.displayquantity}">Quantity</td>
                    <td>
                        <a id="deleteItemID" href="#" onclick="deleteItemFromTransaction(this)">X</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


<!--        <button type="submit" class="btn btn-primary">Submit Return</button>-->
    </form>

    <a th:href="@{/transaction?transactionid=__${transaction.transactionid}__&customJwtParameter=__${customJwtParameter}__&size=5&page=1}" class="btn btn-primary" style="margin-top:5px;">Back To Transaction</a>



</div>
</body>
</html>
