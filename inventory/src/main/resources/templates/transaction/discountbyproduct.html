    <script>
        function processTableItems() {
            const seenBarcodes = new Set();

            const tableRows = document.querySelectorAll("#appyDiscountTransactionForm tbody tr");
            console.log("Total rows found:", tableRows.length);


            $('#appyDiscountTransactionForm tbody tr').each(function() {
                const itemBarcode = $(this).data('barcode');

                if (seenBarcodes.has(itemBarcode)) {
                    $(this).hide(); // Delete the row if the barcode is already seen
                } else {
                    seenBarcodes.add(itemBarcode);
                    $(this).show(); // Ensure the row is visible (in case it was hidden previously)
                }
            });

            console.log(Array.from(seenBarcodes)); // This will log the unique barcodes
        }

        $(document).ready(function () {
            processTableItems();
        });


        function deleteItemFromTransaction(element) {
            // Prevent the default link action
            event.preventDefault();

            // Get the barcode from the data-barcode attribute
            const barcode = element.closest('tr').getAttribute('data-barcode');
            console.log(element);
            console.log(barcode);

            const form = document.getElementById('appyDiscountTransactionForm');

            // Create and append a hidden input for the barcode
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'barcode';
            hiddenInput.value = barcode;
            form.appendChild(hiddenInput);

            // Submit the form
            form.submit();
        }
    </script>

                name = name.replace(/[\[\]]/g, '\\$&');
                var url = window.location.href;
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                var results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }


            var currentSize = getParameterByName('size') || '5'; // Default to 10 if not set
            var currentPage = getParameterByName('page') || '0'; // Default to 1 if not set

    <script>
        // todo: add an existing discount field somewhere and then apply it to this method
        document.addEventListener("DOMContentLoaded", function () {
            const discountInput = document.getElementById("discountamountid");
            const remainingAfterDiscount = document.getElementById("amountremainingafterdiscountid");
            const tableRows = document.querySelectorAll("#appyDiscountTransactionForm tbody tr");

            discountInput?.addEventListener("input", function () {
                const discountAmount = parseFloat(discountInput.value) || 0; // Get input value or default to 0
                let rollingDiscountAmount = 0; // Get input value or default to 0
                let totalPrice = 0;
                let quantity = 0;

                // Loop through each row in the table
                tableRows.forEach(row => {
                    const price = parseFloat(row.querySelector("td:nth-child(2)").textContent) || 0; // Price column
                   // const quantity = parseFloat(row.querySelector("td:nth-child(3)").textContent) || 0; // Quantity column
                    rollingDiscountAmount += discountAmount; // add the unit discount to each table row
                    totalPrice += price; // Calculate total price (Price x Quantity)
                });

                // Calculate remaining amount after discount
                const discountedTotal = totalPrice - rollingDiscountAmount; // Subtract discount from total

                remainingAfterDiscount.textContent = Math.max(discountedTotal, 0).toFixed(2); // Update span text ensuring no negative values

            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            document.querySelector('#discountModal form').addEventListener('submit', function () {
                document.getElementById('boundDiscountAmount').value = document.getElementById('discountAmountInput').value;
                document.getElementById('boundQuantity').value = document.getElementById('quantityInput').value;
            });



        });

    </script>

<body>
<div class="container">
    <div class="header-dark">
        <h1>Discount Per Unit by Product</h1>
    </div>
    <div class="sub-header">
        <p>Transaction ID: <span th:text="${transactionid}"></span></p>
        <p>
            Original Price:
            <span th:text="'$' + ${#numbers.formatDecimal(transaction.originalprice != null ? transaction.originalprice : 0.0, 1, 2)}"></span>
        </p>
        <p>Customer: <span th:text="${customer.name}"></span></p>
        <p>
            Amount remaining to pay:
            <span id="amountremainingid"
                  th:text="'$' + ${#numbers.formatDecimal(T(java.lang.Math).max(transaction.totalwithtax * 1.0, 0.0), 1, 2)}"></span>
        </p>

    </div>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>
    <div class="alert alert-primary" role="alert" th:if="${primaryMessage}" th:text="${primaryMessage}">Success</div>

    <form id="appyDiscountTransactionForm" th:action="@{/transaction/discount?transactionid=__${transaction.transactionid}__&customerid=__${customer.customerid}__&producttypeid=__${producttypeid}__}" th:object="${transaction}" method="post">

        <div class="row" style="margin-bottom: 5px;">




        </div>


        <!-- Table Section -->
        <div style="overflow-x: auto;">
            <table class="table table-hover table-striped table-dark table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discounted Price</th>
                    <th>Discount</th>
                    <th th:if="${not #lists.isEmpty(transaction.discount_list)}">Delete</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${transaction.product_list}" th:data-barcode="${item.barcode}">
                        <td th:text="${item.name + ' | ' + item.producttypeid.name}" data-barcode="${item.barcode}">Item Name</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}"
                            th:attr="data-barcode=${item.barcode}">
                            Price
                        </td>
                        <td th:text="${item.displayquantity}">Quantity</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(
    T(java.lang.Math).max(
        (
            discountMap[item.product_id] != null
                ? item.price - discountMap[item.product_id].discountamount
                : item.price
        ) * 1.0,
        0.0
    ), 1, 2)}">
                            Discounted Price
                        </td>



                        <td>
                            <form onsubmit="return false;">
                                <button type="button"
                                        class="btn btn-link p-0"
                                        title="Add Discount"
                                        onclick="openDiscountModal(this)"
                                        th:attr="data-barcode=${item.barcode},
                 data-price=${item.price},
                 data-quantity=${item.displayquantity},
                 data-name=${item.name}"
                                        th:classappend="' text-warning'">
                                    <i class="bi bi-cash-coin" style="font-size: 1.5rem;"></i>
                                </button>



                            </form>
                        </td>

                        <td th:if="${discountMap[item.product_id] != null}">
                            <form method="post" action="/transaction/discount/product/delete">
                                <input type="hidden" name="removaltype" th:value="perproductdiscount">
                                <input type="hidden" name="transactionidtodelete" th:value="${transaction.transactionid}">
                                <input type="hidden" name="discountidtodelete" th:value="${discountMap[item.product_id].discountid}">
                                <button type="submit" class="btn btn-link text-danger p-0" title="Delete Discount">
                                    <i class="bi bi-trash-fill" style="font-size: 1.3rem;"></i>
                                </button>
                            </form>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
        <button id="applyDiscountButton" type="submit" class="btn btn-dark" style="margin-top:5px;">
            Apply Discount
        </button>
    </form>

    <a th:href="@{/transaction?transactionid=__${transaction.transactionid}__&size=5&page=1}" class="btn btn-dark" style="margin-top:5px;float: right;">Back To Transaction</a>
</div>
<script>
    function openDiscountModal(button) {
        const barcode = button.getAttribute('data-barcode');
        const price = parseFloat(button.getAttribute('data-price'));
        const quantity = parseInt(button.getAttribute('data-quantity'));
        const name = button.getAttribute('data-name');

        document.getElementById('productInScopeInput').value = barcode;
        document.getElementById('discountAmountInput').value = '';
        document.getElementById('quantityInput').value = quantity;
        document.getElementById('boundQuantity').value = quantity;

        document.getElementById('discountAmountInput').setAttribute('max', price);
        document.getElementById('quantityInput').setAttribute('max', quantity);

        // Set modal display content
        document.getElementById('modalProductName').textContent = name;
        document.getElementById('modalProductQty').textContent = quantity;

        const discountModal = new bootstrap.Modal(document.getElementById('discountModal'));
        discountModal.show();
    }

</script>

<!-- Discount Modal -->
<div class="modal fade" id="discountModal" tabindex="-1" aria-labelledby="discountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" action="/transaction/discount/product" th:object="${transaction}" class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="discountModalLabel">Apply Discount</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>Product:</strong> <span id="modalProductName"></span></p>
                <p><strong>Available Quantity:</strong> <span id="modalProductQty"></span></p>

                <input type="hidden" name="productinscope" id="productInScopeInput">
                <input type="hidden" th:field="*{discount.quantity}" id="boundQuantity" />
                <input type="hidden" name="transactionid" id="transactionIdInput" th:value="${transaction.transactionid}">
                <input type="hidden" th:field="*{discount.discountamount}" id="boundDiscountAmount" />



                <div class="mb-3">
                    <label for="discountAmountInput" class="form-label">Discount Amount</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="discountAmountInput" name="discountamount" required>
                </div>

                <div class="mb-3">
                    <label for="quantityInput" class="form-label">Quantity</label>
                    <input type="number" min="1" class="form-control" id="quantityInput" name="quantity" required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Apply</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>

</body>
