<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unpaid Products</title>

    <!-- Include jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .table-hover tbody tr:hover {
            background-color: #e0f7fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f8fa;
        }
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .btn-secondary, .btn-primary {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-secondary:hover, .btn-primary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
        .form-control, .form-select {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #343a40;
        }
        .form-control:focus, .form-select:focus {
            background-color: #343a40;
            color: #fff;
            border-color: #1d2124;
            box-shadow: none;
        }
        .header-dark {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .record-selector {
            margin-bottom: 15px;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }
        .record-selector select {
            background-color: #23272b;
            color: #fff;
            border: 1px solid #343a40;
        }
        .record-selector select:focus {
            border-color: #1d2124;
            box-shadow: none;
        }
        .back-button {
            margin-right: 20px;
            font-size: 2rem;
        }
        .back-button a {
            color: #343a40;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #343a40;
        }
        .back-button a:hover {
            background-color: #23272b;
            color: #fff;
            border-color: #23272b;
        }
    </style>

    <script>
        $(document).ready(function() {
            function getParameterByName(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var url = window.location.href;
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                var results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }


            var currentSize = getParameterByName('size') || '5'; // Default to 10 if not set
            var currentPage = getParameterByName('page') || '0'; // Default to 1 if not set


            // Set the dropdown to the current size
            $('#recordSize').val(currentSize);

            $('#recordSize').change(function() {
                var selectedSize = $(this).val();
                var newUrl = '/transaction/unpaid?size=' + selectedSize + '&page=' + currentPage;
                window.location.href = newUrl;
            });

            $('#batchselectid').change(function() {
                var selectedBatchId = $(this).val();
                var newUrl = '/transaction/unpaid?size=' + currentSize + '&page=' + currentPage + '&batchid=' + selectedBatchId;
                window.location.href = newUrl;
            });
        });
    </script>
</head>
<body>

<div th:insert="auth/navbar.html :: navbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <div class="back-button">
            <a th:href="@{/transaction/unpaid}"><i class="bi bi-arrow-left-circle"></i></a>
        </div>
        <div>
            <h1>Unpaid Products</h1>
            <p>Review all unpaid products in a batch.</p>
        </div>
    </div>
    <br>

    <!-- Dropdown for selecting record size -->
    <div class="record-selector">
        <label for="recordSize">Display Records:</label>
        <select id="recordSize" class="form-select">
            <option value="5">5 Records</option>
            <option value="10">10 Records</option>
            <option value="100">100 Records</option>
        </select>
    </div>

    <div class="record-selector">
        <label for="batchselectid">Filter:</label>
        <select class="form-control" id="batchselectid">
            <option value="0">Filter by batch</option>
            <option th:each="batch : ${batchlist}" th:value="${batch.batchid}" th:text="${batch.name}" th:selected="${batch.batchid == batchid}"></option>
        </select>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">Success</div>

    <table class="table table-hover table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
<!--            <th scope="col">Total Amount</th>-->
<!--            <th scope="col">Create Date</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iStat : ${productPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${product.product_id}"></td>
            <td><a th:href="@{/transaction/unpaidtransactions?batchid=__${product.batch.batchid}__&product_id=__${product.product_id}__&size=5&page=1}"><span>List Of Unpaid Transactions</span></a></td>
            <td th:text="${product.name}"></td>
<!--            <td th:text="${transaction.totalwithtax - transaction.paid}"></td>-->
<!--            <td th:text="${transaction.createTimeStamp.toLocalDate()}"></td>-->
        </tr>
        </tbody>
    </table>

    <nav th:if="${productPage.totalPages > 0}">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{/transaction/unpaid?size=__${size}__&page=__${pageNumber == 1 ? 0 : pageNumber - 1}__&batchid=__${batchid == 0 ? 0 : batchid}__}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber==productPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
