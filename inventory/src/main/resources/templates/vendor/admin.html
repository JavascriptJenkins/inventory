<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Vendor Page</title>
    
    <!-- CSS Theme Selection based on UIMODE -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/MODERN/modern.css" th:if="${UIMODE != 'RETRO'}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/RETRO/retro.css" th:if="${UIMODE == 'RETRO'}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/VEGAS/vegas.css" th:if="${UIMODE == 'VEGAS'}" />


</head>
<body class="vendor-page">

<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>

<div class="container-fluid">

    <div class="header-dark">
        <h1><i class="bi bi-building me-2"></i>Administrate Vendors</h1>
    </div>

    <!-- New Product Edit Section -->
<!--    <div th:if="${!editmode}" class="tip-box">Create a New Menu by typing in New Menu Name.  </div>-->
<!--    <div th:if="${editmode}" class="tip-box">Modify attributes of menu. </div>-->
    <div class="tip-box">Add and edit Vendors. </div>

    <div id="successDiv" class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">
        Success
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">
        Error
    </div>


    <form th:action="@{/vendor/admin/edit}" method="post" th:object="${vendor}">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Vendor ID</label>
                <input type="text" th:field="*{vendorid}" id="vendorid" class="form-control edit-validation-group" placeholder="Vendor ID" readonly>
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control edit-validation-group" placeholder="Name">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Email</label>
                <input type="text" th:field="*{email}" id="email" class="form-control edit-validation-group email" placeholder="Email">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address}" id="address" class="form-control edit-validation-group" placeholder="Address">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Address2</label>
                <input type="text" th:field="*{address2}" id="address2" class="form-control edit-validation-group" placeholder="Address2">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">City</label>
                <input type="text" th:field="*{city}" id="city" class="form-control edit-validation-group" placeholder="City">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">State</label>
                <input type="text" th:field="*{state}" id="state" class="form-control edit-validation-group" placeholder="State">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Zipcode</label>
                <input type="text" th:field="*{zipcode}" id="zipcode" class="form-control edit-validation-group zipcode" placeholder="Zipcode">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Phone</label>
                <input type="tel" th:field="*{phone}" id="phone" class="form-control edit-validation-group phone" placeholder="Phone">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Website</label>
                <input type="text" th:field="*{website}" id="website" class="form-control edit-validation-group" placeholder="Website">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">License Number</label>
                <input type="text" th:field="*{licensenumber}" id="licensenumber" class="form-control edit-validation-group" placeholder="License Number">
                <span class="validation-error"></span>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label class="form-label">Notes</label>
                <input type="text" step="any" th:field="*{notes}" id="notes" class="form-control edit-validation-group" placeholder="Notes">
                <span class="validation-error"></span>
            </div>
        </div>



<!--        &lt;!&ndash; START: put any hidden values needed here &ndash;&gt;-->
        <input th:if="${vendor.vendorid != null && vendor.vendorid != 0}" type="hidden" th:field="*{expenses}">
        <input th:if="${vendor.vendorid != null && vendor.vendorid != 0}" type="hidden" th:field="*{updateTimeStamp}">
        <input th:if="${vendor.vendorid != null && vendor.vendorid != 0}" type="hidden" th:field="*{createTimeStamp}">
<!--        &lt;!&ndash; END: Hidden Values &ndash;&gt;-->



        <div class="text-end" th:if="${successMessage == null}">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>

    </form>

    <br>

    
    <!-- START: Vendor Selection Table -->
    <div class="row" th:if="${vendorPage != null && vendorPage.content.size() > 0}">
        <div class="col-12">
            <div class="header-small mt-4">
                <h3>Vendor Directory</h3>
            </div>
            
            <!-- Filter Form for pagination -->
            <form th:action="@{/vendor/admin}" method="get" id="filterForm">
                <!-- Preserve page value on submit -->
                <input type="hidden" name="page" th:value="${page}"/>
                <input type="hidden" name="vendorid" th:value="${vendor != null ? vendor.vendorid : '0'}"/>

                <!-- Dropdown for selecting record size -->
                <div class="record-selector">
                    <label for="recordSize">Display Records:</label>
                    <select name="size" id="recordSize" class="form-select" onchange="document.getElementById('filterForm').submit()">
                        <option value="5" th:selected="${size == 5}">5 Records</option>
                        <option value="10" th:selected="${size == 10}">10 Records</option>
                        <option value="20" th:selected="${size == 20}">20 Records</option>
                        <option value="100" th:selected="${size == 100}">100 Records</option>
                        <option value="1000" th:selected="${size == 1000}">1000 Records</option>
                        <option value="10000" th:selected="${size == 10000}">10000 Records</option>
                    </select>
                </div>
            </form>
            
            <div class="tip-box">Select a Vendor by clicking on the Vendor ID</div>
            
            <div class="table-responsive">
                <table id="selectMenuTable" class="table table-hover table-striped table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Vendor ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Website</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Created</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vendor, iStat : ${vendorPage.content}"
                        th:style="${iStat.odd}? 'font-weight: bold;'"
                        th:alt-title="${iStat.even}? 'even' : 'odd'">
                        <td>
                            <a th:href="@{/vendor/admin?size=__${size}__&page=__${page == null ? 0 : page}__&vendorid=__${vendor.vendorid == null ? 0 : vendor.vendorid}__}"
                               th:data-vendorid="${vendor.vendorid}"
                               id="vendorid-${vendor.vendorid}"
                               class="btn btn-warning btn-sm">
                                <span th:text="${vendor.vendorid}"></span>
                            </a>
                        </td>
                        <td th:text="${vendor.name}"></td>
                        <td th:text="${vendor.email}"></td>
                        <td th:text="${vendor.phone}"></td>
                        <td th:text="${vendor.website}"></td>
                        <td th:text="${vendor.notes}"></td>
                        <td th:text="${vendor.createTimeStamp}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            
            <nav th:if="${vendorPage.totalPages > 0}">
                <ul class="pagination flex-wrap justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link btn btn-secondary btn-sm m-1"
                           th:href="@{/vendor/admin(size=${size}, page=${pageNumber}, vendorid=${vendor != null ? vendor.vendorid : '0'})}"
                           th:text="${pageNumber}"
                           th:classappend="${pageNumber==vendorPage.number + 1} ? 'active'">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END: Menu Selection Table -->



</div>

<div th:insert="fragments/validation.html :: validationfragment"> </div>
<script>
    const inputFields = [
        'vendorid', 'name', 'email', 'address',
        'city', 'state', 'zipcode', 'phone', 'website',
        'licensenumber','address2', 'notes'
    ];

    const optionalFields = ['address2', 'notes'];

    document.addEventListener("DOMContentLoaded", () => {
        initializeValidation(inputFields, optionalFields);
    });
</script>



</body>
</html>
