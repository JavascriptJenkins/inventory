<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Shopping Tokens2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .table-bordered {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }

        .table-bordered th, .table-bordered td {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item .page-link {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #0f2027, #203a43, #2c5364) 1;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .pagination .page-item.active .page-link {
            background-color: #2c5364;
            color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
        }

        .btn-copy {
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 5px 10px;
            transition: all 0.3s ease;
            background: transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: normal;
            hyphens: none;
        }

        .btn-copy:hover {
            background-color: #203a43;
            color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #00ffff;
            border-radius: 50px;
            padding: 10px 20px;
            background: transparent;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #203a43;
            color: #ffffff;
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        .back-button i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
    </style>
    <script>

        function copyToClipboard(button) {
            const tokenUrl = button.getAttribute('data-url');
            navigator.clipboard.writeText(tokenUrl).then(() => {
                // Show a non-blocking toast message instead of `alert`
                console.log('Token copied:', tokenUrl);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
            });
        }

    </script>
    <script>
        function parseJwt(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1])); // Decode the payload
                if (payload.exp) {
                    const expirationDate = new Date(payload.exp * 1000); // Convert UNIX timestamp to milliseconds
                    return expirationDate.toLocaleString(); // Format as a readable date/time
                }
                return 'No Expiration';
            } catch (error) {
                return 'Invalid Token';
            }
        }

        function setExpirationValues() {
            const rows = document.querySelectorAll('tr[data-shoppingtoken]');
            rows.forEach(row => {
                const token = row.getAttribute('data-shoppingtoken');
                const expirationCell = row.querySelector('.expiration-cell');
                if (token) {
                    expirationCell.textContent = parseJwt(token);
                } else {
                    expirationCell.textContent = 'No Token';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', setExpirationValues);
    </script>
</head>
<body>
<div class="container">
    <!-- Back Button -->
    <a href="/dashboard/index" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back To Menu Admin
    </a>

    <!-- Refresh Button -->
    <a href="/menu/shoppingtoken/active" class="back-button">
        <i class="fas fa-sync-alt"></i>
        Refresh
    </a>

    <h1 class="glowing-text mt-4">Active Shopping Tokens</h1>
    <table class="table table-striped table-dark table-bordered mt-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
            <th>Expiration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerPage.content}" th:data-shoppingtoken="${customer.shoppingtoken}">
            <td th:text="${customer.name}"></td>
            <td>
                <button class="btn btn-copy"
                        th:if="${customer.shoppingtoken != null}"
                        th:data-url="${baseqrdomain + '/menu/shop?shoppingtoken=' + customer.shoppingtoken}"
                        onclick="copyToClipboard(this)">
                    Copy Token
                </button>
            </td>
            <td class="expiration-cell"></td>
        </tr>
        </tbody>
    </table>


    <nav th:if="${customerPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, customerPage.totalPages)}">
                <a class="page-link"
                   th:href="@{/activeshoppingtokens(size=${size}, page=${pageNumber - 1})}"
                   th:text="${pageNumber}"
                   th:classappend="${pageNumber == customerPage.number + 1} ? 'active'">
                </a>
            </li>
        </ul>
    </nav>
</div>
