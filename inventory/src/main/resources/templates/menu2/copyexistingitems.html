    <script>
        function copyToClipboard(buttonElement) {
            // Get the value from the data-barcode attribute
            var barcodeValue = buttonElement.getAttribute('data-barcode');
            var productNameValue = buttonElement.getAttribute('data-productname');

            // Copy to clipboard (assuming you've already implemented this logic)
            var tempInput = document.createElement('input');
            tempInput.value = barcodeValue;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Provide feedback (optional)
            alert("Copied: " + barcodeValue + " | " + productNameValue);
        }

    </script>

    <script th:inline="javascript">
        var editmode = /*[[${editmode}]]*/ false; // Thymeleaf will inject true/false here
        console.log("Edit Mode:", editmode); // Debug to check if it's injected correctly
    </script>



<!--    TODO: move this validation into an injectable file -->
    <script>
        function validateInputField(inputId) {
            let input = document.getElementById(inputId);
            if (input && input.value.trim().length > 0) {
                input.classList.remove('glowing-invalid');
                input.classList.add('glowing-valid');
            } else {
                input.classList.remove('glowing-valid');
                input.classList.add('glowing-invalid');
            }

            /* NOTE: if we have && !editmode attached to the field,
            that means it will not be validated upon a creation.
             This is because we are generating these values on the backend during creation.
             */
            if(
            inputId === 'notes'
             || inputId === 'barcode' && !editmode
             || inputId === 'quantityremaining' && !editmode
             || inputId === 'createTimeStamp' && !editmode
             || inputId === 'updateTimeStamp' && !editmode
             ) {
                input.classList.remove('glowing-invalid');
                input.classList.add('glowing-valid');
            }
            checkFormValidity(); // Check form validity after each validation
        }

        function checkFormValidity() {
            const hasInvalidFields = document.querySelector('.glowing-invalid') !== null;
            const submitButton = document.querySelector('.btn-secondary');

            if (submitButton) {
                submitButton.disabled = hasInvalidFields;
            }
        }

        function validateAllFields() {
            const inputFields = [
                 'menuidlabel'
            ];
            inputFields.forEach(validateInputField);
        }

        function initializeValidation() {
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('input', validateAllFields);
            });
            validateAllFields(); // Ensure validation runs on page load
        }

        document.addEventListener("DOMContentLoaded", initializeValidation);
    </script>
    <!--    TODO: move this validation into an injectable file -->

<body>

<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <h1>Coopy Existing Items from Another Menu To Target Menu</h1>
    </div>

    <div class="tip-box">Select a menu to copy all existing items from.</div>

    <div id="successDiv" class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">
        Success
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">
        Error
    </div>

    <form th:action="@{/menu/admin/copyexistingitems}" method="post" th:object="${menu}">


        <div class="row mb-3">

            <div th:if="${successMessage == null}"  class="col-md-4">
                <label class="form-label">Select Menu To Copy Items From</label>

                <label for="menuidlabel"></label><select class="form-control edit-validation-group" th:field="*{menuid}" id="menuidlabel" readonly>
                    <option value="" selected>Select Existing Menu</option>
                    <option th:each="menu : ${menus}"
                            th:value="${menu.menuid}"
                            th:text="${menu.name + ' - ' + menu.menuid }">
                    </option>
                </select>
            </div>
            <div th:if="${successMessage != null}"  class="col-md-4">
                <a th:href="@{/menu/admin/manage?menuid=__${targetmenuid}__}" class="btn btn-primary btn-lg">
                    Return to Menu
                </a>
            </div>
        </div>

        

<!--        <input th:if="${product.product_id != null && product.product_id != 0 && editmode}" type="hidden" th:field="*{menuid}">-->
        <div class="text-end">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>





    <br>

    <div th:if="${successMessage == null}" class="tip-box">Menu In Scope Below</div>
    <div th:if="${successMessage != null}" class="tip-box">You have successfully copied the items from the selected menu. </div>

    <br>
    <br>

    <!-- This is the target menu that we are copying items to -->
    <div class="col-md-12" th:if="${menu != null}">
        <table th:if="${successMessage == null}" class="table table-hover table-striped table-dark" style="margin-top: 20px">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Menu Name</th>
                <th scope="col">Create Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${menu.menuid}"></td>
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.createTimeStamp}"></td>
            </tr>

            </tbody>
        </table>

    </div>
        <!-- Here we bind a hidden input with the target menu id -->
        <input type="hidden" name="targetmenuid" th:value="${menu.menuid}">
    </form>

    <br>
    <br>
</div>

</body>
