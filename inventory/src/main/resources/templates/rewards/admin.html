    <script>
        function validateInputField(inputId) {
            let input = document.getElementById(inputId);
            if (input && input.value.trim().length > 0) {
                input.classList.remove('glowing-invalid');
                input.classList.add('glowing-valid');
            } else {
                input.classList.remove('glowing-valid');
                input.classList.add('glowing-invalid');
            }

            /* NOTE: if we have && !editmode attached to the field,
            that means it will not be validated upon a creation.
             This is because we are generating these values on the backend during creation.
             */
            if(
            inputId === 'notes'
             ) {
                input.classList.remove('glowing-invalid');
                input.classList.add('glowing-valid');
            }
            checkFormValidity(); // Check form validity after each validation
        }

        function checkFormValidity() {
            const hasInvalidFields = document.querySelector('.glowing-invalid') !== null;
            const submitButton = document.querySelector('.btn-secondary');

            if (submitButton) {
                submitButton.disabled = hasInvalidFields;
            }
        }

        function validateAllFields() {
            const inputFields = [
                'rewardconfigid', 'pointsperdollar', 'pointvalue', 'region'
            ];
            inputFields.forEach(validateInputField);
        }

        function initializeValidation() {
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('input', validateAllFields);
            });
            validateAllFields(); // Ensure validation runs on page load
        }

        document.addEventListener("DOMContentLoaded", initializeValidation);
    </script>

<div th:insert="fragments/adminnavbar.html :: adminnavbarfragment"> </div>

<div class="container">

    <div class="header-dark">
        <h1>Administrate Rewards Configuration</h1>
    </div>

    <!-- New Product Edit Section -->
<!--    <div th:if="${!editmode}" class="tip-box">Create a New Menu by typing in New Menu Name.  </div>-->
<!--    <div th:if="${editmode}" class="tip-box">Modify attributes of menu. </div>-->
    <div class="tip-box">Configure the rewards system. </div>

    <div id="successDiv" class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}">
        Success
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">
        Error
    </div>


    <form th:action="@{/rewards/admin/edit}" method="post" th:object="${rewardconfig}">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Rewards Config ID </label>
                <input type="text" th:field="*{rewardconfigid}" id="rewardconfigid" class="form-control edit-validation-group" placeholder="RewardConfig ID" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Points Per Dollar</label>
                <input type="number" th:field="*{pointsperdollar}" id="pointsperdollar" class="form-control edit-validation-group" placeholder="Points per dollar">
            </div>
            <div class="col-md-4">
                <label class="form-label">Point Value</label>
                <input type="number" step="any" th:field="*{pointvalue}" id="pointvalue" class="form-control edit-validation-group" placeholder="Point Value">
            </div>
            <div class="col-md-4">
                <label class="form-label">Region</label>
                <select th:field="*{region}" class="form-select form-control edit-validation-group">
                    <option th:each="region : ${regions}"
                            th:value="${region.name()}"
                            th:text="${region.name()}">
                    </option>
                </select>

            </div>

        </div>



<!--        &lt;!&ndash; START: put any hidden values needed here &ndash;&gt;-->
        <input th:if="${rewardconfig.rewardconfigid != null && rewardconfig.rewardconfigid != 0}" type="hidden" th:field="*{updateTimeStamp}">
        <input th:if="${rewardconfig.rewardconfigid != null && rewardconfig.rewardconfigid != 0}" type="hidden" th:field="*{createTimeStamp}">
        <input th:if="${rewardconfig.rewardconfigid != null && rewardconfig.rewardconfigid != 0}" type="hidden" th:field="*{isactive}">
<!--        &lt;!&ndash; END: Hidden Values &ndash;&gt;-->



        <div class="text-end" th:if="${successMessage == null}">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>

    </form>

    <br>

    
    <!-- START: Rewards Config Selection Table -->
    <div class="col-md-12" th:if="${rewardconfigPage != null && rewardconfigPage.content.size() > 0}">
        <div class="tip-box">Select a Reward Config by clicking on the Reward Config ID</div>
        <table id="selectMenuTable" class="table table-hover table-striped table-dark" style="margin-top: 20px">
            <thead>
            <tr>
                <th scope="col">Reward Config ID</th>
                <th scope="col">Region</th>
                <th scope="col">Points Per Dollar</th>
                <th scope="col">Point Value</th>
                <th scope="col">IsActive</th>
                <th scope="col">Create Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rewardconfig, iStat : ${rewardconfigPage.content}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">
                <td>
                    <a th:href="@{/rewards/admin?size=__${1}__&page=__${page == null ? 0 : page}__&rewardconfigid=__${rewardconfig.rewardconfigid == null ? 0 : rewardconfig.rewardconfigid}__}"
                       th:data-rewardconfigid="${rewardconfig.rewardconfigid}"
                       id="rewardconfigid-${rewardconfig.rewardconfigid}"
                       class="btn btn-secondary btn-sm">
                        <span th:text="${rewardconfig.rewardconfigid}"></span>
                    </a>
                </td>
                <td th:text="${rewardconfig.region}"></td>
                <td th:text="${rewardconfig.pointsperdollar}"></td>
                <td th:text="${rewardconfig.pointvalue}"></td>
                <td th:text="${rewardconfig.isactive}"></td>
                <td th:text="${rewardconfig.createTimeStamp}"></td>
<!--                <td>-->
<!--                    DELETE-->
<!--                </td>-->


            </tr>
            </tbody>
        </table>
        <nav th:if="${rewardconfigPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link btn btn-secondary btn-sm mx-1"
                       th:href="@{/rewards/admin?size=__${#lists.size(rewardconfigPage.content) > 5 ? #lists.size(rewardconfigPage.content) : 5}__&page=__${pageNumber}__&rewardconfigid=__${rewardconfig != null ? rewardconfig.rewardconfigid : '0'}__}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber==rewardconfigPage.number + 1} ? 'active'">
                    </a>
                </li>
            </ul>
        </nav>

    </div>
    <!-- END: Menu Selection Table -->
